<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhaCungCapSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhà cung cấp tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Địa chỉ</ui:define>
                <h:inputText id="dmnhacungcapDiachi" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapDiachi}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmnhacungcapDienthoai" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapDienthoai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Số FAX</ui:define>
                <h:inputText id="dmnhacungcapFax" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapFax}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnhacungcapMa" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã số thuế</ui:define>
                <h:inputText id="dmnhacungcapMasothue" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapMasothue}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân biệt</ui:define>
                <h:inputText id="dmnhacungcapPhanbiet" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapPhanbiet}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dmnhacungcapPhanloai" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapPhanloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnhacungcapTen" value="#{dmNhaCungCapList.dmNhaCungCap.dmnhacungcapTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhaCungCapList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhà cung cấp Kết quả</f:facet>
    <div class="results" id="dmNhaCungCapList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhaCungCapList.resultList}"/>

    <rich:dataTable id="dmNhaCungCapList"
                var="_dmNhaCungCap"
              value="#{dmNhaCungCapList.resultList}"
           rendered="#{not empty dmNhaCungCapList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Nguồn CT mã số"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmNguonChuongTrinh.dmnctMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmNguonChuongTrinh.dmnctMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Mã tỉnh"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmTinh.dmtinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmTinh.dmtinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Địa chỉ"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapDiachi"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapDiachi}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Điện thoại"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapDienthoai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapDienthoai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Số FAX"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapFax"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapFax}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Mã số thuế"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapMasothue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapMasothue}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Ngày làm việc"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapNgaylv"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapNgaylv}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Phân biệt"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapPhanbiet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapPhanbiet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapPhanloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapPhanloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaCungCapList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNhaCungCap.dmnhacungcapTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaCungCap.dmnhacungcapTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhaCungCap' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhaCungCap">
                <f:param name="dmNhaCungCapDmnhacungcapMaso"
                        value="#{_dmNhaCungCap.dmnhacungcapMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhaCungCapEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhaCungCapEdit"
                rendered="#{empty from}">
                <f:param name="dmNhaCungCapDmnhacungcapMaso"
                        value="#{_dmNhaCungCap.dmnhacungcapMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhaCungCapList.xhtml"
            rendered="#{dmNhaCungCapList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhaCungCapList.xhtml"
            rendered="#{dmNhaCungCapList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhaCungCapList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhaCungCapList.xhtml"
            rendered="#{dmNhaCungCapList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhaCungCapList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhaCungCapList.xhtml"
            rendered="#{dmNhaCungCapList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhaCungCapList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhaCungCapEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhà cung cấp">
            <f:param name="dmNhaCungCapDmnhacungcapMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

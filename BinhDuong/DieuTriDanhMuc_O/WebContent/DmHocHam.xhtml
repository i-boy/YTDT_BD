<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Học hàm Chi tiết</f:facet>


        <s:decorate id="dmhochamDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamDp}"/>
        </s:decorate>

        <s:decorate id="dmhochamDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamDt}"/>
        </s:decorate>

        <s:decorate id="dmhochamMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamMa}"/>
        </s:decorate>

        <s:decorate id="dmhochamNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmhochamQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamQl}"/>
        </s:decorate>

        <s:decorate id="dmhochamTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmHocHamHome.instance.dmhochamTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmHocHamEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmHocHamFrom ? 'DmHocHamList' : dmHocHamFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Giới tính Chi tiết</f:facet>


        <s:decorate id="dmgtChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtChon}"/>
        </s:decorate>

        <s:decorate id="dmgtDefa" template="layout/display.xhtml">
            <ui:define name="label">Mặc định</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtDefa}"/>
        </s:decorate>

        <s:decorate id="dmgtGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtGhichu}"/>
        </s:decorate>

        <s:decorate id="dmgtMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtMa}"/>
        </s:decorate>

        <s:decorate id="dmgtNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmgtTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmGioiTinhHome.instance.dmgtTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmGioiTinhEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmGioiTinhFrom ? 'DmGioiTinhList' : dmGioiTinhFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

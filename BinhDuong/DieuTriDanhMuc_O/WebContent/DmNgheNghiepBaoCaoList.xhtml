<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNgheNghiepBaoCaoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nghề nghiệp báo cáo tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnghenghiepbcMa" value="#{dmNgheNghiepBaoCaoList.dmNgheNghiepBaoCao.dmnghenghiepbcMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnghenghiepbcTen" value="#{dmNgheNghiepBaoCaoList.dmNgheNghiepBaoCao.dmnghenghiepbcTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNgheNghiepBaoCaoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nghề nghiệp báo cáo Kết quả</f:facet>
    <div class="results" id="dmNgheNghiepBaoCaoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNgheNghiepBaoCaoList.resultList}"/>

    <rich:dataTable id="dmNgheNghiepBaoCaoList"
                var="_dmNgheNghiepBaoCao"
              value="#{dmNgheNghiepBaoCaoList.resultList}"
           rendered="#{not empty dmNgheNghiepBaoCaoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepBaoCaoList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNgheNghiepBaoCao.dmnghenghiepbcTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNgheNghiepBaoCao' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNgheNghiepBaoCao">
                <f:param name="dmNgheNghiepBaoCaoDmnghenghiepbcMaso"
                        value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNgheNghiepBaoCaoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNgheNghiepBaoCaoEdit"
                rendered="#{empty from}">
                <f:param name="dmNgheNghiepBaoCaoDmnghenghiepbcMaso"
                        value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNgheNghiepBaoCaoList.xhtml"
            rendered="#{dmNgheNghiepBaoCaoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNgheNghiepBaoCaoList.xhtml"
            rendered="#{dmNgheNghiepBaoCaoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepBaoCaoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNgheNghiepBaoCaoList.xhtml"
            rendered="#{dmNgheNghiepBaoCaoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepBaoCaoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNgheNghiepBaoCaoList.xhtml"
            rendered="#{dmNgheNghiepBaoCaoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepBaoCaoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNgheNghiepBaoCaoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nghề nghiệp báo cáo">
            <f:param name="dmNgheNghiepBaoCaoDmnghenghiepbcMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

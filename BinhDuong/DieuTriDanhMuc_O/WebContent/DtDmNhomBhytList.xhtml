<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmNhomBhytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmnhombhytMa" value="#{dtDmNhomBhytList.dtDmNhomBhyt.dtdmnhombhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmnhombhytTen" value="#{dtDmNhomBhytList.dtDmNhomBhyt.dtdmnhombhytTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmNhomBhytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm BHYT Kết quả</f:facet>
    <div class="results" id="dtDmNhomBhytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmNhomBhytList.resultList}"/>

    <rich:dataTable id="dtDmNhomBhytList"
                var="_dtDmNhomBhyt"
              value="#{dtDmNhomBhytList.resultList}"
           rendered="#{not empty dtDmNhomBhytList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Lớp BHYT mã số"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtDmLopBhyt.dtdmlopbhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtDmLopBhyt.dtdmlopbhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Phân loại BHYT mã số"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtDmPlBhyt.dtdmphloaibhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtDmPlBhyt.dtdmphloaibhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt.dtdmnhombhytTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt.dtdmnhombhytTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmNhomBhyt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmNhomBhyt">
                <f:param name="dtDmNhomBhytDtdmnhombhytMaso"
                        value="#{_dtDmNhomBhyt.dtdmnhombhytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmNhomBhytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmNhomBhytEdit"
                rendered="#{empty from}">
                <f:param name="dtDmNhomBhytDtdmnhombhytMaso"
                        value="#{_dtDmNhomBhyt.dtdmnhombhytMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmNhomBhytList.xhtml"
            rendered="#{dtDmNhomBhytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmNhomBhytList.xhtml"
            rendered="#{dtDmNhomBhytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhomBhytList.xhtml"
            rendered="#{dtDmNhomBhytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhomBhytList.xhtml"
            rendered="#{dtDmNhomBhytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmNhomBhytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm BHYT">
            <f:param name="dtDmNhomBhytDtdmnhombhytMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

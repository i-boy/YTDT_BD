<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhomHocViSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm học vị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnhomhocviMa" value="#{dmNhomHocViList.dmNhomHocVi.dmnhomhocviMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnhomhocviTen" value="#{dmNhomHocViList.dmNhomHocVi.dmnhomhocviTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmnhomhocviTenbc" value="#{dmNhomHocViList.dmNhomHocVi.dmnhomhocviTenbc}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhomHocViList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm học vị Kết quả</f:facet>
    <div class="results" id="dmNhomHocViList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhomHocViList.resultList}"/>

    <rich:dataTable id="dmNhomHocViList"
                var="_dmNhomHocVi"
              value="#{dmNhomHocViList.resultList}"
           rendered="#{not empty dmNhomHocViList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Đại học"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviDaihoc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviDaihoc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviDl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviDl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Tên báo cáo"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviTenbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviTenbc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomHocViList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmNhomHocVi.dmnhomhocviThutu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomHocVi.dmnhomhocviThutu}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhomHocVi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhomHocVi">
                <f:param name="dmNhomHocViDmnhomhocviMaso"
                        value="#{_dmNhomHocVi.dmnhomhocviMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhomHocViEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhomHocViEdit"
                rendered="#{empty from}">
                <f:param name="dmNhomHocViDmnhomhocviMaso"
                        value="#{_dmNhomHocVi.dmnhomhocviMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhomHocViList.xhtml"
            rendered="#{dmNhomHocViList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhomHocViList.xhtml"
            rendered="#{dmNhomHocViList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhomHocViList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomHocViList.xhtml"
            rendered="#{dmNhomHocViList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhomHocViList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomHocViList.xhtml"
            rendered="#{dmNhomHocViList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhomHocViList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhomHocViEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm học vị">
            <f:param name="dmNhomHocViDmnhomhocviMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

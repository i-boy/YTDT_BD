<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmPlPhauThuatSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phân loại phẫu thuật tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmplptMa" value="#{dtDmPlPhauThuatList.dtDmPlPhauThuat.dtdmplptMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dtdmplptMaphu" value="#{dtDmPlPhauThuatList.dtDmPlPhauThuat.dtdmplptMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmplptTen" value="#{dtDmPlPhauThuatList.dtDmPlPhauThuat.dtdmplptTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Thuộc khoa</ui:define>
                <h:inputText id="dtdmplptThuockhoa" value="#{dtDmPlPhauThuatList.dtDmPlPhauThuat.dtdmplptThuockhoa}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmPlPhauThuatList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phân loại phẫu thuật Kết quả</f:facet>
    <div class="results" id="dtDmPlPhauThuatList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmPlPhauThuatList.resultList}"/>

    <rich:dataTable id="dtDmPlPhauThuatList"
                var="_dtDmPlPhauThuat"
              value="#{dtDmPlPhauThuatList.resultList}"
           rendered="#{not empty dtDmPlPhauThuatList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc khoa"/>
                    <ui:param name="propertyPath" value="dtDmPlPhauThuat.dtdmplptThuockhoa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptThuockhoa}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmPlPhauThuat' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmPlPhauThuat">
                <f:param name="dtDmPlPhauThuatDtdmplptMaso"
                        value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmPlPhauThuatEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmPlPhauThuatEdit"
                rendered="#{empty from}">
                <f:param name="dtDmPlPhauThuatDtdmplptMaso"
                        value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmPlPhauThuatList.xhtml"
            rendered="#{dtDmPlPhauThuatList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmPlPhauThuatList.xhtml"
            rendered="#{dtDmPlPhauThuatList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmPlPhauThuatList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPlPhauThuatList.xhtml"
            rendered="#{dtDmPlPhauThuatList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmPlPhauThuatList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPlPhauThuatList.xhtml"
            rendered="#{dtDmPlPhauThuatList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmPlPhauThuatList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmPlPhauThuatEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phân loại phẫu thuật">
            <f:param name="dtDmPlPhauThuatDtdmplptMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

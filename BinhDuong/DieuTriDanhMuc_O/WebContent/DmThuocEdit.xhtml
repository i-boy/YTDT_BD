<rich:tabPanel switchType="ajax">

    <rich:tab label="Bảo quản">
    <div class="association" id="dmBaoQuanThuocParent">

        <h:outputText value="Không tìm thấy dmBaoQuanThuoc phù hợp với dmThuoc."
                   rendered="#{dmThuocHome.instance.dmBaoQuanThuoc == null}"/>

        <rich:dataTable var="_dmBaoQuanThuoc"
                   value="#{dmThuocHome.instance.dmBaoQuanThuoc}"
                rendered="#{dmThuocHome.instance.dmBaoQuanThuoc != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmBaoQuanThuocTable">
            <h:column>
                <f:facet name="header">Mã số bảo quản</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc dự phòng</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc điều trị</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ghi chú</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocGhichu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã bảo quản</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã bảo quản phụ</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaphu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc quản lý</f:facet>
                <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocQl}"/>

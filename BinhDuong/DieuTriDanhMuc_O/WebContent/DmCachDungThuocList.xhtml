<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmCachDungThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cách dùng tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã cách dùng</ui:define>
                <h:inputText id="dmcachdungthuocMa" value="#{dmCachDungThuocList.dmCachDungThuoc.dmcachdungthuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dmcachdungthuocMaphu" value="#{dmCachDungThuocList.dmCachDungThuoc.dmcachdungthuocMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên cách dùng</ui:define>
                <h:inputText id="dmcachdungthuocTen" value="#{dmCachDungThuocList.dmCachDungThuoc.dmcachdungthuocTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmCachDungThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Kết quả</f:facet>
    <div class="results" id="dmCachDungThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmCachDungThuocList.resultList}"/>

    <rich:dataTable id="dmCachDungThuocList"
                var="_dmCachDungThuoc"
              value="#{dmCachDungThuocList.resultList}"
           rendered="#{not empty dmCachDungThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số cách dùng"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã cách dùng"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmCachDungThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên cách dùng"/>
                    <ui:param name="propertyPath" value="dmCachDungThuoc.dmcachdungthuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmCachDungThuoc.dmcachdungthuocTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmCachDungThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmCachDungThuoc">
                <f:param name="dmCachDungThuocDmcachdungthuocMaso"
                        value="#{_dmCachDungThuoc.dmcachdungthuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmCachDungThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmCachDungThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmCachDungThuocDmcachdungthuocMaso"
                        value="#{_dmCachDungThuoc.dmcachdungthuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmCachDungThuocList.xhtml"
            rendered="#{dmCachDungThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmCachDungThuocList.xhtml"
            rendered="#{dmCachDungThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmCachDungThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmCachDungThuocList.xhtml"
            rendered="#{dmCachDungThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmCachDungThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmCachDungThuocList.xhtml"
            rendered="#{dmCachDungThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmCachDungThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmCachDungThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới cách dùng">
            <f:param name="dmCachDungThuocDmcachdungthuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

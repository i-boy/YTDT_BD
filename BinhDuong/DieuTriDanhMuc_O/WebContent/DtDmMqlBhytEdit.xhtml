<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmMqlBhyt" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmMqlBhytHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Mã quyền lợi BHYT</f:facet>



            <s:decorate id="dtdmmqlbhytChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmmqlbhytChon"
                                      value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytChon}"/>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytGhtyleField" template="layout/edit.xhtml">
                <ui:define name="label">Giới hạn tỷ lệ</ui:define>
                <h:inputText id="dtdmmqlbhytGhtyle"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytGhtyle}">
                    <a:support event="onblur" reRender="dtdmmqlbhytGhtyleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytGhtyleNoiTruField" template="layout/edit.xhtml">
                <ui:define name="label">Giới hạn tỷ lệ nội trú</ui:define>
                <h:inputText id="dtdmmqlbhytGhtyleNoiTru"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytGhtyleNoiTru}">
                    <a:support event="onblur" reRender="dtdmmqlbhytGhtyleNoiTruField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmmqlbhytMa"
                       required="true"
                           size="4"
                      maxlength="4"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytMa}">
                    <a:support event="onblur" reRender="dtdmmqlbhytMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytMaxktcField" template="layout/edit.xhtml">
                <ui:define name="label">Tối đa KTC</ui:define>
                <h:inputText id="dtdmmqlbhytMaxktc"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytMaxktc}">
                    <a:support event="onblur" reRender="dtdmmqlbhytMaxktcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytMinktcField" template="layout/edit.xhtml">
                <ui:define name="label">Tối thiểu KTC</ui:define>
                <h:inputText id="dtdmmqlbhytMinktc"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytMinktc}">
                    <a:support event="onblur" reRender="dtdmmqlbhytMinktcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmmqlbhytNgaygiocn"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmmqlbhytNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmmqlbhytTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTen}"/>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTlmaxktcField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ tối đa KTC</ui:define>
                <h:inputText id="dtdmmqlbhytTlmaxktc"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTlmaxktc}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTlmaxktcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTlminktcField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ tối thiểu KTC</ui:define>
                <h:inputText id="dtdmmqlbhytTlminktc"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTlminktc}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTlminktcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTylebhyt1Field" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ BHYT 1</ui:define>
                <h:inputText id="dtdmmqlbhytTylebhyt1"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTylebhyt1}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTylebhyt1Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTylebhyt1NoiTruField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ BHYT 1 nội trú</ui:define>
                <h:inputText id="dtdmmqlbhytTylebhyt1NoiTru"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTylebhyt1NoiTru}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTylebhyt1NoiTruField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTylebhyt2Field" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ BHYT 2</ui:define>
                <h:inputText id="dtdmmqlbhytTylebhyt2"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTylebhyt2}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTylebhyt2Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTylebhyt2NoiTruField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ BHYT 2 nội trú</ui:define>
                <h:inputText id="dtdmmqlbhytTylebhyt2NoiTru"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTylebhyt2NoiTru}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTylebhyt2NoiTruField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytTylektcField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ KTC</ui:define>
                <h:inputText id="dtdmmqlbhytTylektc"
                          value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytTylektc}">
                    <a:support event="onblur" reRender="dtdmmqlbhytTylektcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmmqlbhytVanchuyenField" template="layout/edit.xhtml">
                <ui:define name="label">Vận chuyển</ui:define>
                <h:selectBooleanCheckbox id="dtdmmqlbhytVanchuyen"
                                      value="#{dtDmMqlBhytHome.instance.dtdmmqlbhytVanchuyen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmMqlBhytHome.persist}"
                       disabled="#{!dtDmMqlBhytHome.wired}"
                       rendered="#{!dtDmMqlBhytHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmMqlBhytHome.update}"
                       rendered="#{dtDmMqlBhytHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmMqlBhytHome.remove}"
                      immediate="true"
                       rendered="#{dtDmMqlBhytHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmMqlBhyt.xhtml"
                rendered="#{dtDmMqlBhytHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmMqlBhytFrom ? 'DtDmMqlBhytList' : dtDmMqlBhytFrom}.xhtml"
                rendered="#{!dtDmMqlBhytHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

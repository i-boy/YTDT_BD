<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDieuTriSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Điều trị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Diễn giải 1</ui:define>
                <h:inputText id="dmdieutriDiengiai1" value="#{dmDieuTriList.dmDieuTri.dmdieutriDiengiai1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Diễn giải 2</ui:define>
                <h:inputText id="dmdieutriDiengiai2" value="#{dmDieuTriList.dmDieuTri.dmdieutriDiengiai2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã điều trị</ui:define>
                <h:inputText id="dmdieutriMa" value="#{dmDieuTriList.dmDieuTri.dmdieutriMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên điều trị</ui:define>
                <h:inputText id="dmdieutriTen" value="#{dmDieuTriList.dmDieuTri.dmdieutriTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmDieuTriList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Điều trị Kết quả</f:facet>
    <div class="results" id="dmDieuTriList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmDieuTriList.resultList}"/>

    <rich:dataTable id="dmDieuTriList"
                var="_dmDieuTri"
              value="#{dmDieuTriList.resultList}"
           rendered="#{not empty dmDieuTriList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Diễn giải 1"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriDiengiai1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriDiengiai1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Diễn giải 2"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriDiengiai2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriDiengiai2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Mã điều trị"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Tên điều trị"/>
                    <ui:param name="propertyPath" value="dmDieuTri.dmdieutriTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDieuTri.dmdieutriTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmDieuTri' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmDieuTri">
                <f:param name="dmDieuTriDmdieutriMaso"
                        value="#{_dmDieuTri.dmdieutriMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmDieuTriEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmDieuTriEdit"
                rendered="#{empty from}">
                <f:param name="dmDieuTriDmdieutriMaso"
                        value="#{_dmDieuTri.dmdieutriMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmDieuTriList.xhtml"
            rendered="#{dmDieuTriList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmDieuTriList.xhtml"
            rendered="#{dmDieuTriList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmDieuTriList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmDieuTriList.xhtml"
            rendered="#{dmDieuTriList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmDieuTriList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmDieuTriList.xhtml"
            rendered="#{dmDieuTriList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmDieuTriList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmDieuTriEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Điều trị">
            <f:param name="dmDieuTriDmdieutriMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

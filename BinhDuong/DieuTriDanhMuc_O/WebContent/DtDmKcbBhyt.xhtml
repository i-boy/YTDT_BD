<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">KCB BHYT Chi tiết</f:facet>


        <s:decorate id="dtdmhuyenbhytMa" template="layout/display.xhtml">
            <ui:define name="label">Mã huyện BHYT</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmhuyenbhytMa}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytChon}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytDefa" template="layout/display.xhtml">
            <ui:define name="label">Mặc định</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytDefa}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytGhichu}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytMa}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytMauthe" template="layout/display.xhtml">
            <ui:define name="label">Mẫu thẻ</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytMauthe}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dtdmkcbbhytTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmKcbBhytEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmKcbBhytFrom ? 'DtDmKcbBhytList' : dtDmKcbBhytFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Tính BHYT</h:panelGroup>
        </f:facet>
    <div class="association" id="dtDmTinhBhytParent">

        <h:outputText value="Không tìm thấy dtDmTinhBhyt phù hợp với dtDmKcbBhyt."
                   rendered="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt == null}"/>

        <rich:dataTable var="_dtDmTinhBhyt"
                   value="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt}"
                rendered="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmTinhBhytTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mặc định</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytDefa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tính BHYT mới</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNew}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính1</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh1}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính2</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh2}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính3</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh3}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nơi tính</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNoitinh}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên </f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 1</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 2</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen2}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 3</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen3}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="viewdtDmTinhBhyt"
                     value="Xem"
                      view="/DtDmTinhBhyt.xhtml">
                    <f:param name="dtDmTinhBhytDtdmtinhbhytMaso"
                           value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Tuyến KCB</h:panelGroup>
        </f:facet>
    <div class="association" id="dtDmTuyenKcbParent">

        <h:outputText value="Không tìm thấy dtDmTuyenKcb phù hợp với dtDmKcbBhyt."
                   rendered="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb == null}"/>

        <rich:dataTable var="_dtDmTuyenKcb"
                   value="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb}"
                rendered="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmTuyenKcbTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbTen}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="viewdtDmTuyenKcb"
                     value="Xem"
                      view="/DtDmTuyenKcb.xhtml">
                    <f:param name="dtDmTuyenKcbDtdmtuyenkcbMaso"
                           value="#{_dtDmTuyenKcb.dtdmtuyenkcbMaso}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

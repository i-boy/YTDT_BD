<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmHoatChatSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Hoạt chất tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã ATC</ui:define>
                <h:inputText id="dmhoatchatAtccode" value="#{dmHoatChatList.dmHoatChat.dmhoatchatAtccode}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmhoatchatGhichu" value="#{dmHoatChatList.dmHoatChat.dmhoatchatGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã hoạt chất</ui:define>
                <h:inputText id="dmhoatchatMa" value="#{dmHoatChatList.dmHoatChat.dmhoatchatMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại</ui:define>
                <h:inputText id="dmhoatchatMaloai" value="#{dmHoatChatList.dmHoatChat.dmhoatchatMaloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dmhoatchatMaphu" value="#{dmHoatChatList.dmHoatChat.dmhoatchatMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhóm hoạt chất</ui:define>
                <h:inputText id="dmhoatchatNhom" value="#{dmHoatChatList.dmHoatChat.dmhoatchatNhom}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dmhoatchatPhloai" value="#{dmHoatChatList.dmHoatChat.dmhoatchatPhloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên hoạt chất</ui:define>
                <h:inputText id="dmhoatchatTen" value="#{dmHoatChatList.dmHoatChat.dmhoatchatTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhân viên cập nhật</ui:define>
                <h:inputText id="nhanvienCn" value="#{dmHoatChatList.dmHoatChat.nhanvienCn}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmHoatChatList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Hoạt chất Kết quả</f:facet>
    <div class="results" id="dmHoatChatList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmHoatChatList.resultList}"/>

    <rich:dataTable id="dmHoatChatList"
                var="_dmHoatChat"
              value="#{dmHoatChatList.resultList}"
           rendered="#{not empty dmHoatChatList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Mã số hoạt chất"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Mã ATC"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatAtccode"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatAtccode}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc Dự phòng"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Mã hoạt chất"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Mã loại"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatMaloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatMaloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Nhóm hoạt chất"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatNhom"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatNhom}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatPhloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatPhloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Tên hoạt chất"/>
                    <ui:param name="propertyPath" value="dmHoatChat.dmhoatchatTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.dmhoatchatTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHoatChatList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên cập nhật"/>
                    <ui:param name="propertyPath" value="dmHoatChat.nhanvienCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHoatChat.nhanvienCn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmHoatChat' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmHoatChat">
                <f:param name="dmHoatChatDmhoatchatMaso"
                        value="#{_dmHoatChat.dmhoatchatMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmHoatChatEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmHoatChatEdit"
                rendered="#{empty from}">
                <f:param name="dmHoatChatDmhoatchatMaso"
                        value="#{_dmHoatChat.dmhoatchatMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmHoatChatList.xhtml"
            rendered="#{dmHoatChatList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmHoatChatList.xhtml"
            rendered="#{dmHoatChatList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmHoatChatList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmHoatChatList.xhtml"
            rendered="#{dmHoatChatList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmHoatChatList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmHoatChatList.xhtml"
            rendered="#{dmHoatChatList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmHoatChatList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmHoatChatEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Hoạt chất">
            <f:param name="dmHoatChatDmhoatchatMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

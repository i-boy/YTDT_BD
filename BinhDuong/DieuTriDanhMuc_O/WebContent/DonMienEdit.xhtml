<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"

    xmlns:f="http://java.sun.com/jsf/core"

    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="donMien" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{donMienHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Don mien</f:facet>


            <s:decorate id="donmienMaField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien ma</ui:define>
                <h:inputText id="donmienMa"
                       disabled="#{donMienHome.managed}"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{donMienHome.instance.donmienMa}">
                    <a:support event="onblur" reRender="donmienMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="donmienBhytField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien bhyt</ui:define>
                <h:inputText id="donmienBhyt"
                          value="#{donMienHome.instance.donmienBhyt}">
                    <a:support event="onblur" reRender="donmienBhytField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienBntraField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien bntra</ui:define>
                <h:inputText id="donmienBntra"
                          value="#{donMienHome.instance.donmienBntra}">
                    <a:support event="onblur" reRender="donmienBntraField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienChiphiField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien chiphi</ui:define>
                <h:inputText id="donmienChiphi"
                          value="#{donMienHome.instance.donmienChiphi}">
                    <a:support event="onblur" reRender="donmienChiphiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienCumField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien cum</ui:define>
                <h:inputText id="donmienCum"
                          value="#{donMienHome.instance.donmienCum}">
                    <a:support event="onblur" reRender="donmienCumField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienLydoField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien lydo</ui:define>
                <h:inputTextarea id="donmienLydo"
                               cols="80"
                               rows="6"
                              value="#{donMienHome.instance.donmienLydo}"/>
            </s:decorate>

                <ui:define name="label">Donmien mienconlai</ui:define>
                <h:selectBooleanCheckbox id="donmienMienconlai"

            </s:decorate>


            <s:decorate id="donmienMiencpdtField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien miencpdt</ui:define>
                <h:selectBooleanCheckbox id="donmienMiencpdt"
                                      value="#{donMienHome.instance.donmienMiencpdt}"/>
            </s:decorate>


            <s:decorate id="donmienMiengiamField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien miengiam</ui:define>

                    <a:support event="onblur" reRender="donmienMiengiamField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienMienkhacField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienkhac</ui:define>
                <h:inputText id="donmienMienkhac"
                           size="4"
                      maxlength="4"
                          value="#{donMienHome.instance.donmienMienkhac}">
                    <a:support event="onblur" reRender="donmienMienkhacField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienMienktcField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienktc</ui:define>
                <h:selectBooleanCheckbox id="donmienMienktc"
                                      value="#{donMienHome.instance.donmienMienktc}"/>
            </s:decorate>


            <s:decorate id="donmienMienmauField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienmau</ui:define>
                <h:inputText id="donmienMienmau"
                          value="#{donMienHome.instance.donmienMienmau}">
                    <a:support event="onblur" reRender="donmienMienmauField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienMienngayField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienngay</ui:define>
                <h:selectBooleanCheckbox id="donmienMienngay"

            <s:decorate id="donmienMienphiField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienphi</ui:define>
                <h:inputText id="donmienMienphi"
                          value="#{donMienHome.instance.donmienMienphi}">
                    <a:support event="onblur" reRender="donmienMienphiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienMienphongField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien mienphong</ui:define>
                <h:selectBooleanCheckbox id="donmienMienphong"
                                      value="#{donMienHome.instance.donmienMienphong}"/>
            </s:decorate>


            <s:decorate id="donmienNgayField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien ngay</ui:define>
                <rich:calendar id="donmienNgay"
                          value="#{donMienHome.instance.donmienNgay}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="donmienNgay1Field" template="layout/edit.xhtml">
                <ui:define name="label">Donmien ngay1</ui:define>
                <rich:calendar id="donmienNgay1"
                          value="#{donMienHome.instance.donmienNgay1}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="donmienNgay2Field" template="layout/edit.xhtml">
                <ui:define name="label">Donmien ngay2</ui:define>
                <rich:calendar id="donmienNgay2"
                          value="#{donMienHome.instance.donmienNgay2}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="donmienNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien ngaygiocn</ui:define>
                <rich:calendar id="donmienNgaygiocn"
                          value="#{donMienHome.instance.donmienNgaygiocn}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="donmienStatusField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien status</ui:define>
                <h:inputText id="donmienStatus"
                           size="4"
                      maxlength="4"
                          value="#{donMienHome.instance.donmienStatus}">
                    <a:support event="onblur" reRender="donmienStatusField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="donmienTamungField" template="layout/edit.xhtml">
                <ui:define name="label">Donmien tamung</ui:define>
                <h:inputText id="donmienTamung"
                          value="#{donMienHome.instance.donmienTamung}">
                    <a:support event="onblur" reRender="donmienTamungField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="hsbaSovaovienField" template="layout/edit.xhtml">
                <ui:define name="label">Hsba sovaovien</ui:define>
                <h:inputText id="hsbaSovaovien"
                       required="true"
                           size="17"
                      maxlength="17"
                          value="#{donMienHome.instance.hsbaSovaovien}">
                    <a:support event="onblur" reRender="hsbaSovaovienField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{donMienHome.persist}"
                       disabled="#{!donMienHome.wired}"
                       rendered="#{!donMienHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{donMienHome.update}"
                       rendered="#{donMienHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{donMienHome.remove}"
                      immediate="true"
                       rendered="#{donMienHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DonMien.xhtml"
                rendered="#{donMienHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty donMienFrom ? 'DonMienList' : donMienFrom}.xhtml"
                rendered="#{!donMienHome.managed}"/>

        </div>
    </h:form>

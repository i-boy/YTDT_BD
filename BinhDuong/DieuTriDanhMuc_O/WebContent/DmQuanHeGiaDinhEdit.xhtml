<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmQuanHeGiaDinh" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmQuanHeGiaDinhHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} QH gia đình</f:facet>



            <s:decorate id="dmqhgdDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc DP</ui:define>
                <h:selectBooleanCheckbox id="dmqhgdDp"
                                      value="#{dmQuanHeGiaDinhHome.instance.dmqhgdDp}"/>
            </s:decorate>


            <s:decorate id="dmqhgdDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc ĐT</ui:define>
                <h:selectBooleanCheckbox id="dmqhgdDt"
                                      value="#{dmQuanHeGiaDinhHome.instance.dmqhgdDt}"/>
            </s:decorate>


            <s:decorate id="dmqhgdMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmqhgdMa"
                           size="10"
                      maxlength="10"
                          value="#{dmQuanHeGiaDinhHome.instance.dmqhgdMa}">
                    <a:support event="onblur" reRender="dmqhgdMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmqhgdNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmqhgdNgaygiocn"
                          value="#{dmQuanHeGiaDinhHome.instance.dmqhgdNgaygiocn}">
                    <a:support event="onblur" reRender="dmqhgdNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmqhgdQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc QL</ui:define>
                <h:selectBooleanCheckbox id="dmqhgdQl"
                                      value="#{dmQuanHeGiaDinhHome.instance.dmqhgdQl}"/>
            </s:decorate>


            <s:decorate id="dmqhgdTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmqhgdTen"
                       required="true"
                           size="100"
                      maxlength="150"
                          value="#{dmQuanHeGiaDinhHome.instance.dmqhgdTen}">
                    <a:support event="onblur" reRender="dmqhgdTenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmQuanHeGiaDinhHome.persist}"
                       disabled="#{!dmQuanHeGiaDinhHome.wired}"
                       rendered="#{!dmQuanHeGiaDinhHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmQuanHeGiaDinhHome.update}"
                       rendered="#{dmQuanHeGiaDinhHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmQuanHeGiaDinhHome.remove}"
                      immediate="true"
                       rendered="#{dmQuanHeGiaDinhHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmQuanHeGiaDinh.xhtml"
                rendered="#{dmQuanHeGiaDinhHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmQuanHeGiaDinhFrom ? 'DmQuanHeGiaDinhList' : dmQuanHeGiaDinhFrom}.xhtml"
                rendered="#{!dmQuanHeGiaDinhHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

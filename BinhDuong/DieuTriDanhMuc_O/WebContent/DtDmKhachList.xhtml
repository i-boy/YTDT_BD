<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmKhachSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DtDmKhach tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach ma</ui:define>
                <h:inputText id="dtdmkhachMa" value="#{dtDmKhachList.dtDmKhach.dtdmkhachMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach diachi</ui:define>
                <h:inputText id="dtdmkhachDiachi" value="#{dtDmKhachList.dtDmKhach.dtdmkhachDiachi}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach dienthoai</ui:define>
                <h:inputText id="dtdmkhachDienthoai" value="#{dtDmKhachList.dtDmKhach.dtdmkhachDienthoai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach fax</ui:define>
                <h:inputText id="dtdmkhachFax" value="#{dtDmKhachList.dtDmKhach.dtdmkhachFax}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach mabophan</ui:define>
                <h:inputText id="dtdmkhachMabophan" value="#{dtDmKhachList.dtDmKhach.dtdmkhachMabophan}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach masothue</ui:define>
                <h:inputText id="dtdmkhachMasothue" value="#{dtDmKhachList.dtDmKhach.dtdmkhachMasothue}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach phanbiet</ui:define>
                <h:inputText id="dtdmkhachPhanbiet" value="#{dtDmKhachList.dtDmKhach.dtdmkhachPhanbiet}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmkhach ten</ui:define>
                <h:inputText id="dtdmkhachTen" value="#{dtDmKhachList.dtDmKhach.dtdmkhachTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmKhachList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DtDmKhach Kết quả</f:facet>
    <div class="results" id="dtDmKhachList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmKhachList.resultList}"/>

    <rich:dataTable id="dtDmKhachList"
                var="_dtDmKhach"
              value="#{dtDmKhachList.resultList}"
           rendered="#{not empty dtDmKhachList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach ma"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Mã Khoa con"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dmKhoa.dmkhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dmKhoa.dmkhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Nguồn CT mã số"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dmNguonChuongTrinh.dmnctMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dmNguonChuongTrinh.dmnctMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="NKP dmnguonkinhphi maso"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dmNguonKinhPhi.dmnguonkinhphiMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dmNguonKinhPhi.dmnguonkinhphiMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Mã tỉnh"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dmTinh.dmtinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dmTinh.dmtinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach chon"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach diachi"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachDiachi"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachDiachi}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach dienthoai"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachDienthoai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachDienthoai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach fax"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachFax"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachFax}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach mabophan"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachMabophan"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachMabophan}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach masothue"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachMasothue"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachMasothue}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach ngaygiocn"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach ngaylv"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachNgaylv"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachNgaylv}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach phanbiet"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachPhanbiet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachPhanbiet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhachList}"/>
                    <ui:param name="propertyLabel" value="Dtdmkhach ten"/>
                    <ui:param name="propertyPath" value="dtDmKhach.dtdmkhachTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKhach.dtdmkhachTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmKhach' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmKhach">
                <f:param name="dtDmKhachDtdmkhachMa"
                        value="#{_dtDmKhach.dtdmkhachMa}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmKhachEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmKhachEdit"
                rendered="#{empty from}">
                <f:param name="dtDmKhachDtdmkhachMa"
                        value="#{_dtDmKhach.dtdmkhachMa}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmKhachList.xhtml"
            rendered="#{dtDmKhachList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmKhachList.xhtml"
            rendered="#{dtDmKhachList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmKhachList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKhachList.xhtml"
            rendered="#{dtDmKhachList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmKhachList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKhachList.xhtml"
            rendered="#{dtDmKhachList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmKhachList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmKhachEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới dtDmKhach">
            <f:param name="dtDmKhachDtdmkhachMa"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

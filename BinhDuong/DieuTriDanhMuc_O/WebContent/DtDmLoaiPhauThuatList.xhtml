<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmLoaiPhauThuatSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại phẫu thuật tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại phẫu thuật</ui:define>
                <h:inputText id="dtdmloaiptMa" value="#{dtDmLoaiPhauThuatList.dtDmLoaiPhauThuat.dtdmloaiptMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên loại phẫu thuật</ui:define>
                <h:inputText id="dtdmloaiptTen" value="#{dtDmLoaiPhauThuatList.dtDmLoaiPhauThuat.dtdmloaiptTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmLoaiPhauThuatList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại phẫu thuật Kết quả</f:facet>
    <div class="results" id="dtDmLoaiPhauThuatList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmLoaiPhauThuatList.resultList}"/>

    <rich:dataTable id="dtDmLoaiPhauThuatList"
                var="_dtDmLoaiPhauThuat"
              value="#{dtDmLoaiPhauThuatList.resultList}"
           rendered="#{not empty dtDmLoaiPhauThuatList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Dtdmloaipt ma"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã quy định BYT"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptMabytp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Mã quy định BYT mới"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptMabytt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Phẫu thuật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptPhauthuat"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptPhauthuat}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Tên loại phẫu thuật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiPhauThuatList}"/>
                    <ui:param name="propertyLabel" value="Thủ thuật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiPhauThuat.dtdmloaiptThuthuat"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptThuthuat}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmLoaiPhauThuat' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmLoaiPhauThuat">
                <f:param name="dtDmLoaiPhauThuatDtdmloaiptMaso"
                        value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmLoaiPhauThuatEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmLoaiPhauThuatEdit"
                rendered="#{empty from}">
                <f:param name="dtDmLoaiPhauThuatDtdmloaiptMaso"
                        value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmLoaiPhauThuatList.xhtml"
            rendered="#{dtDmLoaiPhauThuatList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmLoaiPhauThuatList.xhtml"
            rendered="#{dtDmLoaiPhauThuatList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiPhauThuatList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiPhauThuatList.xhtml"
            rendered="#{dtDmLoaiPhauThuatList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiPhauThuatList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiPhauThuatList.xhtml"
            rendered="#{dtDmLoaiPhauThuatList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiPhauThuatList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmLoaiPhauThuatEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại phẫu thuật">
            <f:param name="dtDmLoaiPhauThuatDtdmloaiptMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

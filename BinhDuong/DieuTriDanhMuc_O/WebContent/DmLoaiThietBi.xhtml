<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Loại thiết bị Chi tiết</f:facet>


        <s:decorate id="dmloaithietbiDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiDp}"/>
        </s:decorate>

        <s:decorate id="dmloaithietbiDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiDt}"/>
        </s:decorate>

        <s:decorate id="dmloaithietbiMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiMa}"/>
        </s:decorate>

        <s:decorate id="dmloaithietbiNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmloaithietbiQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiQl}"/>
        </s:decorate>

        <s:decorate id="dmloaithietbiTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmLoaiThietBiHome.instance.dmloaithietbiTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmLoaiThietBiEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmLoaiThietBiFrom ? 'DmLoaiThietBiList' : dmLoaiThietBiFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

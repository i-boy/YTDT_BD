<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmLyDoCv" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmLyDoCvHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Lý do chuyển viện</f:facet>



            <s:decorate id="dtdmlydocvChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmlydocvChon"
                                      value="#{dtDmLyDoCvHome.instance.dtdmlydocvChon}"/>
            </s:decorate>


            <s:decorate id="dtdmlydocvMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmlydocvMa"
                       required="true"
                           size="3"
                      maxlength="3"
                          value="#{dtDmLyDoCvHome.instance.dtdmlydocvMa}">
                    <a:support event="onblur" reRender="dtdmlydocvMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmlydocvNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmlydocvNgaygiocn"
                          value="#{dtDmLyDoCvHome.instance.dtdmlydocvNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmlydocvNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmlydocvTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmlydocvTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmLyDoCvHome.instance.dtdmlydocvTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmLyDoCvHome.persist}"
                       disabled="#{!dtDmLyDoCvHome.wired}"
                       rendered="#{!dtDmLyDoCvHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmLyDoCvHome.update}"
                       rendered="#{dtDmLyDoCvHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmLyDoCvHome.remove}"
                      immediate="true"
                       rendered="#{dtDmLyDoCvHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmLyDoCv.xhtml"
                rendered="#{dtDmLyDoCvHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmLyDoCvFrom ? 'DtDmLyDoCvList' : dtDmLyDoCvFrom}.xhtml"
                rendered="#{!dtDmLyDoCvHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhIcdSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bệnh ICD tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Liên hệ</ui:define>
                <h:inputText id="dmbenhicdLienhe" value="#{dmBenhIcdList.dmBenhIcd.dmbenhicdLienhe}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bệnh ICD</ui:define>
                <h:inputText id="dmbenhicdMa" value="#{dmBenhIcdList.dmBenhIcd.dmbenhicdMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã chung</ui:define>
                <h:inputText id="dmbenhicdMachung" value="#{dmBenhIcdList.dmBenhIcd.dmbenhicdMachung}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên bệnh ICD</ui:define>
                <h:inputText id="dmbenhicdTen" value="#{dmBenhIcdList.dmBenhIcd.dmbenhicdTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên tiếng anh</ui:define>
                <h:inputText id="dmbenhicdTienganh" value="#{dmBenhIcdList.dmBenhIcd.dmbenhicdTienganh}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmBenhIcdList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bệnh ICD Kết quả</f:facet>
    <div class="results" id="dmBenhIcdList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmBenhIcdList.resultList}"/>

    <rich:dataTable id="dmBenhIcdList"
                var="_dmBenhIcd"
              value="#{dmBenhIcdList.resultList}"
           rendered="#{not empty dmBenhIcdList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Bệnh VN mã số"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmBenhVn.dmbenhvnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmBenhVn.dmbenhvnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Mã chương"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmChuongBenh.dmchuongbenhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmChuongBenh.dmchuongbenhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Liên hệ"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdLienhe"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdLienhe}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Mã bệnh ICD"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Mã chung"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdMachung"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdMachung}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Dmbenhicd ss"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdSs"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdSs}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Tác nhân"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdTacnhan"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdTacnhan}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Tên bệnh ICD"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhIcdList}"/>
                    <ui:param name="propertyLabel" value="Tên tiếng anh"/>
                    <ui:param name="propertyPath" value="dmBenhIcd.dmbenhicdTienganh"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhIcd.dmbenhicdTienganh}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmBenhIcd' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmBenhIcd">
                <f:param name="dmBenhIcdDmbenhicdMaso"
                        value="#{_dmBenhIcd.dmbenhicdMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmBenhIcdEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmBenhIcdEdit"
                rendered="#{empty from}">
                <f:param name="dmBenhIcdDmbenhicdMaso"
                        value="#{_dmBenhIcd.dmbenhicdMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmBenhIcdList.xhtml"
            rendered="#{dmBenhIcdList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmBenhIcdList.xhtml"
            rendered="#{dmBenhIcdList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmBenhIcdList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhIcdList.xhtml"
            rendered="#{dmBenhIcdList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmBenhIcdList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhIcdList.xhtml"
            rendered="#{dmBenhIcdList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmBenhIcdList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmBenhIcdEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Bệnh ICD">
            <f:param name="dmBenhIcdDmbenhicdMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhomKhoaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm khoa tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã nhóm khoa</ui:define>
                <h:inputText id="dmnhomkhoaMa" value="#{dmNhomKhoaList.dmNhomKhoa.dmnhomkhoaMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên nhóm khoa</ui:define>
                <h:inputText id="dmnhomkhoaTen" value="#{dmNhomKhoaList.dmNhomKhoa.dmnhomkhoaTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhomKhoaList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm khoa Kết quả</f:facet>
    <div class="results" id="dmNhomKhoaList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhomKhoaList.resultList}"/>

    <rich:dataTable id="dmNhomKhoaList"
                var="_dmNhomKhoa"
              value="#{dmNhomKhoaList.resultList}"
           rendered="#{not empty dmNhomKhoaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomKhoaList}"/>
                    <ui:param name="propertyLabel" value="Tên nhóm khoa"/>
                    <ui:param name="propertyPath" value="dmNhomKhoa.dmnhomkhoaTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomKhoa.dmnhomkhoaTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhomKhoa' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhomKhoa">
                <f:param name="dmNhomKhoaDmnhomkhoaMaso"
                        value="#{_dmNhomKhoa.dmnhomkhoaMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhomKhoaEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhomKhoaEdit"
                rendered="#{empty from}">
                <f:param name="dmNhomKhoaDmnhomkhoaMaso"
                        value="#{_dmNhomKhoa.dmnhomkhoaMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhomKhoaList.xhtml"
            rendered="#{dmNhomKhoaList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhomKhoaList.xhtml"
            rendered="#{dmNhomKhoaList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhomKhoaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomKhoaList.xhtml"
            rendered="#{dmNhomKhoaList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhomKhoaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomKhoaList.xhtml"
            rendered="#{dmNhomKhoaList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhomKhoaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhomKhoaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm khoa">
            <f:param name="dmNhomKhoaDmnhomkhoaMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

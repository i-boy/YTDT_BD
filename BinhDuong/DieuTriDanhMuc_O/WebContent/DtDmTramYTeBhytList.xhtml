<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmTramYTeBhytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Trạm y tế BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmtramytebhytMa" value="#{dtDmTramYTeBhytList.dtDmTramYTeBhyt.dtdmtramytebhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmtramytebhytTen" value="#{dtDmTramYTeBhytList.dtDmTramYTeBhyt.dtdmtramytebhytTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmTramYTeBhytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Trạm y tế BHYT Kết quả</f:facet>
    <div class="results" id="dtDmTramYTeBhytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmTramYTeBhytList.resultList}"/>

    <rich:dataTable id="dtDmTramYTeBhytList"
                var="_dtDmTramYTeBhyt"
              value="#{dtDmTramYTeBhytList.resultList}"
           rendered="#{not empty dtDmTramYTeBhytList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTramYTeBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmTramYTeBhyt.dtdmtramytebhytTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTramYTeBhyt.dtdmtramytebhytTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmTramYTeBhyt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmTramYTeBhyt">
                <f:param name="dtDmTramYTeBhytDtdmtramytebhytMaso"
                        value="#{_dtDmTramYTeBhyt.dtdmtramytebhytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmTramYTeBhytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmTramYTeBhytEdit"
                rendered="#{empty from}">
                <f:param name="dtDmTramYTeBhytDtdmtramytebhytMaso"
                        value="#{_dtDmTramYTeBhyt.dtdmtramytebhytMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmTramYTeBhytList.xhtml"
            rendered="#{dtDmTramYTeBhytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmTramYTeBhytList.xhtml"
            rendered="#{dtDmTramYTeBhytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmTramYTeBhytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTramYTeBhytList.xhtml"
            rendered="#{dtDmTramYTeBhytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmTramYTeBhytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTramYTeBhytList.xhtml"
            rendered="#{dtDmTramYTeBhytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmTramYTeBhytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmTramYTeBhytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Trạm y tế BHYT">
            <f:param name="dtDmTramYTeBhytDtdmtramytebhytMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

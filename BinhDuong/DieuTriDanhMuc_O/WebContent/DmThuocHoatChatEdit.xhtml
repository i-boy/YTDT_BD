<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmThuocHoatChat" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmThuocHoatChatHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Thuốc hoạt chất</f:facet>



            <s:decorate id="dmhoatchatMasoField" template="layout/edit.xhtml">
                <ui:define name="label">Mã số hoạt chất</ui:define>
                <h:inputText id="dmhoatchatMaso"
                       required="true"
                          value="#{dmThuocHoatChatHome.instance.dmhoatchatMaso}">
                    <a:support event="onblur" reRender="dmhoatchatMasoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmthuocMasoField" template="layout/edit.xhtml">
                <ui:define name="label">Mã số thuốc</ui:define>
                <h:inputText id="dmthuocMaso"
                       required="true"
                          value="#{dmThuocHoatChatHome.instance.dmthuocMaso}">
                    <a:support event="onblur" reRender="dmthuocMasoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmThuocHoatChatHome.persist}"
                       disabled="#{!dmThuocHoatChatHome.wired}"
                       rendered="#{!dmThuocHoatChatHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmThuocHoatChatHome.update}"
                       rendered="#{dmThuocHoatChatHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmThuocHoatChatHome.remove}"
                      immediate="true"
                       rendered="#{dmThuocHoatChatHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmThuocHoatChat.xhtml"
                rendered="#{dmThuocHoatChatHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmThuocHoatChatFrom ? 'DmThuocHoatChatList' : dmThuocHoatChatFrom}.xhtml"
                rendered="#{!dmThuocHoatChatHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Trạng thái hồ sơ Chi tiết</f:facet>


        <s:decorate id="dmtthsDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsDp}"/>
        </s:decorate>

        <s:decorate id="dmtthsDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsDt}"/>
        </s:decorate>

        <s:decorate id="dmtthsGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsGhichu}"/>
        </s:decorate>

        <s:decorate id="dmtthsMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsMa}"/>
        </s:decorate>

        <s:decorate id="dmtthsQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsQl}"/>
        </s:decorate>

        <s:decorate id="dmtthsTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmTrangThaiHoSoHome.instance.dmtthsTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmTrangThaiHoSoEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmTrangThaiHoSoFrom ? 'DmTrangThaiHoSoList' : dmTrangThaiHoSoFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

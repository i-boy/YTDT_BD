<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiThietBiSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại thiết bị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmloaithietbiMa" value="#{dmLoaiThietBiList.dmLoaiThietBi.dmloaithietbiMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmloaithietbiTen" value="#{dmLoaiThietBiList.dmLoaiThietBi.dmloaithietbiTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiThietBiList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại thiết bị Kết quả</f:facet>
    <div class="results" id="dmLoaiThietBiList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiThietBiList.resultList}"/>

    <rich:dataTable id="dmLoaiThietBiList"
                var="_dmLoaiThietBi"
              value="#{dmLoaiThietBiList.resultList}"
           rendered="#{not empty dmLoaiThietBiList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThietBiList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmLoaiThietBi.dmloaithietbiTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThietBi.dmloaithietbiTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiThietBi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiThietBi">
                <f:param name="dmLoaiThietBiDmloaithietbiMaso"
                        value="#{_dmLoaiThietBi.dmloaithietbiMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiThietBiEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiThietBiEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiThietBiDmloaithietbiMaso"
                        value="#{_dmLoaiThietBi.dmloaithietbiMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiThietBiList.xhtml"
            rendered="#{dmLoaiThietBiList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiThietBiList.xhtml"
            rendered="#{dmLoaiThietBiList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThietBiList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiThietBiList.xhtml"
            rendered="#{dmLoaiThietBiList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThietBiList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiThietBiList.xhtml"
            rendered="#{dmLoaiThietBiList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThietBiList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiThietBiEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại thiết bị">
            <f:param name="dmLoaiThietBiDmloaithietbiMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmLoaiAn2Search" styleClass="edit">

        <rich:simpleTogglePanel label="Loại ăn cấp 2 tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmla2Ma" value="#{dtDmLoaiAn2List.dtDmLoaiAn2.dtdmla2Ma}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmla2Ten" value="#{dtDmLoaiAn2List.dtDmLoaiAn2.dtdmla2Ten}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmLoaiAn2List.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại ăn cấp 2 Kết quả</f:facet>
    <div class="results" id="dtDmLoaiAn2List">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmLoaiAn2List.resultList}"/>

    <rich:dataTable id="dtDmLoaiAn2List"
                var="_dtDmLoaiAn2"
              value="#{dtDmLoaiAn2List.resultList}"
           rendered="#{not empty dtDmLoaiAn2List.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtdmla2Maso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtdmla2Maso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Loại ăn mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtDmLoaiAn.dtdmlaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtDmLoaiAn.dtdmlaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtdmla2Chon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtdmla2Chon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtdmla2Ma"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtdmla2Ma}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtdmla2Ngaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtdmla2Ngaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiAn2List}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmLoaiAn2.dtdmla2Ten"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiAn2.dtdmla2Ten}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmLoaiAn2' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmLoaiAn2">
                <f:param name="dtDmLoaiAn2Dtdmla2Maso"
                        value="#{_dtDmLoaiAn2.dtdmla2Maso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmLoaiAn2Edit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmLoaiAn2Edit"
                rendered="#{empty from}">
                <f:param name="dtDmLoaiAn2Dtdmla2Maso"
                        value="#{_dtDmLoaiAn2.dtdmla2Maso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmLoaiAn2List.xhtml"
            rendered="#{dtDmLoaiAn2List.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmLoaiAn2List.xhtml"
            rendered="#{dtDmLoaiAn2List.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiAn2List.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiAn2List.xhtml"
            rendered="#{dtDmLoaiAn2List.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiAn2List.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiAn2List.xhtml"
            rendered="#{dtDmLoaiAn2List.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiAn2List.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmLoaiAn2Edit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại ăn cấp 2">
            <f:param name="dtDmLoaiAn2Dtdmla2Maso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

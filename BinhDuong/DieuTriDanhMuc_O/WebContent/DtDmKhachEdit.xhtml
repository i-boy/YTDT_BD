<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://java.sun.com/jsf/core"

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmKhach" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmKhachHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Dt dm khach</f:facet>


            <s:decorate id="dtdmkhachMaField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach ma</ui:define>
                <h:inputText id="dtdmkhachMa"
                       disabled="#{dtDmKhachHome.managed}"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{dtDmKhachHome.instance.dtdmkhachMa}">
                    <a:support event="onblur" reRender="dtdmkhachMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>






            <s:decorate id="dtdmkhachChonField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach chon</ui:define>
                <h:selectBooleanCheckbox id="dtdmkhachChon"
                                      value="#{dtDmKhachHome.instance.dtdmkhachChon}"/>
            </s:decorate>


            <s:decorate id="dtdmkhachDiachiField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach diachi</ui:define>
                <h:inputText id="dtdmkhachDiachi"
                           size="30"
                      maxlength="30"
                          value="#{dtDmKhachHome.instance.dtdmkhachDiachi}">
                    <a:support event="onblur" reRender="dtdmkhachDiachiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachDienthoaiField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach dienthoai</ui:define>
                <h:inputText id="dtdmkhachDienthoai"
                       required="true"
                           size="18"
                      maxlength="18"
                          value="#{dtDmKhachHome.instance.dtdmkhachDienthoai}">
                    <a:support event="onblur" reRender="dtdmkhachDienthoaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachFaxField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach fax</ui:define>
                <h:inputText id="dtdmkhachFax"
                       required="true"
                           size="18"
                      maxlength="18"
                          value="#{dtDmKhachHome.instance.dtdmkhachFax}">
                    <a:support event="onblur" reRender="dtdmkhachFaxField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachMabophanField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach mabophan</ui:define>
                <h:inputText id="dtdmkhachMabophan"
                       required="true"
                           size="3"
                      maxlength="3"
                          value="#{dtDmKhachHome.instance.dtdmkhachMabophan}">
                    <a:support event="onblur" reRender="dtdmkhachMabophanField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachMasothueField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach masothue</ui:define>
                <h:inputText id="dtdmkhachMasothue"

                           size="25"
                      maxlength="25"
                          value="#{dtDmKhachHome.instance.dtdmkhachMasothue}">
                    <a:support event="onblur" reRender="dtdmkhachMasothueField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach ngaygiocn</ui:define>
                <h:inputText id="dtdmkhachNgaygiocn"
                          value="#{dtDmKhachHome.instance.dtdmkhachNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmkhachNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachNgaylvField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach ngaylv</ui:define>
                <rich:calendar id="dtdmkhachNgaylv"
                          value="#{dtDmKhachHome.instance.dtdmkhachNgaylv}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dtdmkhachPhanbietField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach phanbiet</ui:define>
                <h:inputText id="dtdmkhachPhanbiet"
                       required="true"
                           size="4"
                      maxlength="4"
                          value="#{dtDmKhachHome.instance.dtdmkhachPhanbiet}">
                    <a:support event="onblur" reRender="dtdmkhachPhanbietField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkhachTenField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmkhach ten</ui:define>
                <h:inputTextarea id="dtdmkhachTen"

                               rows="3"

            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmKhachHome.persist}"
                       disabled="#{!dtDmKhachHome.wired}"
                       rendered="#{!dtDmKhachHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmKhachHome.update}"
                       rendered="#{dtDmKhachHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmKhachHome.remove}"
                      immediate="true"
                       rendered="#{dtDmKhachHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmKhach.xhtml"
                rendered="#{dtDmKhachHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmKhachFrom ? 'DtDmKhachList' : dtDmKhachFrom}.xhtml"
                rendered="#{!dtDmKhachHome.managed}"/>

        </div>
    </h:form>

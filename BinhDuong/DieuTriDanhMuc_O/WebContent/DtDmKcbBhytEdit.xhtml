<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmKcbBhyt" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmKcbBhytHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} KCB BHYT</f:facet>





            <s:decorate id="dtdmhuyenbhytMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã huyện BHYT</ui:define>
                <h:inputText id="dtdmhuyenbhytMa"
                           size="5"
                      maxlength="5"
                          value="#{dtDmKcbBhytHome.instance.dtdmhuyenbhytMa}">
                    <a:support event="onblur" reRender="dtdmhuyenbhytMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmkcbbhytChon"
                                      value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytChon}"/>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytDefaField" template="layout/edit.xhtml">
                <ui:define name="label">Mặc định</ui:define>
                <h:selectBooleanCheckbox id="dtdmkcbbhytDefa"
                                      value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytDefa}"/>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytGhichuField" template="layout/edit.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputTextarea id="dtdmkcbbhytGhichu"
                               cols="80"
                               rows="3"
                              value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytGhichu}"/>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmkcbbhytMa"
                       required="true"
                           size="6"
                      maxlength="6"
                          value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytMa}">
                    <a:support event="onblur" reRender="dtdmkcbbhytMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytMautheField" template="layout/edit.xhtml">
                <ui:define name="label">Mẫu thẻ</ui:define>
                <h:inputText id="dtdmkcbbhytMauthe"
                          value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytMauthe}">
                    <a:support event="onblur" reRender="dtdmkcbbhytMautheField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmkcbbhytNgaygiocn"
                          value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmkcbbhytNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmkcbbhytTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmkcbbhytTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmKcbBhytHome.instance.dtdmkcbbhytTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmKcbBhytHome.persist}"
                       disabled="#{!dtDmKcbBhytHome.wired}"
                       rendered="#{!dtDmKcbBhytHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmKcbBhytHome.update}"
                       rendered="#{dtDmKcbBhytHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmKcbBhytHome.remove}"
                      immediate="true"
                       rendered="#{dtDmKcbBhytHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmKcbBhyt.xhtml"
                rendered="#{dtDmKcbBhytHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmKcbBhytFrom ? 'DtDmKcbBhytList' : dtDmKcbBhytFrom}.xhtml"
                rendered="#{!dtDmKcbBhytHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tính BHYT">
    <div class="association" id="dtDmTinhBhytParent">

        <h:outputText value="Không tìm thấy dtDmTinhBhyt phù hợp với dtDmKcbBhyt."
                   rendered="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt == null}"/>

        <rich:dataTable var="_dtDmTinhBhyt"
                   value="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt}"
                rendered="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmTinhBhytTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mặc định</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytDefa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tính BHYT mới</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNew}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính1</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh1}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính2</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh2}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày tính3</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh3}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Nơi tính</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNoitinh}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên </f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 1</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 2</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen2}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên 3</f:facet>
                <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen3}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dtDmKcbBhytHome.instance.dtDmTinhBhyt != null ? 'Thay đổi' : 'Chọn'} dtDmTinhBhyt"
                       view="/DtDmTinhBhytList.xhtml">
                <f:param name="from" value="DtDmKcbBhytEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Tuyến KCB">
    <div class="association" id="dtDmTuyenKcbParent">

        <h:outputText value="Không tìm thấy dtDmTuyenKcb phù hợp với dtDmKcbBhyt."
                   rendered="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb == null}"/>

        <rich:dataTable var="_dtDmTuyenKcb"
                   value="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb}"
                rendered="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmTuyenKcbTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dtDmTuyenKcb.dtdmtuyenkcbTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dtDmKcbBhytHome.instance.dtDmTuyenKcb != null ? 'Thay đổi' : 'Chọn'} dtDmTuyenKcb"
                       view="/DtDmTuyenKcbList.xhtml">
                <f:param name="from" value="DtDmKcbBhytEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmTuyenDonViSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tuyến đơn vị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã tuyến</ui:define>
                <h:inputText id="dmtuyenMa" value="#{dmTuyenDonViList.dmTuyenDonVi.dmtuyenMa}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmTuyenDonViList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tuyến đơn vị Kết quả</f:facet>
    <div class="results" id="dmTuyenDonViList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmTuyenDonViList.resultList}"/>

    <rich:dataTable id="dmTuyenDonViList"
                var="_dmTuyenDonVi"
              value="#{dmTuyenDonViList.resultList}"
           rendered="#{not empty dmTuyenDonViList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.id.dmdonviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.id.dmdonviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.id.dmtuyenMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.id.dmtuyenMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Đơn vị mã số"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmDonVi.dmdonviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmDonVi.dmdonviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Tuyến mã số"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmTuyen.dmtuyenMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmTuyen.dmtuyenMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmtuyenMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmtuyenMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmtuyendonviDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmtuyendonviDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmtuyendonviDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmtuyendonviDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmtuyendonviNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmtuyendonviNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTuyenDonViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmTuyenDonVi.dmtuyendonviQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTuyenDonVi.dmtuyendonviQl}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmTuyenDonVi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmTuyenDonVi">
                <f:param name="dmTuyenDonViDmdonviMaso"
                        value="#{_dmTuyenDonVi.id.dmdonviMaso}"/>
                <f:param name="dmTuyenDonViDmtuyenMaso"
                        value="#{_dmTuyenDonVi.id.dmtuyenMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmTuyenDonViEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmTuyenDonViEdit"
                rendered="#{empty from}">
                <f:param name="dmTuyenDonViDmdonviMaso"
                        value="#{_dmTuyenDonVi.id.dmdonviMaso}"/>
                <f:param name="dmTuyenDonViDmtuyenMaso"
                        value="#{_dmTuyenDonVi.id.dmtuyenMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmTuyenDonViList.xhtml"
            rendered="#{dmTuyenDonViList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmTuyenDonViList.xhtml"
            rendered="#{dmTuyenDonViList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmTuyenDonViList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmTuyenDonViList.xhtml"
            rendered="#{dmTuyenDonViList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmTuyenDonViList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmTuyenDonViList.xhtml"
            rendered="#{dmTuyenDonViList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmTuyenDonViList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmTuyenDonViEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Tuyến đơn vị">
            <f:param name="dmTuyenDonViDmdonviMaso"/>
            <f:param name="dmTuyenDonViDmtuyenMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmHinhThucXuLySearch" styleClass="edit">

        <rich:simpleTogglePanel label="Hình thức xử lý tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmhinhthucxulyMa" value="#{dmHinhThucXuLyList.dmHinhThucXuLy.dmhinhthucxulyMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên hình thức</ui:define>
                <h:inputText id="dmhinhthucxulyTen" value="#{dmHinhThucXuLyList.dmHinhThucXuLy.dmhinhthucxulyTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmHinhThucXuLyList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Hình thức xử lý Kết quả</f:facet>
    <div class="results" id="dmHinhThucXuLyList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmHinhThucXuLyList.resultList}"/>

    <rich:dataTable id="dmHinhThucXuLyList"
                var="_dmHinhThucXuLy"
              value="#{dmHinhThucXuLyList.resultList}"
           rendered="#{not empty dmHinhThucXuLyList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHinhThucXuLyList}"/>
                    <ui:param name="propertyLabel" value="Tên hình thức"/>
                    <ui:param name="propertyPath" value="dmHinhThucXuLy.dmhinhthucxulyTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHinhThucXuLy.dmhinhthucxulyTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmHinhThucXuLy' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmHinhThucXuLy">
                <f:param name="dmHinhThucXuLyDmhinhthucxulyMaso"
                        value="#{_dmHinhThucXuLy.dmhinhthucxulyMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmHinhThucXuLyEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmHinhThucXuLyEdit"
                rendered="#{empty from}">
                <f:param name="dmHinhThucXuLyDmhinhthucxulyMaso"
                        value="#{_dmHinhThucXuLy.dmhinhthucxulyMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmHinhThucXuLyList.xhtml"
            rendered="#{dmHinhThucXuLyList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmHinhThucXuLyList.xhtml"
            rendered="#{dmHinhThucXuLyList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmHinhThucXuLyList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmHinhThucXuLyList.xhtml"
            rendered="#{dmHinhThucXuLyList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmHinhThucXuLyList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmHinhThucXuLyList.xhtml"
            rendered="#{dmHinhThucXuLyList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmHinhThucXuLyList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmHinhThucXuLyEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Hình thức xử lý">
            <f:param name="dmHinhThucXuLyDmhinhthucxulyMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

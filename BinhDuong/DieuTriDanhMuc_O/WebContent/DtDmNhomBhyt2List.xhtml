<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmNhomBhyt2Search" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm BHYT cấp 2 tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmnhombhyt2Ma" value="#{dtDmNhomBhyt2List.dtDmNhomBhyt2.dtdmnhombhyt2Ma}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmnhombhyt2Ten" value="#{dtDmNhomBhyt2List.dtDmNhomBhyt2.dtdmnhombhyt2Ten}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmNhomBhyt2List.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm BHYT cấp 2 Kết quả</f:facet>
    <div class="results" id="dtDmNhomBhyt2List">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmNhomBhyt2List.resultList}"/>

    <rich:dataTable id="dtDmNhomBhyt2List"
                var="_dtDmNhomBhyt2"
              value="#{dtDmNhomBhyt2List.resultList}"
           rendered="#{not empty dtDmNhomBhyt2List.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhyt2List}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt2.dtdmnhombhyt2Maso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Maso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhyt2List}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt2.dtdmnhombhyt2Chon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Chon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhyt2List}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt2.dtdmnhombhyt2Ma"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Ma}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhyt2List}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt2.dtdmnhombhyt2Ngaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Ngaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhomBhyt2List}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmNhomBhyt2.dtdmnhombhyt2Ten"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Ten}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmNhomBhyt2' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmNhomBhyt2">
                <f:param name="dtDmNhomBhyt2Dtdmnhombhyt2Maso"
                        value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Maso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmNhomBhyt2Edit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmNhomBhyt2Edit"
                rendered="#{empty from}">
                <f:param name="dtDmNhomBhyt2Dtdmnhombhyt2Maso"
                        value="#{_dtDmNhomBhyt2.dtdmnhombhyt2Maso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmNhomBhyt2List.xhtml"
            rendered="#{dtDmNhomBhyt2List.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmNhomBhyt2List.xhtml"
            rendered="#{dtDmNhomBhyt2List.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhyt2List.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhomBhyt2List.xhtml"
            rendered="#{dtDmNhomBhyt2List.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhyt2List.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhomBhyt2List.xhtml"
            rendered="#{dtDmNhomBhyt2List.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmNhomBhyt2List.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmNhomBhyt2Edit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm BHYT cấp 2">
            <f:param name="dtDmNhomBhyt2Dtdmnhombhyt2Maso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmKhoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Kho tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmkhoMa" value="#{dtDmKhoList.dtDmKho.dtdmkhoMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmkhoTen" value="#{dtDmKhoList.dtDmKho.dtdmkhoTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmKhoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Kho Kết quả</f:facet>
    <div class="results" id="dtDmKhoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmKhoList.resultList}"/>

    <rich:dataTable id="dtDmKhoList"
                var="_dtDmKho"
              value="#{dtDmKhoList.resultList}"
           rendered="#{not empty dtDmKhoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Mã Khoa con"/>
                    <ui:param name="propertyPath" value="dtDmKho.dmKhoa.dmkhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dmKhoa.dmkhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên mã số"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtDmNhanVien.dtdmnhanvienMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtDmNhanVien.dtdmnhanvienMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoThutubc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoThutubc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKhoList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmKho.dtdmkhoaNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKho.dtdmkhoaNgaygiocn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmKho' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmKho">
                <f:param name="dtDmKhoDtdmkhoMaso"
                        value="#{_dtDmKho.dtdmkhoMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmKhoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmKhoEdit"
                rendered="#{empty from}">
                <f:param name="dtDmKhoDtdmkhoMaso"
                        value="#{_dtDmKho.dtdmkhoMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmKhoList.xhtml"
            rendered="#{dtDmKhoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmKhoList.xhtml"
            rendered="#{dtDmKhoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmKhoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKhoList.xhtml"
            rendered="#{dtDmKhoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmKhoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKhoList.xhtml"
            rendered="#{dtDmKhoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmKhoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmKhoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Kho">
            <f:param name="dtDmKhoDtdmkhoMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Vô cảm Chi tiết</f:facet>


        <s:decorate id="dtdmvocamChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamChon}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamDiengiai" template="layout/display.xhtml">
            <ui:define name="label">Diễn giải</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamDiengiai}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamGhichu}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamMa}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamMaphu" template="layout/display.xhtml">
            <ui:define name="label">Mã phụ</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamMaphu}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dtdmvocamPhanloai" template="layout/display.xhtml">
            <ui:define name="label">Phân loại</ui:define>
            <h:outputText value="#{dtDmVoCamHome.instance.dtdmvocamPhanloai}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmVoCamEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmVoCamFrom ? 'DtDmVoCamList' : dtDmVoCamFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Chức vụ Chi tiết</f:facet>


        <s:decorate id="dmchucvuDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc dự phòng</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuDp}"/>
        </s:decorate>

        <s:decorate id="dmchucvuDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc điều trị</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuDt}"/>
        </s:decorate>

        <s:decorate id="dmchucvuHesopc" template="layout/display.xhtml">
            <ui:define name="label">Hệ số phụ cấp</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuHesopc}"/>
        </s:decorate>

        <s:decorate id="dmchucvuMa" template="layout/display.xhtml">
            <ui:define name="label">Mã chức vụ</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuMa}"/>
        </s:decorate>

        <s:decorate id="dmchucvuNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmchucvuQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc quản lý</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuQl}"/>
        </s:decorate>

        <s:decorate id="dmchucvuTen" template="layout/display.xhtml">
            <ui:define name="label">Tên chức vụ</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuTen}"/>
        </s:decorate>

        <s:decorate id="dmchucvuTenbc" template="layout/display.xhtml">
            <ui:define name="label">Tên báo cáo</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuTenbc}"/>
        </s:decorate>

        <s:decorate id="dmchucvuThutu" template="layout/display.xhtml">
            <ui:define name="label">Thứ tự</ui:define>
            <h:outputText value="#{dmChucVuHome.instance.dmchucvuThutu}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmChucVuEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmChucVuFrom ? 'DmChucVuList' : dmChucVuFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

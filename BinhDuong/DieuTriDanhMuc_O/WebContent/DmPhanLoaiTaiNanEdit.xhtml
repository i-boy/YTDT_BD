<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmPhanLoaiTaiNan" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmPhanLoaiTaiNanHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Phân loại tai nạn</f:facet>




            <s:decorate id="dmpltainanBhytField" template="layout/edit.xhtml">
                <ui:define name="label">BHYT</ui:define>
                <h:selectBooleanCheckbox id="dmpltainanBhyt"
                                      value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanBhyt}"/>
            </s:decorate>


            <s:decorate id="dmpltainanBhyt2Field" template="layout/edit.xhtml">
                <ui:define name="label">BHYT2</ui:define>
                <h:selectBooleanCheckbox id="dmpltainanBhyt2"
                                      value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanBhyt2}"/>
            </s:decorate>


            <s:decorate id="dmpltainanDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc DP</ui:define>
                <h:selectBooleanCheckbox id="dmpltainanDp"
                                      value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanDp}"/>
            </s:decorate>


            <s:decorate id="dmpltainanDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc ĐT</ui:define>
                <h:selectBooleanCheckbox id="dmpltainanDt"
                                      value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanDt}"/>
            </s:decorate>


            <s:decorate id="dmpltainanMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmpltainanMa"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanMa}">
                    <a:support event="onblur" reRender="dmpltainanMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmpltainanNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmpltainanNgaygiocn"
                          value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanNgaygiocn}">
                    <a:support event="onblur" reRender="dmpltainanNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmpltainanQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc QL</ui:define>
                <h:selectBooleanCheckbox id="dmpltainanQl"
                                      value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanQl}"/>
            </s:decorate>


            <s:decorate id="dmpltainanTaptinField" template="layout/edit.xhtml">
                <ui:define name="label">Tài liệu</ui:define>
                <h:inputTextarea id="dmpltainanTaptin"
                               cols="80"
                               rows="3"
                              value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanTaptin}"/>
            </s:decorate>


            <s:decorate id="dmpltainanTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên Phân loại</ui:define>
                <h:inputTextarea id="dmpltainanTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanTen}"/>
            </s:decorate>


            <s:decorate id="dmpltainanTen2Field" template="layout/edit.xhtml">
                <ui:define name="label">Tên Phân loại 02</ui:define>
                <h:inputTextarea id="dmpltainanTen2"
                               cols="80"
                               rows="3"
                              value="#{dmPhanLoaiTaiNanHome.instance.dmpltainanTen2}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmPhanLoaiTaiNanHome.persist}"
                       disabled="#{!dmPhanLoaiTaiNanHome.wired}"
                       rendered="#{!dmPhanLoaiTaiNanHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmPhanLoaiTaiNanHome.update}"
                       rendered="#{dmPhanLoaiTaiNanHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmPhanLoaiTaiNanHome.remove}"
                      immediate="true"
                       rendered="#{dmPhanLoaiTaiNanHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmPhanLoaiTaiNan.xhtml"
                rendered="#{dmPhanLoaiTaiNanHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmPhanLoaiTaiNanFrom ? 'DmPhanLoaiTaiNanList' : dmPhanLoaiTaiNanFrom}.xhtml"
                rendered="#{!dmPhanLoaiTaiNanHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tai nạn">
    <div class="association" id="dmTaiNanParent">

        <h:outputText value="Không tìm thấy dmTaiNan phù hợp với dmPhanLoaiTaiNan."
                   rendered="#{dmPhanLoaiTaiNanHome.instance.dmTaiNan == null}"/>

        <rich:dataTable var="_dmTaiNan"
                   value="#{dmPhanLoaiTaiNanHome.instance.dmTaiNan}"
                rendered="#{dmPhanLoaiTaiNanHome.instance.dmTaiNan != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmTaiNanTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc DP</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc ĐT</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc QL</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dmTaiNan.dmtainanTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmPhanLoaiTaiNanHome.instance.dmTaiNan != null ? 'Thay đổi' : 'Chọn'} dmTaiNan"
                       view="/DmTaiNanList.xhtml">
                <f:param name="from" value="DmPhanLoaiTaiNanEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmTrangThaiHoSoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Trạng thái hồ sơ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmtthsGhichu" value="#{dmTrangThaiHoSoList.dmTrangThaiHoSo.dmtthsGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmtthsMa" value="#{dmTrangThaiHoSoList.dmTrangThaiHoSo.dmtthsMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmtthsTen" value="#{dmTrangThaiHoSoList.dmTrangThaiHoSo.dmtthsTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmTrangThaiHoSoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Trạng thái hồ sơ Kết quả</f:facet>
    <div class="results" id="dmTrangThaiHoSoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmTrangThaiHoSoList.resultList}"/>

    <rich:dataTable id="dmTrangThaiHoSoList"
                var="_dmTrangThaiHoSo"
              value="#{dmTrangThaiHoSoList.resultList}"
           rendered="#{not empty dmTrangThaiHoSoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTrangThaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmTrangThaiHoSo.dmtthsTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTrangThaiHoSo.dmtthsTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmTrangThaiHoSo' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmTrangThaiHoSo">
                <f:param name="dmTrangThaiHoSoDmtthsMaso"
                        value="#{_dmTrangThaiHoSo.dmtthsMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmTrangThaiHoSoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmTrangThaiHoSoEdit"
                rendered="#{empty from}">
                <f:param name="dmTrangThaiHoSoDmtthsMaso"
                        value="#{_dmTrangThaiHoSo.dmtthsMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmTrangThaiHoSoList.xhtml"
            rendered="#{dmTrangThaiHoSoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmTrangThaiHoSoList.xhtml"
            rendered="#{dmTrangThaiHoSoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmTrangThaiHoSoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmTrangThaiHoSoList.xhtml"
            rendered="#{dmTrangThaiHoSoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmTrangThaiHoSoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmTrangThaiHoSoList.xhtml"
            rendered="#{dmTrangThaiHoSoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmTrangThaiHoSoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmTrangThaiHoSoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Trạng thái hồ sơ">
            <f:param name="dmTrangThaiHoSoDmtthsMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

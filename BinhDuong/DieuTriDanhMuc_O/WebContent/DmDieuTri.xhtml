<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Điều trị Chi tiết</f:facet>


        <s:decorate id="dmdieutriDefa" template="layout/display.xhtml">
            <ui:define name="label">Mặc định</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriDefa}"/>
        </s:decorate>

        <s:decorate id="dmdieutriDiengiai1" template="layout/display.xhtml">
            <ui:define name="label">Diễn giải 1</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriDiengiai1}"/>
        </s:decorate>

        <s:decorate id="dmdieutriDiengiai2" template="layout/display.xhtml">
            <ui:define name="label">Diễn giải 2</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriDiengiai2}"/>
        </s:decorate>

        <s:decorate id="dmdieutriDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc dự phòng</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriDp}"/>
        </s:decorate>

        <s:decorate id="dmdieutriDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc điều trị</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriDt}"/>
        </s:decorate>

        <s:decorate id="dmdieutriMa" template="layout/display.xhtml">
            <ui:define name="label">Mã điều trị</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriMa}"/>
        </s:decorate>

        <s:decorate id="dmdieutriNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmdieutriQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc quản lý</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriQl}"/>
        </s:decorate>

        <s:decorate id="dmdieutriTen" template="layout/display.xhtml">
            <ui:define name="label">Tên điều trị</ui:define>
            <h:outputText value="#{dmDieuTriHome.instance.dmdieutriTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmDieuTriEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmDieuTriFrom ? 'DmDieuTriList' : dmDieuTriFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmClsKetQuaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="CLS kết quả tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmclskqGhiChu" value="#{dtDmClsKetQuaList.dtDmClsKetQua.dtdmclskqGhiChu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmclskqMa" value="#{dtDmClsKetQuaList.dtDmClsKetQua.dtdmclskqMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmclskqTen" value="#{dtDmClsKetQuaList.dtDmClsKetQua.dtdmclskqTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmClsKetQuaList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">CLS kết quả Kết quả</f:facet>
    <div class="results" id="dtDmClsKetQuaList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmClsKetQuaList.resultList}"/>

    <rich:dataTable id="dtDmClsKetQuaList"
                var="_dtDmClsKetQua"
              value="#{dtDmClsKetQuaList.resultList}"
           rendered="#{not empty dtDmClsKetQuaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtdtclskqMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtdtclskqMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="CLS bảng giá mã số"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtDmClsBangGia.dtdmclsbgMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtDmClsBangGia.dtdmclsbgMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtdmclskqGhiChu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtdmclskqGhiChu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtdmclskqMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtdmclskqMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtdmclskqNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtdmclskqNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsKetQuaList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmClsKetQua.dtdmclskqTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmClsKetQua.dtdmclskqTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmClsKetQua' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmClsKetQua">
                <f:param name="dtDmClsKetQuaDtdtclskqMaso"
                        value="#{_dtDmClsKetQua.dtdtclskqMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmClsKetQuaEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmClsKetQuaEdit"
                rendered="#{empty from}">
                <f:param name="dtDmClsKetQuaDtdtclskqMaso"
                        value="#{_dtDmClsKetQua.dtdtclskqMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmClsKetQuaList.xhtml"
            rendered="#{dtDmClsKetQuaList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmClsKetQuaList.xhtml"
            rendered="#{dtDmClsKetQuaList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmClsKetQuaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmClsKetQuaList.xhtml"
            rendered="#{dtDmClsKetQuaList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmClsKetQuaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmClsKetQuaList.xhtml"
            rendered="#{dtDmClsKetQuaList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmClsKetQuaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmClsKetQuaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới CLS kết quả">
            <f:param name="dtDmClsKetQuaDtdtclskqMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

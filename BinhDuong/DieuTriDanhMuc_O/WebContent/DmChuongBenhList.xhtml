<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmChuongBenhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Chương bệnh tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bệnh ICD</ui:define>
                <h:inputText id="dmbenhicdMa" value="#{dmChuongBenhList.dmChuongBenh.dmbenhicdMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã chương bệnh</ui:define>
                <h:inputText id="dmchuongbenhMa" value="#{dmChuongBenhList.dmChuongBenh.dmchuongbenhMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên chương bệnh</ui:define>
                <h:inputText id="dmchuongbenhTen" value="#{dmChuongBenhList.dmChuongBenh.dmchuongbenhTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmChuongBenhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Chương bệnh Kết quả</f:facet>
    <div class="results" id="dmChuongBenhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmChuongBenhList.resultList}"/>

    <rich:dataTable id="dmChuongBenhList"
                var="_dmChuongBenh"
              value="#{dmChuongBenhList.resultList}"
           rendered="#{not empty dmChuongBenhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Mã bệnh ICD"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmbenhicdMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmbenhicdMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Mã chương bệnh"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChuongBenhList}"/>
                    <ui:param name="propertyLabel" value="Tên chương bệnh"/>
                    <ui:param name="propertyPath" value="dmChuongBenh.dmchuongbenhTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChuongBenh.dmchuongbenhTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmChuongBenh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmChuongBenh">
                <f:param name="dmChuongBenhDmchuongbenhMaso"
                        value="#{_dmChuongBenh.dmchuongbenhMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmChuongBenhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmChuongBenhEdit"
                rendered="#{empty from}">
                <f:param name="dmChuongBenhDmchuongbenhMaso"
                        value="#{_dmChuongBenh.dmchuongbenhMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmChuongBenhList.xhtml"
            rendered="#{dmChuongBenhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmChuongBenhList.xhtml"
            rendered="#{dmChuongBenhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmChuongBenhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmChuongBenhList.xhtml"
            rendered="#{dmChuongBenhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmChuongBenhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmChuongBenhList.xhtml"
            rendered="#{dmChuongBenhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmChuongBenhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmChuongBenhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Chương bệnh">
            <f:param name="dmChuongBenhDmchuongbenhMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

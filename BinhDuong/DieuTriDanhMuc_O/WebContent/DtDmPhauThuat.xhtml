<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Phẫu thuật Chi tiết</f:facet>


        <s:decorate id="dtdmphauthuatChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatChon1" template="layout/display.xhtml">
            <ui:define name="label">Chọn1</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon1}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatChon2" template="layout/display.xhtml">
            <ui:define name="label">Chọn2</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon2}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatGopca" template="layout/display.xhtml">
            <ui:define name="label">Có gộp ca</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatGopca}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatLienhe" template="layout/display.xhtml">
            <ui:define name="label">Liên hệ</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatLienhe}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatLoai2" template="layout/display.xhtml">
            <ui:define name="label">Loại Phẩu thuật</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatLoai2}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMa}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatMamo" template="layout/display.xhtml">
            <ui:define name="label">Mã Mổ</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMamo}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatMo" template="layout/display.xhtml">
            <ui:define name="label">Có mổ</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMo}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatOrder" template="layout/display.xhtml">
            <ui:define name="label">Thứ tự</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatOrder}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatPhanbiet" template="layout/display.xhtml">
            <ui:define name="label">Phân biệt</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatPhanbiet}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatPhanloai2" template="layout/display.xhtml">
            <ui:define name="label">Phân loại 2</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatPhanloai2}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatTen}"/>
        </s:decorate>

        <s:decorate id="dtdmphauthuatTtPt" template="layout/display.xhtml">
            <ui:define name="label">Thủ thuật phẫu thuật</ui:define>
            <h:outputText value="#{dtDmPhauThuatHome.instance.dtdmphauthuatTtPt}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmPhauThuatEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmPhauThuatFrom ? 'DtDmPhauThuatList' : dtDmPhauThuatFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Loại phẫu thuật</h:panelGroup>
        </f:facet>
    <div class="association" id="dtDmLoaiPhauThuatParent">

        <h:outputText value="Không tìm thấy dtDmLoaiPhauThuat phù hợp với dtDmPhauThuat."
                   rendered="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat == null}"/>

        <rich:dataTable var="_dtDmLoaiPhauThuat"
                   value="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat}"
                rendered="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmLoaiPhauThuatTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã loại phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã quy định BYT</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã quy định BYT mới</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptPhauthuat}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên loại phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thủ thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptThuthuat}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="viewdtDmLoaiPhauThuat"
                     value="Xem"
                      view="/DtDmLoaiPhauThuat.xhtml">
                    <f:param name="dtDmLoaiPhauThuatDtdmloaiptMaso"
                           value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Phân loại phẫu thuật</h:panelGroup>
        </f:facet>
    <div class="association" id="dtDmPlPhauThuatParent">

        <h:outputText value="Không tìm thấy dtDmPlPhauThuat phù hợp với dtDmPhauThuat."
                   rendered="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat == null}"/>

        <rich:dataTable var="_dtDmPlPhauThuat"
                   value="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat}"
                rendered="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmPlPhauThuatTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã phụ</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaphu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc khoa</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptThuockhoa}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="viewdtDmPlPhauThuat"
                     value="Xem"
                      view="/DtDmPlPhauThuat.xhtml">
                    <f:param name="dtDmPlPhauThuatDtdmplptMaso"
                           value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

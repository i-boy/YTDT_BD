                rendered="#{empty from}">

            rendered="#{dtDmNhanVienList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmNhanVienList.xhtml"
            rendered="#{dtDmNhanVienList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmNhanVienList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhanVienList.xhtml"
            rendered="#{dtDmNhanVienList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmNhanVienList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhanVienList.xhtml"
            rendered="#{dtDmNhanVienList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmNhanVienList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmNhanVienEdit.xhtml"
                    id="create"
           propagation="none"

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Địa điểm Chi tiết</f:facet>


        <s:decorate id="dmdiadiemDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc dự phòng</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemDp}"/>
        </s:decorate>

        <s:decorate id="dmdiadiemDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc điều trị</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemDt}"/>
        </s:decorate>

        <s:decorate id="dmdiadiemMa" template="layout/display.xhtml">
            <ui:define name="label">Mã địa điểm</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemMa}"/>
        </s:decorate>

        <s:decorate id="dmdiadiemNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmdiadiemQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc quản lý</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemQl}"/>
        </s:decorate>

        <s:decorate id="dmdiadiemTen" template="layout/display.xhtml">
            <ui:define name="label">Tên địa điểm</ui:define>
            <h:outputText value="#{dmDiaDiemHome.instance.dmdiadiemTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmDiaDiemEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmDiaDiemFrom ? 'DmDiaDiemList' : dmDiaDiemFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNguonKinhPhiSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nguồn kinh phí tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnguonkinhphiMa" value="#{dmNguonKinhPhiList.dmNguonKinhPhi.dmnguonkinhphiMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnguonkinhphiTen" value="#{dmNguonKinhPhiList.dmNguonKinhPhi.dmnguonkinhphiTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNguonKinhPhiList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nguồn kinh phí Kết quả</f:facet>
    <div class="results" id="dmNguonKinhPhiList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNguonKinhPhiList.resultList}"/>

    <rich:dataTable id="dmNguonKinhPhiList"
                var="_dmNguonKinhPhi"
              value="#{dmNguonKinhPhiList.resultList}"
           rendered="#{not empty dmNguonKinhPhiList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonKinhPhiList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNguonKinhPhi.dmnguonkinhphiTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonKinhPhi.dmnguonkinhphiTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNguonKinhPhi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNguonKinhPhi">
                <f:param name="dmNguonKinhPhiDmnguonkinhphiMaso"
                        value="#{_dmNguonKinhPhi.dmnguonkinhphiMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNguonKinhPhiEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNguonKinhPhiEdit"
                rendered="#{empty from}">
                <f:param name="dmNguonKinhPhiDmnguonkinhphiMaso"
                        value="#{_dmNguonKinhPhi.dmnguonkinhphiMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNguonKinhPhiList.xhtml"
            rendered="#{dmNguonKinhPhiList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNguonKinhPhiList.xhtml"
            rendered="#{dmNguonKinhPhiList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNguonKinhPhiList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNguonKinhPhiList.xhtml"
            rendered="#{dmNguonKinhPhiList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNguonKinhPhiList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNguonKinhPhiList.xhtml"
            rendered="#{dmNguonKinhPhiList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNguonKinhPhiList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNguonKinhPhiEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nguồn kinh phí">
            <f:param name="dmNguonKinhPhiDmnguonkinhphiMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

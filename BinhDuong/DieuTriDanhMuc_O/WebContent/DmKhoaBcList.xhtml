<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmKhoaBcSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Khoa BC tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmkhoabcMa" value="#{dmKhoaBcList.dmKhoaBc.dmkhoabcMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmkhoabcTen" value="#{dmKhoaBcList.dmKhoaBc.dmkhoabcTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmKhoaBcList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Khoa BC Kết quả</f:facet>
    <div class="results" id="dmKhoaBcList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmKhoaBcList.resultList}"/>

    <rich:dataTable id="dmKhoaBcList"
                var="_dmKhoaBc"
              value="#{dmKhoaBcList.resultList}"
           rendered="#{not empty dmKhoaBcList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Mã BHYT"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcMabyt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcMabyt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Mã BHYT mới"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcMabyt3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcMabyt3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Nhóm"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcNhom"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcNhom}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBcList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmKhoaBc.dmkhoabcThutucbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaBc.dmkhoabcThutucbc}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmKhoaBc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmKhoaBc">
                <f:param name="dmKhoaBcDmkhoabcMaso"
                        value="#{_dmKhoaBc.dmkhoabcMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmKhoaBcEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmKhoaBcEdit"
                rendered="#{empty from}">
                <f:param name="dmKhoaBcDmkhoabcMaso"
                        value="#{_dmKhoaBc.dmkhoabcMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmKhoaBcList.xhtml"
            rendered="#{dmKhoaBcList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmKhoaBcList.xhtml"
            rendered="#{dmKhoaBcList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBcList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmKhoaBcList.xhtml"
            rendered="#{dmKhoaBcList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBcList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmKhoaBcList.xhtml"
            rendered="#{dmKhoaBcList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBcList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmKhoaBcEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Khoa BC">
            <f:param name="dmKhoaBcDmkhoabcMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

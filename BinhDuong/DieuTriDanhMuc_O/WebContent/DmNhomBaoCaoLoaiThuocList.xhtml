<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhomBaoCaoLoaiThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm BC loại thuốc tìm kiếm" switchType="ajax">


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhomBaoCaoLoaiThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm BC loại thuốc Kết quả</f:facet>
    <div class="results" id="dmNhomBaoCaoLoaiThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhomBaoCaoLoaiThuocList.resultList}"/>

    <rich:dataTable id="dmNhomBaoCaoLoaiThuocList"
                var="_dmNhomBaoCaoLoaiThuoc"
              value="#{dmNhomBaoCaoLoaiThuocList.resultList}"
           rendered="#{not empty dmNhomBaoCaoLoaiThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Dmnhombcthuocloaithuoc maso"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã loại"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmLoaiThuoc.dmloaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmLoaiThuoc.dmloaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhóm BC Thuốc"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmNhomBaoCaoThuoc.dmnhombcthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmNhomBaoCaoThuoc.dmnhombcthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocNgaygiocn"/>

            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocQl}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhomBaoCaoLoaiThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhomBaoCaoLoaiThuoc">
                <f:param name="dmNhomBaoCaoLoaiThuocDmnhombcthuocloaithuocMaso"
                        value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhomBaoCaoLoaiThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhomBaoCaoLoaiThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmNhomBaoCaoLoaiThuocDmnhombcthuocloaithuocMaso"
                        value="#{_dmNhomBaoCaoLoaiThuoc.dmnhombcthuocloaithuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhomBaoCaoLoaiThuocList.xhtml"
            rendered="#{dmNhomBaoCaoLoaiThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoLoaiThuocList.xhtml"
            rendered="#{dmNhomBaoCaoLoaiThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoLoaiThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoLoaiThuocList.xhtml"
            rendered="#{dmNhomBaoCaoLoaiThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoLoaiThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoLoaiThuocList.xhtml"
            rendered="#{dmNhomBaoCaoLoaiThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoLoaiThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhomBaoCaoLoaiThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm BC loại thuốc">
            <f:param name="dmNhomBaoCaoLoaiThuocDmnhombcthuocloaithuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

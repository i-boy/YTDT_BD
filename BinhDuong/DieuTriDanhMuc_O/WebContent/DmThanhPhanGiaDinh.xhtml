<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Thành phần GD Chi tiết</f:facet>


        <s:decorate id="dmtpgdDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdDp}"/>
        </s:decorate>

        <s:decorate id="dmtpgdDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdDt}"/>
        </s:decorate>

        <s:decorate id="dmtpgdMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdMa}"/>
        </s:decorate>

        <s:decorate id="dmtpgdNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmtpgdQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdQl}"/>
        </s:decorate>

        <s:decorate id="dmtpgdTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmThanhPhanGiaDinhHome.instance.dmtpgdTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmThanhPhanGiaDinhEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmThanhPhanGiaDinhFrom ? 'DmThanhPhanGiaDinhList' : dmThanhPhanGiaDinhFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

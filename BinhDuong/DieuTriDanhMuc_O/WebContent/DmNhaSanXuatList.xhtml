<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhaSanXuatSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DmNhaSanXuat tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã nhà sản xuất</ui:define>
                <h:inputText id="dmnhasanxuatMa" value="#{dmNhaSanXuatList.dmNhaSanXuat.dmnhasanxuatMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân biệt</ui:define>
                <h:inputText id="dmnhasanxuatPhanbiet" value="#{dmNhaSanXuatList.dmNhaSanXuat.dmnhasanxuatPhanbiet}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dmnhasanxuatPhanloai" value="#{dmNhaSanXuatList.dmNhaSanXuat.dmnhasanxuatPhanloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên nhà sản xuất</ui:define>
                <h:inputText id="dmnhasanxuatTen" value="#{dmNhaSanXuatList.dmNhaSanXuat.dmnhasanxuatTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên Việt Nam</ui:define>
                <h:inputText id="dmnhasanxuatTenvn" value="#{dmNhaSanXuatList.dmNhaSanXuat.dmnhasanxuatTenvn}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhaSanXuatList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DmNhaSanXuat Kết quả</f:facet>
    <div class="results" id="dmNhaSanXuatList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhaSanXuatList.resultList}"/>

    <rich:dataTable id="dmNhaSanXuatList"
                var="_dmNhaSanXuat"
              value="#{dmNhaSanXuatList.resultList}"
           rendered="#{not empty dmNhaSanXuatList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Mã số nhà sản xuất"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Hãng"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatHang"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatHang}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Mã nhà sản xuất"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Phân biệt"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatPhanbiet"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatPhanbiet}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatPhanloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatPhanloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Tên nhà sản xuất"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhaSanXuatList}"/>
                    <ui:param name="propertyLabel" value="Tên Việt Nam"/>
                    <ui:param name="propertyPath" value="dmNhaSanXuat.dmnhasanxuatTenvn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhaSanXuat.dmnhasanxuatTenvn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhaSanXuat' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhaSanXuat">
                <f:param name="dmNhaSanXuatDmnhasanxuatMaso"
                        value="#{_dmNhaSanXuat.dmnhasanxuatMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhaSanXuatEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhaSanXuatEdit"
                rendered="#{empty from}">
                <f:param name="dmNhaSanXuatDmnhasanxuatMaso"
                        value="#{_dmNhaSanXuat.dmnhasanxuatMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhaSanXuatList.xhtml"
            rendered="#{dmNhaSanXuatList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhaSanXuatList.xhtml"
            rendered="#{dmNhaSanXuatList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhaSanXuatList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhaSanXuatList.xhtml"
            rendered="#{dmNhaSanXuatList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhaSanXuatList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhaSanXuatList.xhtml"
            rendered="#{dmNhaSanXuatList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhaSanXuatList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhaSanXuatEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới dmNhaSanXuat">
            <f:param name="dmNhaSanXuatDmnhasanxuatMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

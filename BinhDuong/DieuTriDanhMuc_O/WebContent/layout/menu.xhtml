<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    <script language="javascript" src="js/DanhMuc.js"/>
    <rich:toolBarGroup>
    	<a onclick="getPath();" href="#">Trang chủ</a>
        <s:link view="/home.xhtml" value="Danh sách danh mục" propagation="none"/>
    </rich:toolBarGroup>    
    <rich:toolBarGroup location="right">
        <h:outputText value="Đăng nhập bởi: #{identity.username}" rendered="#{identity.loggedIn}"/>
        <s:link view="/login.xhtml" value="Đăng nhập" rendered="#{not identity.loggedIn}" propagation="none"/>
        <s:link view="/home.xhtml" action="#{identity.logout}" value="Đăng xuất" rendered="#{identity.loggedIn}" propagation="none"/>
    </rich:toolBarGroup>
</rich:toolBar>

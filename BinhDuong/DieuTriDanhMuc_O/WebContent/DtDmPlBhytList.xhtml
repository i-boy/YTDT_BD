<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmPlBhytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phân loại BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmphloaibhytGhichu" value="#{dtDmPlBhytList.dtDmPlBhyt.dtdmphloaibhytGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmphloaibhytMa" value="#{dtDmPlBhytList.dtDmPlBhyt.dtdmphloaibhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmphloaibhytTen" value="#{dtDmPlBhytList.dtDmPlBhyt.dtdmphloaibhytTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmPlBhytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phân loại BHYT Kết quả</f:facet>
    <div class="results" id="dtDmPlBhytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmPlBhytList.resultList}"/>

    <rich:dataTable id="dtDmPlBhytList"
                var="_dtDmPlBhyt"
              value="#{dtDmPlBhytList.resultList}"
           rendered="#{not empty dtDmPlBhytList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPlBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmPlBhyt.dtdmphloaibhytTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPlBhyt.dtdmphloaibhytTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmPlBhyt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmPlBhyt">
                <f:param name="dtDmPlBhytDtdmphloaibhytMaso"
                        value="#{_dtDmPlBhyt.dtdmphloaibhytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmPlBhytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmPlBhytEdit"
                rendered="#{empty from}">
                <f:param name="dtDmPlBhytDtdmphloaibhytMaso"
                        value="#{_dtDmPlBhyt.dtdmphloaibhytMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmPlBhytList.xhtml"
            rendered="#{dtDmPlBhytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmPlBhytList.xhtml"
            rendered="#{dtDmPlBhytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmPlBhytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPlBhytList.xhtml"
            rendered="#{dtDmPlBhytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmPlBhytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPlBhytList.xhtml"
            rendered="#{dtDmPlBhytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmPlBhytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmPlBhytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phân loại BHYT">
            <f:param name="dtDmPlBhytDtdmphloaibhytMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

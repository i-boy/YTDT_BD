<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDonViSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Đơn vị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmdonviDienthoai" value="#{dmDonViList.dmDonVi.dmdonviDienthoai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Đơn vị quản lý trực tiếp</ui:define>
                <h:inputText id="dmdonviDvquanlytructiep" value="#{dmDonViList.dmDonVi.dmdonviDvquanlytructiep}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã đơn vị</ui:define>
                <h:inputText id="dmdonviMa" value="#{dmDonViList.dmDonVi.dmdonviMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Số nhà tuyến đường</ui:define>
                <h:inputText id="dmdonviSonhatuyenduong" value="#{dmDonViList.dmDonVi.dmdonviSonhatuyenduong}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên đơn vị</ui:define>
                <h:inputText id="dmdonviTen" value="#{dmDonViList.dmDonVi.dmdonviTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmdonviTenbaocao" value="#{dmDonViList.dmDonVi.dmdonviTenbaocao}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Đơn vị URL</ui:define>
                <h:inputText id="dmdonviUrl" value="#{dmDonViList.dmDonVi.dmdonviUrl}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmDonViList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Đơn vị Kết quả</f:facet>
    <div class="results" id="dmDonViList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmDonViList.resultList}"/>

    <rich:dataTable id="dmDonViList"
                var="_dmDonVi"
              value="#{dmDonViList.resultList}"
           rendered="#{not empty dmDonViList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Huyện Mã số"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmHuyen.dmhuyenMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmHuyen.dmhuyenMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã tỉnh"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmTinh.dmtinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmTinh.dmtinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Tuyến mã số"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmTuyen.dmtuyenMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmTuyen.dmtuyenMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Xã mã số"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmXa.dmxaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmXa.dmxaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Điện thoại"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviDienthoai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviDienthoai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Đơn vị quản lý trực tiếp"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviDvquanlytructiep"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviDvquanlytructiep}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Mã đơn vị"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Số nhà tuyến đường"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviSonhatuyenduong"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviSonhatuyenduong}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Tên đơn vị"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Tên báo cáo"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviTenbaocao"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviTenbaocao}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViList}"/>
                    <ui:param name="propertyLabel" value="Đơn vị URL"/>
                    <ui:param name="propertyPath" value="dmDonVi.dmdonviUrl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonVi.dmdonviUrl}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmDonVi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmDonVi">
                <f:param name="dmDonViDmdonviMaso"
                        value="#{_dmDonVi.dmdonviMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmDonViEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmDonViEdit"
                rendered="#{empty from}">
                <f:param name="dmDonViDmdonviMaso"
                        value="#{_dmDonVi.dmdonviMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmDonViList.xhtml"
            rendered="#{dmDonViList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmDonViList.xhtml"
            rendered="#{dmDonViList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmDonViList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmDonViList.xhtml"
            rendered="#{dmDonViList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmDonViList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmDonViList.xhtml"
            rendered="#{dmDonViList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmDonViList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmDonViEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Đơn vị">
            <f:param name="dmDonViDmdonviMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

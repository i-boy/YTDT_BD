<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDoiTuong" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmDoiTuongHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Đối tượng</f:facet>



            <s:decorate id="dmdoituongBenhanField" template="layout/edit.xhtml">
                <ui:define name="label">Có bệnh án</ui:define>
                <h:inputText id="dmdoituongBenhan"
                           size="1"
                      maxlength="1"
                          value="#{dmDoiTuongHome.instance.dmdoituongBenhan}">
                    <a:support event="onblur" reRender="dmdoituongBenhanField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongChon1Field" template="layout/edit.xhtml">
                <ui:define name="label">Chọn 01</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongChon1"
                                      value="#{dmDoiTuongHome.instance.dmdoituongChon1}"/>
            </s:decorate>


            <s:decorate id="dmdoituongChon2Field" template="layout/edit.xhtml">
                <ui:define name="label">Chọn 02</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongChon2"
                                      value="#{dmDoiTuongHome.instance.dmdoituongChon2}"/>
            </s:decorate>


            <s:decorate id="dmdoituongDinhduongField" template="layout/edit.xhtml">
                <ui:define name="label">Dinh dưỡng</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongDinhduong"
                                      value="#{dmDoiTuongHome.instance.dmdoituongDinhduong}"/>
            </s:decorate>


            <s:decorate id="dmdoituongDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc DP</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongDp"
                                      value="#{dmDoiTuongHome.instance.dmdoituongDp}"/>
            </s:decorate>


            <s:decorate id="dmdoituongDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc ĐT</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongDt"
                                      value="#{dmDoiTuongHome.instance.dmdoituongDt}"/>
            </s:decorate>


            <s:decorate id="dmdoituongKhobhytField" template="layout/edit.xhtml">
                <ui:define name="label">Kho BHYT</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongKhobhyt"
                                      value="#{dmDoiTuongHome.instance.dmdoituongKhobhyt}"/>
            </s:decorate>


            <s:decorate id="dmdoituongKhochinhField" template="layout/edit.xhtml">
                <ui:define name="label">Kho chính</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongKhochinh"
                                      value="#{dmDoiTuongHome.instance.dmdoituongKhochinh}"/>
            </s:decorate>


            <s:decorate id="dmdoituongKholeField" template="layout/edit.xhtml">
                <ui:define name="label">Kho lẻ</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongKhole"
                                      value="#{dmDoiTuongHome.instance.dmdoituongKhole}"/>
            </s:decorate>


            <s:decorate id="dmdoituongMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã đối tượng</ui:define>
                <h:inputText id="dmdoituongMa"
                       required="true"
                           size="3"
                      maxlength="3"
                          value="#{dmDoiTuongHome.instance.dmdoituongMa}">
                    <a:support event="onblur" reRender="dmdoituongMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongMagomField" template="layout/edit.xhtml">
                <ui:define name="label">Mã tổng hợp</ui:define>
                <h:inputText id="dmdoituongMagom"
                           size="4"
                      maxlength="4"
                          value="#{dmDoiTuongHome.instance.dmdoituongMagom}">
                    <a:support event="onblur" reRender="dmdoituongMagomField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongMauphieuField" template="layout/edit.xhtml">
                <ui:define name="label">Mẫu phiếu</ui:define>
                <h:inputText id="dmdoituongMauphieu"
                           size="4"
                      maxlength="4"
                          value="#{dmDoiTuongHome.instance.dmdoituongMauphieu}">
                    <a:support event="onblur" reRender="dmdoituongMauphieuField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmdoituongNgaygiocn"
                          value="#{dmDoiTuongHome.instance.dmdoituongNgaygiocn}">
                    <a:support event="onblur" reRender="dmdoituongNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc quản lý</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongQl"
                                      value="#{dmDoiTuongHome.instance.dmdoituongQl}"/>
            </s:decorate>


            <s:decorate id="dmdoituongTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên đối tượng</ui:define>
                <h:inputText id="dmdoituongTen"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{dmDoiTuongHome.instance.dmdoituongTen}">
                    <a:support event="onblur" reRender="dmdoituongTenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongTenbcField" template="layout/edit.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmdoituongTenbc"
                           size="18"
                      maxlength="18"
                          value="#{dmDoiTuongHome.instance.dmdoituongTenbc}">
                    <a:support event="onblur" reRender="dmdoituongTenbcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongThuphiField" template="layout/edit.xhtml">
                <ui:define name="label">Có thu phí</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongThuphi"
                                      value="#{dmDoiTuongHome.instance.dmdoituongThuphi}"/>
            </s:decorate>


            <s:decorate id="dmdoituongThutubcField" template="layout/edit.xhtml">
                <ui:define name="label">Thứ tự</ui:define>
                <h:inputText id="dmdoituongThutubc"
                          value="#{dmDoiTuongHome.instance.dmdoituongThutubc}">
                    <a:support event="onblur" reRender="dmdoituongThutubcField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdoituongTieuhaoField" template="layout/edit.xhtml">
                <ui:define name="label">Vật tư tiêu hao</ui:define>
                <h:selectBooleanCheckbox id="dmdoituongTieuhao"
                                      value="#{dmDoiTuongHome.instance.dmdoituongTieuhao}"/>
            </s:decorate>


            <s:decorate id="dmdoituongTylemienField" template="layout/edit.xhtml">
                <ui:define name="label">Tỷ lệ miễn</ui:define>
                <h:inputText id="dmdoituongTylemien"
                          value="#{dmDoiTuongHome.instance.dmdoituongTylemien}">
                    <a:support event="onblur" reRender="dmdoituongTylemienField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDoiTuongHome.persist}"
                       disabled="#{!dmDoiTuongHome.wired}"
                       rendered="#{!dmDoiTuongHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDoiTuongHome.update}"
                       rendered="#{dmDoiTuongHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmDoiTuongHome.remove}"
                      immediate="true"
                       rendered="#{dmDoiTuongHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmDoiTuong.xhtml"
                rendered="#{dmDoiTuongHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmDoiTuongFrom ? 'DmDoiTuongList' : dmDoiTuongFrom}.xhtml"
                rendered="#{!dmDoiTuongHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmThanhPhanGiaDinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Thành phần gia đình tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmtpgdMa" value="#{dmThanhPhanGiaDinhList.dmThanhPhanGiaDinh.dmtpgdMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmtpgdTen" value="#{dmThanhPhanGiaDinhList.dmThanhPhanGiaDinh.dmtpgdTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmThanhPhanGiaDinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Thành phần gia đình Kết quả</f:facet>
    <div class="results" id="dmThanhPhanGiaDinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmThanhPhanGiaDinhList.resultList}"/>

    <rich:dataTable id="dmThanhPhanGiaDinhList"
                var="_dmThanhPhanGiaDinh"
              value="#{dmThanhPhanGiaDinhList.resultList}"
           rendered="#{not empty dmThanhPhanGiaDinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmThanhPhanGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmThanhPhanGiaDinh.dmtpgdTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmThanhPhanGiaDinh.dmtpgdTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmThanhPhanGiaDinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmThanhPhanGiaDinh">
                <f:param name="dmThanhPhanGiaDinhDmtpgdMaso"
                        value="#{_dmThanhPhanGiaDinh.dmtpgdMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmThanhPhanGiaDinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmThanhPhanGiaDinhEdit"
                rendered="#{empty from}">
                <f:param name="dmThanhPhanGiaDinhDmtpgdMaso"
                        value="#{_dmThanhPhanGiaDinh.dmtpgdMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmThanhPhanGiaDinhList.xhtml"
            rendered="#{dmThanhPhanGiaDinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmThanhPhanGiaDinhList.xhtml"
            rendered="#{dmThanhPhanGiaDinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmThanhPhanGiaDinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmThanhPhanGiaDinhList.xhtml"
            rendered="#{dmThanhPhanGiaDinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmThanhPhanGiaDinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmThanhPhanGiaDinhList.xhtml"
            rendered="#{dmThanhPhanGiaDinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmThanhPhanGiaDinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmThanhPhanGiaDinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Thành phần gia đình">
            <f:param name="dmThanhPhanGiaDinhDmtpgdMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmPhongMoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phòng mổ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmphongmoGhichu" value="#{dtDmPhongMoList.dtDmPhongMo.dtdmphongmoGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmphongmoMa" value="#{dtDmPhongMoList.dtDmPhongMo.dtdmphongmoMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên phòng</ui:define>
                <h:inputText id="dtdmphongmoTenphong" value="#{dtDmPhongMoList.dtDmPhongMo.dtdmphongmoTenphong}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmPhongMoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phòng mổ Kết quả</f:facet>
    <div class="results" id="dtDmPhongMoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmPhongMoList.resultList}"/>

    <rich:dataTable id="dtDmPhongMoList"
                var="_dtDmPhongMo"
              value="#{dtDmPhongMoList.resultList}"
           rendered="#{not empty dtDmPhongMoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Mã Khoa con"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dmKhoa.dmkhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dmKhoa.dmkhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmPhongMoList}"/>
                    <ui:param name="propertyLabel" value="Tên phòng"/>
                    <ui:param name="propertyPath" value="dtDmPhongMo.dtdmphongmoTenphong"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmPhongMo.dtdmphongmoTenphong}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmPhongMo' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmPhongMo">
                <f:param name="dtDmPhongMoDtdmphongmoMaso"
                        value="#{_dtDmPhongMo.dtdmphongmoMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmPhongMoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmPhongMoEdit"
                rendered="#{empty from}">
                <f:param name="dtDmPhongMoDtdmphongmoMaso"
                        value="#{_dtDmPhongMo.dtdmphongmoMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmPhongMoList.xhtml"
            rendered="#{dtDmPhongMoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmPhongMoList.xhtml"
            rendered="#{dtDmPhongMoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmPhongMoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPhongMoList.xhtml"
            rendered="#{dtDmPhongMoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmPhongMoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmPhongMoList.xhtml"
            rendered="#{dtDmPhongMoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmPhongMoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmPhongMoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phòng mổ">
            <f:param name="dtDmPhongMoDtdmphongmoMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

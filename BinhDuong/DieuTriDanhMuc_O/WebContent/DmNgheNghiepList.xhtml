<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNgheNghiepSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nghề nghiệp tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnghenghiepMa" value="#{dmNgheNghiepList.dmNgheNghiep.dmnghenghiepMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dmnghenghiepPhanloai2" value="#{dmNgheNghiepList.dmNgheNghiep.dmnghenghiepPhanloai2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnghenghiepTen" value="#{dmNgheNghiepList.dmNgheNghiep.dmnghenghiepTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNgheNghiepList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nghề nghiệp Kết quả</f:facet>
    <div class="results" id="dmNgheNghiepList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNgheNghiepList.resultList}"/>

    <rich:dataTable id="dmNgheNghiepList"
                var="_dmNgheNghiep"
              value="#{dmNgheNghiepList.resultList}"
           rendered="#{not empty dmNgheNghiepList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Nghề nghiệp BC dmnghenghiepbc maso"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmNgheNghiepBaoCao.dmnghenghiepbcMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Tuổi tối đa"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepAgemax"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepAgemax}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Tuổi tối thiểu"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepAgemin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepAgemin}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepPhanloai2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepPhanloai2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNgheNghiepList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNgheNghiep.dmnghenghiepTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNgheNghiep.dmnghenghiepTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNgheNghiep' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNgheNghiep">
                <f:param name="dmNgheNghiepDmnghenghiepMaso"
                        value="#{_dmNgheNghiep.dmnghenghiepMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNgheNghiepEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNgheNghiepEdit"
                rendered="#{empty from}">
                <f:param name="dmNgheNghiepDmnghenghiepMaso"
                        value="#{_dmNgheNghiep.dmnghenghiepMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNgheNghiepList.xhtml"
            rendered="#{dmNgheNghiepList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNgheNghiepList.xhtml"
            rendered="#{dmNgheNghiepList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNgheNghiepList.xhtml"
            rendered="#{dmNgheNghiepList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNgheNghiepList.xhtml"
            rendered="#{dmNgheNghiepList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNgheNghiepList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNgheNghiepEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nghề nghiệp">
            <f:param name="dmNgheNghiepDmnghenghiepMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

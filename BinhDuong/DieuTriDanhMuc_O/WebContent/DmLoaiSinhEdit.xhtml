<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiSinh" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmLoaiSinhHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Loại sinh</f:facet>



            <s:decorate id="dmloaisinhDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc DP</ui:define>
                <h:selectBooleanCheckbox id="dmloaisinhDp"
                                      value="#{dmLoaiSinhHome.instance.dmloaisinhDp}"/>
            </s:decorate>


            <s:decorate id="dmloaisinhDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc ĐT</ui:define>
                <h:selectBooleanCheckbox id="dmloaisinhDt"
                                      value="#{dmLoaiSinhHome.instance.dmloaisinhDt}"/>
            </s:decorate>


            <s:decorate id="dmloaisinhMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmloaisinhMa"
                       required="true"
                           size="5"
                      maxlength="5"
                          value="#{dmLoaiSinhHome.instance.dmloaisinhMa}">
                    <a:support event="onblur" reRender="dmloaisinhMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmloaisinhNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmloaisinhNgaygiocn"
                          value="#{dmLoaiSinhHome.instance.dmloaisinhNgaygiocn}">
                    <a:support event="onblur" reRender="dmloaisinhNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmloaisinhQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc QL</ui:define>
                <h:selectBooleanCheckbox id="dmloaisinhQl"
                                      value="#{dmLoaiSinhHome.instance.dmloaisinhQl}"/>
            </s:decorate>


            <s:decorate id="dmloaisinhTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dmloaisinhTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmLoaiSinhHome.instance.dmloaisinhTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmLoaiSinhHome.persist}"
                       disabled="#{!dmLoaiSinhHome.wired}"
                       rendered="#{!dmLoaiSinhHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmLoaiSinhHome.update}"
                       rendered="#{dmLoaiSinhHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmLoaiSinhHome.remove}"
                      immediate="true"
                       rendered="#{dmLoaiSinhHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmLoaiSinh.xhtml"
                rendered="#{dmLoaiSinhHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmLoaiSinhFrom ? 'DmLoaiSinhList' : dmLoaiSinhFrom}.xhtml"
                rendered="#{!dmLoaiSinhHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

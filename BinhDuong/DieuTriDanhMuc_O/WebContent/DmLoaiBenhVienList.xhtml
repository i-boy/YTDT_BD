<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiBenhVienSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại bệnh viện tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại BV</ui:define>
                <h:inputText id="dmloaibvMa" value="#{dmLoaiBenhVienList.dmLoaiBenhVien.dmloaibvMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên loại BV</ui:define>
                <h:inputText id="dmloaibvTen" value="#{dmLoaiBenhVienList.dmLoaiBenhVien.dmloaibvTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiBenhVienList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại bệnh viện Kết quả</f:facet>
    <div class="results" id="dmLoaiBenhVienList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiBenhVienList.resultList}"/>

    <rich:dataTable id="dmLoaiBenhVienList"
                var="_dmLoaiBenhVien"
              value="#{dmLoaiBenhVienList.resultList}"
           rendered="#{not empty dmLoaiBenhVienList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Dmloaibv ma"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhVienList}"/>
                    <ui:param name="propertyLabel" value="Tên loại BV"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhVien.dmloaibvTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhVien.dmloaibvTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiBenhVien' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiBenhVien">
                <f:param name="dmLoaiBenhVienDmloaibvMaso"
                        value="#{_dmLoaiBenhVien.dmloaibvMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiBenhVienEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiBenhVienEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiBenhVienDmloaibvMaso"
                        value="#{_dmLoaiBenhVien.dmloaibvMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiBenhVienList.xhtml"
            rendered="#{dmLoaiBenhVienList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiBenhVienList.xhtml"
            rendered="#{dmLoaiBenhVienList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhVienList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiBenhVienList.xhtml"
            rendered="#{dmLoaiBenhVienList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhVienList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiBenhVienList.xhtml"
            rendered="#{dmLoaiBenhVienList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhVienList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiBenhVienEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại bệnh viện">
            <f:param name="dmLoaiBenhVienDmloaibvMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmHocHamSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Học hàm tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmhochamMa" value="#{dmHocHamList.dmHocHam.dmhochamMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmhochamTen" value="#{dmHocHamList.dmHocHam.dmhochamTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmHocHamList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Học hàm Kết quả</f:facet>
    <div class="results" id="dmHocHamList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmHocHamList.resultList}"/>

    <rich:dataTable id="dmHocHamList"
                var="_dmHocHam"
              value="#{dmHocHamList.resultList}"
           rendered="#{not empty dmHocHamList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocHamList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmHocHam.dmhochamTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocHam.dmhochamTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmHocHam' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmHocHam">
                <f:param name="dmHocHamDmhochamMaso"
                        value="#{_dmHocHam.dmhochamMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmHocHamEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmHocHamEdit"
                rendered="#{empty from}">
                <f:param name="dmHocHamDmhochamMaso"
                        value="#{_dmHocHam.dmhochamMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmHocHamList.xhtml"
            rendered="#{dmHocHamList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmHocHamList.xhtml"
            rendered="#{dmHocHamList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmHocHamList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmHocHamList.xhtml"
            rendered="#{dmHocHamList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmHocHamList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmHocHamList.xhtml"
            rendered="#{dmHocHamList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmHocHamList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmHocHamEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Học hàm">
            <f:param name="dmHocHamDmhochamMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Nơi sinh Chi tiết</f:facet>


        <s:decorate id="dtdmnoisinhChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhChon}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhGhichu}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhMa}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhMaphu" template="layout/display.xhtml">
            <ui:define name="label">Mã phụ</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhMaphu}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhPhanloai" template="layout/display.xhtml">
            <ui:define name="label">Phân loại</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhPhanloai}"/>
        </s:decorate>

        <s:decorate id="dtdmnoisinhTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dtDmNoiSinhHome.instance.dtdmnoisinhTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmNoiSinhEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmNoiSinhFrom ? 'DtDmNoiSinhList' : dtDmNoiSinhFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

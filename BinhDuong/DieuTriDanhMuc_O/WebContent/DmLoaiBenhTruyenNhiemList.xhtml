<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiBenhTruyenNhiemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại bệnh truyền nhiễm tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmlbtnGhichu" value="#{dmLoaiBenhTruyenNhiemList.dmLoaiBenhTruyenNhiem.dmlbtnGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại bệnh truyền nhiễm</ui:define>
                <h:inputText id="dmlbtnMa" value="#{dmLoaiBenhTruyenNhiemList.dmLoaiBenhTruyenNhiem.dmlbtnMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên loại bệnh truyền nhiễm</ui:define>
                <h:inputText id="dmlbtnTen" value="#{dmLoaiBenhTruyenNhiemList.dmLoaiBenhTruyenNhiem.dmlbtnTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiBenhTruyenNhiemList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại bệnh truyền nhiễm Kết quả</f:facet>
    <div class="results" id="dmLoaiBenhTruyenNhiemList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiBenhTruyenNhiemList.resultList}"/>

    <rich:dataTable id="dmLoaiBenhTruyenNhiemList"
                var="_dmLoaiBenhTruyenNhiem"
              value="#{dmLoaiBenhTruyenNhiemList.resultList}"
           rendered="#{not empty dmLoaiBenhTruyenNhiemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Dmlbtn ma"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Tên loại bệnh truyền nhiễm"/>
                    <ui:param name="propertyPath" value="dmLoaiBenhTruyenNhiem.dmlbtnTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiBenhTruyenNhiem.dmlbtnTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiBenhTruyenNhiem' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiBenhTruyenNhiem">
                <f:param name="dmLoaiBenhTruyenNhiemDmlbtnMaso"
                        value="#{_dmLoaiBenhTruyenNhiem.dmlbtnMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiBenhTruyenNhiemEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiBenhTruyenNhiemEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiBenhTruyenNhiemDmlbtnMaso"
                        value="#{_dmLoaiBenhTruyenNhiem.dmlbtnMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiBenhTruyenNhiemList.xhtml"
            rendered="#{dmLoaiBenhTruyenNhiemList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiBenhTruyenNhiemList.xhtml"
            rendered="#{dmLoaiBenhTruyenNhiemList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhTruyenNhiemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiBenhTruyenNhiemList.xhtml"
            rendered="#{dmLoaiBenhTruyenNhiemList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhTruyenNhiemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiBenhTruyenNhiemList.xhtml"
            rendered="#{dmLoaiBenhTruyenNhiemList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiBenhTruyenNhiemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiBenhTruyenNhiemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại bệnh truyền nhiễm">
            <f:param name="dmLoaiBenhTruyenNhiemDmlbtnMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

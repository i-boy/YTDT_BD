<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Loại sinh Chi tiết</f:facet>


        <s:decorate id="dmloaisinhDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhDp}"/>
        </s:decorate>

        <s:decorate id="dmloaisinhDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhDt}"/>
        </s:decorate>

        <s:decorate id="dmloaisinhMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhMa}"/>
        </s:decorate>

        <s:decorate id="dmloaisinhNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmloaisinhQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhQl}"/>
        </s:decorate>

        <s:decorate id="dmloaisinhTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmLoaiSinhHome.instance.dmloaisinhTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmLoaiSinhEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmLoaiSinhFrom ? 'DmLoaiSinhList' : dmLoaiSinhFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

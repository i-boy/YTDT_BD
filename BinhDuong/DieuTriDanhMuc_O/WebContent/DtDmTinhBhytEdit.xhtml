<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmTinhBhyt" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmTinhBhytHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Tính BHYT</f:facet>





            <s:decorate id="dtdmtinhbhytChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmtinhbhytChon"
                                      value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytChon}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytDefaField" template="layout/edit.xhtml">
                <ui:define name="label">Mặc định</ui:define>
                <h:selectBooleanCheckbox id="dtdmtinhbhytDefa"
                                      value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytDefa}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputTextarea id="dtdmtinhbhytMa"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytMa}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNewField" template="layout/edit.xhtml">
                <ui:define name="label">Tính BHYT mới</ui:define>
                <h:selectBooleanCheckbox id="dtdmtinhbhytNew"
                                      value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNew}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmtinhbhytNgaygiocn"
                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmtinhbhytNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNgaytinhField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày tính</ui:define>
                <rich:calendar id="dtdmtinhbhytNgaytinh"
                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNgaytinh}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNgaytinh1Field" template="layout/edit.xhtml">
                <ui:define name="label">Ngày tính1</ui:define>
                <rich:calendar id="dtdmtinhbhytNgaytinh1"
                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNgaytinh1}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNgaytinh2Field" template="layout/edit.xhtml">
                <ui:define name="label">Ngày tính2</ui:define>
                <rich:calendar id="dtdmtinhbhytNgaytinh2"
                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNgaytinh2}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dtdmtinhbhytNgaytinh3Field" template="layout/edit.xhtml">
                <ui:define name="label">Ngày tính3</ui:define>

                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNgaytinh3}" datePattern="MM/dd/yyyy" />

            <s:decorate id="dtdmtinhbhytNoitinhField" template="layout/edit.xhtml">
                <ui:define name="label">Nơi tính</ui:define>
                <h:inputText id="dtdmtinhbhytNoitinh"
                           size="50"
                      maxlength="50"
                          value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytNoitinh}">
                    <a:support event="onblur" reRender="dtdmtinhbhytNoitinhField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên </ui:define>
                <h:inputTextarea id="dtdmtinhbhytTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytTen}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytTen1Field" template="layout/edit.xhtml">
                <ui:define name="label">Tên 1</ui:define>
                <h:inputTextarea id="dtdmtinhbhytTen1"
                               cols="80"
                               rows="3"
                              value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytTen1}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytTen2Field" template="layout/edit.xhtml">
                <ui:define name="label">Tên 2</ui:define>
                <h:inputTextarea id="dtdmtinhbhytTen2"
                               cols="80"
                               rows="3"
                              value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytTen2}"/>
            </s:decorate>


            <s:decorate id="dtdmtinhbhytTen3Field" template="layout/edit.xhtml">
                <ui:define name="label">Tên 3</ui:define>
                <h:inputTextarea id="dtdmtinhbhytTen3"
                               cols="80"
                               rows="3"
                              value="#{dtDmTinhBhytHome.instance.dtdmtinhbhytTen3}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmTinhBhytHome.persist}"
                       disabled="#{!dtDmTinhBhytHome.wired}"
                       rendered="#{!dtDmTinhBhytHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmTinhBhytHome.update}"
                       rendered="#{dtDmTinhBhytHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmTinhBhytHome.remove}"
                      immediate="true"
                       rendered="#{dtDmTinhBhytHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmTinhBhyt.xhtml"
                rendered="#{dtDmTinhBhytHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmTinhBhytFrom ? 'DtDmTinhBhytList' : dtDmTinhBhytFrom}.xhtml"
                rendered="#{!dtDmTinhBhytHome.managed}"/>

        </div>

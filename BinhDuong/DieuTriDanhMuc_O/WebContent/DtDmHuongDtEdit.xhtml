<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmHuongDt" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmHuongDtHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Hướng điều trị</f:facet>


            <s:decorate id="dtdmhuongdtMasoField" template="layout/edit.xhtml">
                <ui:define name="label">Mã số</ui:define>
                <h:inputText id="dtdmhuongdtMaso"
                       required="true"
                       disabled="#{dtDmHuongDtHome.managed}"
                          value="#{dtDmHuongDtHome.instance.dtdmhuongdtMaso}">
                    <a:support event="onblur" reRender="dtdmhuongdtMasoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmhuongdtChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmhuongdtChon"
                                      value="#{dtDmHuongDtHome.instance.dtdmhuongdtChon}"/>
            </s:decorate>


            <s:decorate id="dtdmhuongdtMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputTextarea id="dtdmhuongdtMa"
                               cols="80"
                               rows="3"
                              value="#{dtDmHuongDtHome.instance.dtdmhuongdtMa}"/>
            </s:decorate>


            <s:decorate id="dtdmhuongdtNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmhuongdtNgaygiocn"
                          value="#{dtDmHuongDtHome.instance.dtdmhuongdtNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmhuongdtNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmhuongdtTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmhuongdtTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmHuongDtHome.instance.dtdmhuongdtTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmHuongDtHome.persist}"
                       disabled="#{!dtDmHuongDtHome.wired}"
                       rendered="#{!dtDmHuongDtHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmHuongDtHome.update}"
                       rendered="#{dtDmHuongDtHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmHuongDtHome.remove}"
                      immediate="true"
                       rendered="#{dtDmHuongDtHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmHuongDt.xhtml"
                rendered="#{dtDmHuongDtHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmHuongDtFrom ? 'DtDmHuongDtList' : dtDmHuongDtFrom}.xhtml"
                rendered="#{!dtDmHuongDtHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

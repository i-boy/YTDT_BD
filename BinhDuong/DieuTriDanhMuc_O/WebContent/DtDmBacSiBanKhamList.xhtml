<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmBacSiBanKhamSearch" styleClass="edit">

        

    </h:form>

    <rich:panel>
        <f:facet name="header">BS Bàn khám Kết quả</f:facet>
    <div class="results" id="dtDmBacSiBanKhamList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmBacSiBanKhamList.resultList}"/>

    <rich:dataTable id="dtDmBacSiBanKhamList"
                var="_dtDmBacSiBanKham"
              value="#{dtDmBacSiBanKhamList.resultList}"
           rendered="#{not empty dtDmBacSiBanKhamList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmBacSiBanKhamList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmBacSiBanKham.dtdmbacsibankhamMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmBacSiBanKham.dtdmbacsibankhamMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmBacSiBanKhamList}"/>
                    <ui:param name="propertyLabel" value="Bán khám mã số"/>
                    <ui:param name="propertyPath" value="dtDmBacSiBanKham.dtDmBanKham.dtdmbankhamMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmBacSiBanKham.dtDmBanKham.dtdmbankhamMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmBacSiBanKhamList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên mã số"/>
                    <ui:param name="propertyPath" value="dtDmBacSiBanKham.dtDmNhanVien.dtdmnhanvienMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmBacSiBanKham.dtDmNhanVien.dtdmnhanvienMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmBacSiBanKhamList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmBacSiBanKham.dtdmnhanvienChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmBacSiBanKham.dtdmnhanvienChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmBacSiBanKhamList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmBacSiBanKham.dtdmnhanvienNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmBacSiBanKham.dtdmnhanvienNgaygiocn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmBacSiBanKham' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmBacSiBanKham">
                <f:param name="dtDmBacSiBanKhamDtdmbacsibankhamMaso"
                        value="#{_dtDmBacSiBanKham.dtdmbacsibankhamMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmBacSiBanKhamEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmBacSiBanKhamEdit"
                rendered="#{empty from}">
                <f:param name="dtDmBacSiBanKhamDtdmbacsibankhamMaso"
                        value="#{_dtDmBacSiBanKham.dtdmbacsibankhamMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmBacSiBanKhamList.xhtml"
            rendered="#{dtDmBacSiBanKhamList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmBacSiBanKhamList.xhtml"
            rendered="#{dtDmBacSiBanKhamList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmBacSiBanKhamList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmBacSiBanKhamList.xhtml"
            rendered="#{dtDmBacSiBanKhamList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmBacSiBanKhamList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmBacSiBanKhamList.xhtml"
            rendered="#{dtDmBacSiBanKhamList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmBacSiBanKhamList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmBacSiBanKhamEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới BS Bàn khám">
            <f:param name="dtDmBacSiBanKhamDtdmbacsibankhamMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

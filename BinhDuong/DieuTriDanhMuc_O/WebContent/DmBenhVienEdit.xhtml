<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhVien" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmBenhVienHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Bệnh viện</f:facet>



            <s:decorate id="dmBenhvienPrefixmaField" template="layout/edit.xhtml">
                <ui:define name="label">Ký hiệu BV</ui:define>
                <h:inputText id="dmBenhvienPrefixma"
                           size="2"
                      maxlength="2"
                          value="#{dmBenhVienHome.instance.dmBenhvienPrefixma}">
                    <a:support event="onblur" reRender="dmBenhvienPrefixmaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>







            <s:decorate id="dmbenhvienChuyendenField" template="layout/edit.xhtml">
                <ui:define name="label">Bệnh viện chuyển đến</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvienChuyenden"
                                      value="#{dmBenhVienHome.instance.dmbenhvienChuyenden}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienChuyendiField" template="layout/edit.xhtml">
                <ui:define name="label">Bệnh viện chuyển đi</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvienChuyendi"
                                      value="#{dmBenhVienHome.instance.dmbenhvienChuyendi}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienDefaultField" template="layout/edit.xhtml">
                <ui:define name="label">Mặc định</ui:define>
                <h:inputText id="dmbenhvienDefault"
                          value="#{dmBenhVienHome.instance.dmbenhvienDefault}">
                    <a:support event="onblur" reRender="dmbenhvienDefaultField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvienDiachiField" template="layout/edit.xhtml">
                <ui:define name="label">Địa chỉ</ui:define>
                <h:inputTextarea id="dmbenhvienDiachi"
                               cols="80"
                               rows="3"
                              value="#{dmBenhVienHome.instance.dmbenhvienDiachi}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienDienthoaiField" template="layout/edit.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmbenhvienDienthoai"
                           size="10"
                      maxlength="10"
                          value="#{dmBenhVienHome.instance.dmbenhvienDienthoai}">
                    <a:support event="onblur" reRender="dmbenhvienDienthoaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvienDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc dự phòng</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvienDp"
                                      value="#{dmBenhVienHome.instance.dmbenhvienDp}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc điều trị</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvienDt"
                                      value="#{dmBenhVienHome.instance.dmbenhvienDt}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã bệnh viện</ui:define>
                <h:inputText id="dmbenhvienMa"
                       required="true"
                           size="8"
                      maxlength="8"
                          value="#{dmBenhVienHome.instance.dmbenhvienMa}">
                    <a:support event="onblur" reRender="dmbenhvienMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvienNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmbenhvienNgaygiocn"
                          value="#{dmBenhVienHome.instance.dmbenhvienNgaygiocn}">
                    <a:support event="onblur" reRender="dmbenhvienNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvienQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc quản lý</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvienQl"
                                      value="#{dmBenhVienHome.instance.dmbenhvienQl}"/>
            </s:decorate>


            <s:decorate id="dmbenhvienTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên bệnh viện</ui:define>
                <h:inputTextarea id="dmbenhvienTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmBenhVienHome.instance.dmbenhvienTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhVienHome.persist}"
                       disabled="#{!dmBenhVienHome.wired}"
                       rendered="#{!dmBenhVienHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhVienHome.update}"
                       rendered="#{dmBenhVienHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmBenhVienHome.remove}"
                      immediate="true"
                       rendered="#{dmBenhVienHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmBenhVien.xhtml"
                rendered="#{dmBenhVienHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmBenhVienFrom ? 'DmBenhVienList' : dmBenhVienFrom}.xhtml"
                rendered="#{!dmBenhVienHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Huyện">
    <div class="association" id="dmHuyenParent">

        <h:outputText value="Không tìm thấy dmHuyen phù hợp với dmBenhVien."
                   rendered="#{dmBenhVienHome.instance.dmHuyen == null}"/>

        <rich:dataTable var="_dmHuyen"
                   value="#{dmBenhVienHome.instance.dmHuyen}"
                rendered="#{dmBenhVienHome.instance.dmHuyen != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmHuyenTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã tỉnh</f:facet>
                <h:outputText value="#{_dmHuyen.dmTinh.dmtinhMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mặc định</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenDefa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã huyện</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên Huyện</f:facet>
                <h:outputText value="#{_dmHuyen.dmhuyenTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmBenhVienHome.instance.dmHuyen != null ? 'Thay đổi' : 'Chọn'} dmHuyen"
                       view="/DmHuyenList.xhtml">
                <f:param name="from" value="DmBenhVienEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Loại bệnh viện">
    <div class="association" id="dmLoaiBenhVienParent">

        <h:outputText value="Không tìm thấy dmLoaiBenhVien phù hợp với dmBenhVien."

        <div class="actionButtons">

                <f:param name="from" value="DmBenhVienEdit"/>
            </s:button>
        </div>

    </div>

            <h:column>

        <rich:dataTable var="_dmTuyen"

        <h:outputText value="Không tìm thấy dmVungMien phù hợp với dmBenhVien."

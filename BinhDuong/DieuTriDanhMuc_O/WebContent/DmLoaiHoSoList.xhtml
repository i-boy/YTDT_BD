<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiHoSoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại hồ sơ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmloaihosoGhichu" value="#{dmLoaiHoSoList.dmLoaiHoSo.dmloaihosoGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmloaihosoMa" value="#{dmLoaiHoSoList.dmLoaiHoSo.dmloaihosoMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmloaihosoTen" value="#{dmLoaiHoSoList.dmLoaiHoSo.dmloaihosoTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiHoSoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại hồ sơ Kết quả</f:facet>
    <div class="results" id="dmLoaiHoSoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiHoSoList.resultList}"/>

    <rich:dataTable id="dmLoaiHoSoList"
                var="_dmLoaiHoSo"
              value="#{dmLoaiHoSoList.resultList}"
           rendered="#{not empty dmLoaiHoSoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiHoSoList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmLoaiHoSo.dmloaihosoTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiHoSo.dmloaihosoTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiHoSo' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiHoSo">
                <f:param name="dmLoaiHoSoDmloaihosoMaso"
                        value="#{_dmLoaiHoSo.dmloaihosoMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiHoSoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiHoSoEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiHoSoDmloaihosoMaso"
                        value="#{_dmLoaiHoSo.dmloaihosoMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiHoSoList.xhtml"
            rendered="#{dmLoaiHoSoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiHoSoList.xhtml"
            rendered="#{dmLoaiHoSoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiHoSoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiHoSoList.xhtml"
            rendered="#{dmLoaiHoSoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiHoSoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiHoSoList.xhtml"
            rendered="#{dmLoaiHoSoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiHoSoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiHoSoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại hồ sơ">
            <f:param name="dmLoaiHoSoDmloaihosoMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

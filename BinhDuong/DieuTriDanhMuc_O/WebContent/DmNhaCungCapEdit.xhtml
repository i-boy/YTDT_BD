<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhaCungCap" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmNhaCungCapHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Nhà cung cấp</f:facet>





            <s:decorate id="dmnhacungcapDiachiField" template="layout/edit.xhtml">
                <ui:define name="label">Địa chỉ</ui:define>
                <h:inputText id="dmnhacungcapDiachi"
                           size="30"
                      maxlength="30"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapDiachi}">
                    <a:support event="onblur" reRender="dmnhacungcapDiachiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapDienthoaiField" template="layout/edit.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmnhacungcapDienthoai"
                           size="18"
                      maxlength="18"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapDienthoai}">
                    <a:support event="onblur" reRender="dmnhacungcapDienthoaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc DP</ui:define>
                <h:selectBooleanCheckbox id="dmnhacungcapDp"
                                      value="#{dmNhaCungCapHome.instance.dmnhacungcapDp}"/>
            </s:decorate>


            <s:decorate id="dmnhacungcapDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc ĐT</ui:define>
                <h:selectBooleanCheckbox id="dmnhacungcapDt"
                                      value="#{dmNhaCungCapHome.instance.dmnhacungcapDt}"/>
            </s:decorate>


            <s:decorate id="dmnhacungcapFaxField" template="layout/edit.xhtml">
                <ui:define name="label">Số FAX</ui:define>
                <h:inputText id="dmnhacungcapFax"
                           size="18"
                      maxlength="18"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapFax}">
                    <a:support event="onblur" reRender="dmnhacungcapFaxField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnhacungcapMa"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapMa}">
                    <a:support event="onblur" reRender="dmnhacungcapMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapMasothueField" template="layout/edit.xhtml">
                <ui:define name="label">Mã số thuế</ui:define>
                <h:inputText id="dmnhacungcapMasothue"
                           size="25"
                      maxlength="25"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapMasothue}">
                    <a:support event="onblur" reRender="dmnhacungcapMasothueField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmnhacungcapNgaygiocn"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapNgaygiocn}">
                    <a:support event="onblur" reRender="dmnhacungcapNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapNgaylvField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày làm việc</ui:define>
                <rich:calendar id="dmnhacungcapNgaylv"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapNgaylv}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="dmnhacungcapPhanbietField" template="layout/edit.xhtml">
                <ui:define name="label">Phân biệt</ui:define>
                <h:inputText id="dmnhacungcapPhanbiet"
                           size="4"
                      maxlength="4"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapPhanbiet}">
                    <a:support event="onblur" reRender="dmnhacungcapPhanbietField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapPhanloaiField" template="layout/edit.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dmnhacungcapPhanloai"
                           size="4"
                      maxlength="4"
                          value="#{dmNhaCungCapHome.instance.dmnhacungcapPhanloai}">
                    <a:support event="onblur" reRender="dmnhacungcapPhanloaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmnhacungcapQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc QL</ui:define>
                <h:selectBooleanCheckbox id="dmnhacungcapQl"
                                      value="#{dmNhaCungCapHome.instance.dmnhacungcapQl}"/>
            </s:decorate>


            <s:decorate id="dmnhacungcapTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dmnhacungcapTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmNhaCungCapHome.instance.dmnhacungcapTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmNhaCungCapHome.persist}"
                       disabled="#{!dmNhaCungCapHome.wired}"
                       rendered="#{!dmNhaCungCapHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmNhaCungCapHome.update}"
                       rendered="#{dmNhaCungCapHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmNhaCungCapHome.remove}"
                      immediate="true"
                       rendered="#{dmNhaCungCapHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmNhaCungCap.xhtml"
                rendered="#{dmNhaCungCapHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmNhaCungCapFrom ? 'DmNhaCungCapList' : dmNhaCungCapFrom}.xhtml"
                rendered="#{!dmNhaCungCapHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Nguồn CT">
    <div class="association" id="dmNguonChuongTrinhParent">

        <h:outputText value="Không tìm thấy dmNguonChuongTrinh phù hợp với dmNhaCungCap."
                   rendered="#{dmNhaCungCapHome.instance.dmNguonChuongTrinh == null}"/>

        <rich:dataTable var="_dmNguonChuongTrinh"
                   value="#{dmNhaCungCapHome.instance.dmNguonChuongTrinh}"
                rendered="#{dmNhaCungCapHome.instance.dmNguonChuongTrinh != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmNguonChuongTrinhTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Loại nguồn CT mã số</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmLoaiNguonChuongTrinh.dmlnctMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mặc định</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctDefa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc DP</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc ĐT</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc QL</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thứ tự</f:facet>
                <h:outputText value="#{_dmNguonChuongTrinh.dmnctThutucbc}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmNhaCungCapHome.instance.dmNguonChuongTrinh != null ? 'Thay đổi' : 'Chọn'} dmNguonChuongTrinh"
                       view="/DmNguonChuongTrinhList.xhtml">
                <f:param name="from" value="DmNhaCungCapEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Tỉnh">
    <div class="association" id="dmTinhParent">

        <h:outputText value="Không tìm thấy dmTinh phù hợp với dmNhaCungCap."
                   rendered="#{dmNhaCungCapHome.instance.dmTinh == null}"/>

        <rich:dataTable var="_dmTinh"
                   value="#{dmNhaCungCapHome.instance.dmTinh}"
                rendered="#{dmNhaCungCapHome.instance.dmTinh != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmTinhTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã huyện</f:facet>
                <h:outputText value="#{_dmTinh.dmhuyenMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mặc định</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhDefa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã tỉnh</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã BHYT</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhMabhyt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên tỉnh</f:facet>
                <h:outputText value="#{_dmTinh.dmtinhTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã xã</f:facet>
                <h:outputText value="#{_dmTinh.dmxaMa}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmNhaCungCapHome.instance.dmTinh != null ? 'Thay đổi' : 'Chọn'} dmTinh"
                       view="/DmTinhList.xhtml">
                <f:param name="from" value="DmNhaCungCapEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

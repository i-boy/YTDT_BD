<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmNoiSinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nơi sinh tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmnoisinhGhichu" value="#{dtDmNoiSinhList.dtDmNoiSinh.dtdmnoisinhGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmnoisinhMa" value="#{dtDmNoiSinhList.dtDmNoiSinh.dtdmnoisinhMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dtdmnoisinhMaphu" value="#{dtDmNoiSinhList.dtDmNoiSinh.dtdmnoisinhMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dtdmnoisinhPhanloai" value="#{dtDmNoiSinhList.dtDmNoiSinh.dtdmnoisinhPhanloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmnoisinhTen" value="#{dtDmNoiSinhList.dtDmNoiSinh.dtdmnoisinhTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmNoiSinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nơi sinh Kết quả</f:facet>
    <div class="results" id="dtDmNoiSinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmNoiSinhList.resultList}"/>

    <rich:dataTable id="dtDmNoiSinhList"
                var="_dtDmNoiSinh"
              value="#{dtDmNoiSinhList.resultList}"
           rendered="#{not empty dtDmNoiSinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhPhanloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhPhanloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNoiSinhList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmNoiSinh.dtdmnoisinhTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNoiSinh.dtdmnoisinhTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmNoiSinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmNoiSinh">
                <f:param name="dtDmNoiSinhDtdmnoisinhMaso"
                        value="#{_dtDmNoiSinh.dtdmnoisinhMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmNoiSinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmNoiSinhEdit"
                rendered="#{empty from}">
                <f:param name="dtDmNoiSinhDtdmnoisinhMaso"
                        value="#{_dtDmNoiSinh.dtdmnoisinhMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmNoiSinhList.xhtml"
            rendered="#{dtDmNoiSinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmNoiSinhList.xhtml"
            rendered="#{dtDmNoiSinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmNoiSinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNoiSinhList.xhtml"
            rendered="#{dtDmNoiSinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmNoiSinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNoiSinhList.xhtml"
            rendered="#{dtDmNoiSinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmNoiSinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmNoiSinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nơi sinh">
            <f:param name="dtDmNoiSinhDtdmnoisinhMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

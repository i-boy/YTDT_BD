<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhIcd" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmBenhIcdHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Bệnh ICD</f:facet>





            <s:decorate id="dmbenhicdDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc dự phòng</ui:define>
                <h:selectBooleanCheckbox id="dmbenhicdDp"
                                      value="#{dmBenhIcdHome.instance.dmbenhicdDp}"/>
            </s:decorate>


            <s:decorate id="dmbenhicdDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc điều trị</ui:define>
                <h:selectBooleanCheckbox id="dmbenhicdDt"
                                      value="#{dmBenhIcdHome.instance.dmbenhicdDt}"/>
            </s:decorate>


            <s:decorate id="dmbenhicdLienheField" template="layout/edit.xhtml">
                <ui:define name="label">Liên hệ</ui:define>
                <h:inputText id="dmbenhicdLienhe"
                           size="5"
                      maxlength="5"
                          value="#{dmBenhIcdHome.instance.dmbenhicdLienhe}">
                    <a:support event="onblur" reRender="dmbenhicdLienheField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhicdMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã bệnh ICD</ui:define>
                <h:inputText id="dmbenhicdMa"
                       required="true"
                           size="6"
                      maxlength="6"
                          value="#{dmBenhIcdHome.instance.dmbenhicdMa}">
                    <a:support event="onblur" reRender="dmbenhicdMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhicdMachungField" template="layout/edit.xhtml">
                <ui:define name="label">Mã chung</ui:define>
                <h:inputText id="dmbenhicdMachung"
                           size="7"
                      maxlength="7"
                          value="#{dmBenhIcdHome.instance.dmbenhicdMachung}">
                    <a:support event="onblur" reRender="dmbenhicdMachungField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhicdNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmbenhicdNgaygiocn"
                          value="#{dmBenhIcdHome.instance.dmbenhicdNgaygiocn}">
                    <a:support event="onblur" reRender="dmbenhicdNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhicdQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc quản lý</ui:define>
                <h:selectBooleanCheckbox id="dmbenhicdQl"
                                      value="#{dmBenhIcdHome.instance.dmbenhicdQl}"/>
            </s:decorate>


            <s:decorate id="dmbenhicdSsField" template="layout/edit.xhtml">
                <ui:define name="label">Dmbenhicd ss</ui:define>
                <h:inputText id="dmbenhicdSs"
                          value="#{dmBenhIcdHome.instance.dmbenhicdSs}">
                    <a:support event="onblur" reRender="dmbenhicdSsField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhicdTacnhanField" template="layout/edit.xhtml">
                <ui:define name="label">Tác nhân</ui:define>
                <h:selectBooleanCheckbox id="dmbenhicdTacnhan"
                                      value="#{dmBenhIcdHome.instance.dmbenhicdTacnhan}"/>
            </s:decorate>


            <s:decorate id="dmbenhicdTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên bệnh ICD</ui:define>
                <h:inputTextarea id="dmbenhicdTen"
                               cols="80"
                               rows="6"
                           required="true"
                              value="#{dmBenhIcdHome.instance.dmbenhicdTen}"/>
            </s:decorate>


            <s:decorate id="dmbenhicdTienganhField" template="layout/edit.xhtml">
                <ui:define name="label">Tên tiếng anh</ui:define>
                <h:inputTextarea id="dmbenhicdTienganh"
                               cols="80"
                               rows="6"
                              value="#{dmBenhIcdHome.instance.dmbenhicdTienganh}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhIcdHome.persist}"
                       disabled="#{!dmBenhIcdHome.wired}"
                       rendered="#{!dmBenhIcdHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhIcdHome.update}"
                       rendered="#{dmBenhIcdHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmBenhIcdHome.remove}"
                      immediate="true"
                       rendered="#{dmBenhIcdHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmBenhIcd.xhtml"
                rendered="#{dmBenhIcdHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmBenhIcdFrom ? 'DmBenhIcdList' : dmBenhIcdFrom}.xhtml"
                rendered="#{!dmBenhIcdHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Bệnh VN">
    <div class="association" id="dmBenhVnParent">

        <h:outputText value="Không tìm thấy dmBenhVn phù hợp với dmBenhIcd."
                   rendered="#{dmBenhIcdHome.instance.dmBenhVn == null}"/>

        <rich:dataTable var="_dmBenhVn"
                   value="#{dmBenhIcdHome.instance.dmBenhVn}"
                rendered="#{dmBenhIcdHome.instance.dmBenhVn != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmBenhVnTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã chương</f:facet>
                <h:outputText value="#{_dmBenhVn.dmChuongBenh.dmchuongbenhMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Bao gồm</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnBaogom}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc dự phòng</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc điều trị</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã bệnh VN</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã BHYT</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMabyt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã chung</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMachung}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã ICD 10</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMaicd10}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã ICD 10b</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnMaicd10b}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc quản lý</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên bệnh VN</f:facet>
                <h:outputText value="#{_dmBenhVn.dmbenhvnTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmBenhIcdHome.instance.dmBenhVn != null ? 'Thay đổi' : 'Chọn'} dmBenhVn"
                       view="/DmBenhVnList.xhtml">
                <f:param name="from" value="DmBenhIcdEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Chương bệnh">
    <div class="association" id="dmChuongBenhParent">

        <h:outputText value="Không tìm thấy dmChuongBenh phù hợp với dmBenhIcd."
                   rendered="#{dmBenhIcdHome.instance.dmChuongBenh == null}"/>

        <rich:dataTable var="_dmChuongBenh"
                   value="#{dmBenhIcdHome.instance.dmChuongBenh}"
                rendered="#{dmBenhIcdHome.instance.dmChuongBenh != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmChuongBenhTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã bệnh ICD</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmbenhicdMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc dự phòng</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc điều trị</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã chương bệnh</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc quản lý</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên chương bệnh</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmBenhIcdHome.instance.dmChuongBenh != null ? 'Thay đổi' : 'Chọn'} dmChuongBenh"
                       view="/DmChuongBenhList.xhtml">
                <f:param name="from" value="DmBenhIcdEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

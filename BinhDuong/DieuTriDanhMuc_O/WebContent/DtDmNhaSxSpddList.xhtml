<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmNhaSxSpddSearch" styleClass="edit">

        <rich:simpleTogglePanel label="NSX Sản phẩm dịch dụ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmnsxMa" value="#{dtDmNhaSxSpddList.dtDmNhaSxSpdd.dtdmnsxMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmnsxTen" value="#{dtDmNhaSxSpddList.dtDmNhaSxSpdd.dtdmnsxTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmNhaSxSpddList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">NSX Sản phẩm dịch dụ Kết quả</f:facet>
    <div class="results" id="dtDmNhaSxSpddList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmNhaSxSpddList.resultList}"/>

    <rich:dataTable id="dtDmNhaSxSpddList"
                var="_dtDmNhaSxSpdd"
              value="#{dtDmNhaSxSpddList.resultList}"
           rendered="#{not empty dtDmNhaSxSpddList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhaSxSpddList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmNhaSxSpdd.dtdmnsxMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhaSxSpdd.dtdmnsxMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhaSxSpddList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmNhaSxSpdd.dtdmnsxChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhaSxSpdd.dtdmnsxChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhaSxSpddList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmNhaSxSpdd.dtdmnsxMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhaSxSpdd.dtdmnsxMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhaSxSpddList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmNhaSxSpdd.dtdmnsxNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhaSxSpdd.dtdmnsxNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmNhaSxSpddList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmNhaSxSpdd.dtdmnsxTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmNhaSxSpdd.dtdmnsxTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmNhaSxSpdd' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmNhaSxSpdd">
                <f:param name="dtDmNhaSxSpddDtdmnsxMaso"
                        value="#{_dtDmNhaSxSpdd.dtdmnsxMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmNhaSxSpddEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmNhaSxSpddEdit"
                rendered="#{empty from}">
                <f:param name="dtDmNhaSxSpddDtdmnsxMaso"
                        value="#{_dtDmNhaSxSpdd.dtdmnsxMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmNhaSxSpddList.xhtml"
            rendered="#{dtDmNhaSxSpddList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmNhaSxSpddList.xhtml"
            rendered="#{dtDmNhaSxSpddList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmNhaSxSpddList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhaSxSpddList.xhtml"
            rendered="#{dtDmNhaSxSpddList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmNhaSxSpddList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmNhaSxSpddList.xhtml"
            rendered="#{dtDmNhaSxSpddList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmNhaSxSpddList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmNhaSxSpddEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới NSX Sản phẩm dịch dụ">
            <f:param name="dtDmNhaSxSpddDtdmnsxMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

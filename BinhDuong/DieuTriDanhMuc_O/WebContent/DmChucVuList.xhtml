<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmChucVuSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Chức vụ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã chức vụ</ui:define>
                <h:inputText id="dmchucvuMa" value="#{dmChucVuList.dmChucVu.dmchucvuMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên chức vụ</ui:define>
                <h:inputText id="dmchucvuTen" value="#{dmChucVuList.dmChucVu.dmchucvuTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmchucvuTenbc" value="#{dmChucVuList.dmChucVu.dmchucvuTenbc}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmChucVuList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Chức vụ Kết quả</f:facet>
    <div class="results" id="dmChucVuList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmChucVuList.resultList}"/>

    <rich:dataTable id="dmChucVuList"
                var="_dmChucVu"
              value="#{dmChucVuList.resultList}"
           rendered="#{not empty dmChucVuList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Hệ số phụ cấp"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuHesopc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuHesopc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Mã chức vụ"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Tên chức vụ"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Tên báo cáo"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuTenbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuTenbc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmChucVuList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmChucVu.dmchucvuThutu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmChucVu.dmchucvuThutu}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmChucVu' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmChucVu">
                <f:param name="dmChucVuDmchucvuMaso"
                        value="#{_dmChucVu.dmchucvuMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmChucVuEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmChucVuEdit"
                rendered="#{empty from}">
                <f:param name="dmChucVuDmchucvuMaso"
                        value="#{_dmChucVu.dmchucvuMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmChucVuList.xhtml"
            rendered="#{dmChucVuList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmChucVuList.xhtml"
            rendered="#{dmChucVuList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmChucVuList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmChucVuList.xhtml"
            rendered="#{dmChucVuList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmChucVuList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmChucVuList.xhtml"
            rendered="#{dmChucVuList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmChucVuList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmChucVuEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Chức vụ">
            <f:param name="dmChucVuDmchucvuMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

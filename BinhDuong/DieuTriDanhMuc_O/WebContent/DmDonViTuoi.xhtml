<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Đơn vị tuổi Chi tiết</f:facet>


        <s:decorate id="dmdonvituoiMa" template="layout/display.xhtml">
            <ui:define name="label">Mã đơn vị tuổi</ui:define>
            <h:outputText value="#{dmDonViTuoiHome.instance.dmdonvituoiMa}"/>
        </s:decorate>

        <s:decorate id="dmdonvituoiTen" template="layout/display.xhtml">
            <ui:define name="label">Tên đơn vị tuổi</ui:define>
            <h:outputText value="#{dmDonViTuoiHome.instance.dmdonvituoiTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmDonViTuoiEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmDonViTuoiFrom ? 'DmDonViTuoiList' : dmDonViTuoiFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

            <ui:define name="label">Đại học</ui:define>

        </s:decorate>

        <s:decorate id="dmnhomhocviDl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmNhomHocViHome.instance.dmnhomhocviDl}"/>
        </s:decorate>

        <s:decorate id="dmnhomhocviDp" template="layout/display.xhtml">

        </s:decorate>

        <s:decorate id="dmnhomhocviTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmNhomHocViHome.instance.dmnhomhocviTen}"/>
        </s:decorate>

        <s:decorate id="dmnhomhocviTenbc" template="layout/display.xhtml">
            <ui:define name="label">Tên báo cáo</ui:define>
            <h:outputText value="#{dmNhomHocViHome.instance.dmnhomhocviTenbc}"/>
        </s:decorate>

        <s:decorate id="dmnhomhocviThutu" template="layout/display.xhtml">
            <ui:define name="label">Thứ tự</ui:define>
            <h:outputText value="#{dmNhomHocViHome.instance.dmnhomhocviThutu}"/>
        </s:decorate>

        <div style="clear:both"/>

    <div class="actionButtons">

        <s:button view="/DmNhomHocViEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmNhomHocViFrom ? 'DmNhomHocViList' : dmNhomHocViFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

    <rich:tabPanel switchType="ajax">
<ui:remove>

                <f:facet name="header">Thao tác</f:facet>
                <s:link id="selectdmHocVi"

                      view="/DmHocVi.xhtml">

                            value="#{_dmHocVi.dmhocviMaso}"/>
                    <f:param name="dmHocViFrom" value="DmNhomHocVi"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

            <f:param name="dmNhomHocViDmnhomhocviMaso"

            <f:param name="dmHocViFrom" value="DmNhomHocVi"/>
        </s:button>
    </div>
    </rich:tab>

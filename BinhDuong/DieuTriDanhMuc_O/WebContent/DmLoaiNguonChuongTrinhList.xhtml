<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiNguonChuongTrinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại nguồn CT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmlnctGhichu" value="#{dmLoaiNguonChuongTrinhList.dmLoaiNguonChuongTrinh.dmlnctGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmlnctMa" value="#{dmLoaiNguonChuongTrinhList.dmLoaiNguonChuongTrinh.dmlnctMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmlnctTen" value="#{dmLoaiNguonChuongTrinhList.dmLoaiNguonChuongTrinh.dmlnctTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiNguonChuongTrinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại nguồn chương trình Kết quả</f:facet>
    <div class="results" id="dmLoaiNguonChuongTrinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiNguonChuongTrinhList.resultList}"/>

    <rich:dataTable id="dmLoaiNguonChuongTrinhList"
                var="_dmLoaiNguonChuongTrinh"
              value="#{dmLoaiNguonChuongTrinhList.resultList}"
           rendered="#{not empty dmLoaiNguonChuongTrinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmLoaiNguonChuongTrinh.dmlnctTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiNguonChuongTrinh.dmlnctTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiNguonChuongTrinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiNguonChuongTrinh">
                <f:param name="dmLoaiNguonChuongTrinhDmlnctMaso"
                        value="#{_dmLoaiNguonChuongTrinh.dmlnctMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiNguonChuongTrinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiNguonChuongTrinhEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiNguonChuongTrinhDmlnctMaso"
                        value="#{_dmLoaiNguonChuongTrinh.dmlnctMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiNguonChuongTrinhList.xhtml"
            rendered="#{dmLoaiNguonChuongTrinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiNguonChuongTrinhList.xhtml"
            rendered="#{dmLoaiNguonChuongTrinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiNguonChuongTrinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiNguonChuongTrinhList.xhtml"
            rendered="#{dmLoaiNguonChuongTrinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiNguonChuongTrinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiNguonChuongTrinhList.xhtml"
            rendered="#{dmLoaiNguonChuongTrinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiNguonChuongTrinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiNguonChuongTrinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại nguồn CT">
            <f:param name="dmLoaiNguonChuongTrinhDmlnctMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

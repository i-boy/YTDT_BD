<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmKetQuaDieuTriSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Kết quả điều trị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmkqdtGhichu" value="#{dmKetQuaDieuTriList.dmKetQuaDieuTri.dmkqdtGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmkqdtMa" value="#{dmKetQuaDieuTriList.dmKetQuaDieuTri.dmkqdtMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmkqdtTen" value="#{dmKetQuaDieuTriList.dmKetQuaDieuTri.dmkqdtTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmKetQuaDieuTriList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Kết quả điều trị Kết quả</f:facet>
    <div class="results" id="dmKetQuaDieuTriList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmKetQuaDieuTriList.resultList}"/>

    <rich:dataTable id="dmKetQuaDieuTriList"
                var="_dmKetQuaDieuTri"
              value="#{dmKetQuaDieuTriList.resultList}"
           rendered="#{not empty dmKetQuaDieuTriList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKetQuaDieuTriList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmKetQuaDieuTri.dmkqdtTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKetQuaDieuTri.dmkqdtTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmKetQuaDieuTri' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmKetQuaDieuTri">
                <f:param name="dmKetQuaDieuTriDmkqdtMaso"
                        value="#{_dmKetQuaDieuTri.dmkqdtMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmKetQuaDieuTriEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmKetQuaDieuTriEdit"
                rendered="#{empty from}">
                <f:param name="dmKetQuaDieuTriDmkqdtMaso"
                        value="#{_dmKetQuaDieuTri.dmkqdtMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmKetQuaDieuTriList.xhtml"
            rendered="#{dmKetQuaDieuTriList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmKetQuaDieuTriList.xhtml"
            rendered="#{dmKetQuaDieuTriList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmKetQuaDieuTriList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmKetQuaDieuTriList.xhtml"
            rendered="#{dmKetQuaDieuTriList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmKetQuaDieuTriList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmKetQuaDieuTriList.xhtml"
            rendered="#{dmKetQuaDieuTriList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmKetQuaDieuTriList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmKetQuaDieuTriEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Kết quả điều trị">
            <f:param name="dmKetQuaDieuTriDmkqdtMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

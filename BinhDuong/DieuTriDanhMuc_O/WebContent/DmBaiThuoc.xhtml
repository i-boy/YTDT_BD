<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Bài thuốc Chi tiết</f:facet>


        <s:decorate id="dmbaithuocDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc dự phòng</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocDp}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc điều trị</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocDt}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocGhichu}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocMa" template="layout/display.xhtml">
            <ui:define name="label">Mã bài thuốc</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocMa}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc quản lý</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocQl}"/>
        </s:decorate>

        <s:decorate id="dmbaithuocTen" template="layout/display.xhtml">
            <ui:define name="label">Tên bài thuốc</ui:define>
            <h:outputText value="#{dmBaiThuocHome.instance.dmbaithuocTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmBaiThuocEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmBaiThuocFrom ? 'DmBaiThuocList' : dmBaiThuocFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

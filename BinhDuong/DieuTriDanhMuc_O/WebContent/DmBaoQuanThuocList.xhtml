<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBaoQuanThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bảo quản thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmbaoquanthuocGhichu" value="#{dmBaoQuanThuocList.dmBaoQuanThuoc.dmbaoquanthuocGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bảo quản</ui:define>
                <h:inputText id="dmbaoquanthuocMa" value="#{dmBaoQuanThuocList.dmBaoQuanThuoc.dmbaoquanthuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bảo quản phụ</ui:define>
                <h:inputText id="dmbaoquanthuocMaphu" value="#{dmBaoQuanThuocList.dmBaoQuanThuoc.dmbaoquanthuocMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên bảo quản thuốc</ui:define>
                <h:inputText id="dmbaoquanthuocTen" value="#{dmBaoQuanThuocList.dmBaoQuanThuoc.dmbaoquanthuocTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhân viên cập nhật</ui:define>
                <h:inputText id="nhanvienCn" value="#{dmBaoQuanThuocList.dmBaoQuanThuoc.nhanvienCn}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmBaoQuanThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bảo quản thuốc Kết quả</f:facet>
    <div class="results" id="dmBaoQuanThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmBaoQuanThuocList.resultList}"/>

    <rich:dataTable id="dmBaoQuanThuocList"
                var="_dmBaoQuanThuoc"
              value="#{dmBaoQuanThuocList.resultList}"
           rendered="#{not empty dmBaoQuanThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số bảo quản"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã bảo quản"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã bảo quản phụ"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên bảo quản thuốc"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.dmbaoquanthuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.dmbaoquanthuocTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaoQuanThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên cập nhật"/>
                    <ui:param name="propertyPath" value="dmBaoQuanThuoc.nhanvienCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaoQuanThuoc.nhanvienCn}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmBaoQuanThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmBaoQuanThuoc">
                <f:param name="dmBaoQuanThuocDmbaoquanthuocMaso"
                        value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmBaoQuanThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmBaoQuanThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmBaoQuanThuocDmbaoquanthuocMaso"
                        value="#{_dmBaoQuanThuoc.dmbaoquanthuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmBaoQuanThuocList.xhtml"
            rendered="#{dmBaoQuanThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmBaoQuanThuocList.xhtml"
            rendered="#{dmBaoQuanThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmBaoQuanThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmBaoQuanThuocList.xhtml"
            rendered="#{dmBaoQuanThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmBaoQuanThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmBaoQuanThuocList.xhtml"
            rendered="#{dmBaoQuanThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmBaoQuanThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmBaoQuanThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Bảo quản thuốc">
            <f:param name="dmBaoQuanThuocDmbaoquanthuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

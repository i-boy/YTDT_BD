<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Dân tộc chi tiết</f:facet>


        <s:decorate id="dmdantocChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocChon}"/>
        </s:decorate>

        <s:decorate id="dmdantocDefa" template="layout/display.xhtml">
            <ui:define name="label">Mặc định</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocDefa}"/>
        </s:decorate>

        <s:decorate id="dmdantocMa" template="layout/display.xhtml">
            <ui:define name="label">Mã dân tộc</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocMa}"/>
        </s:decorate>

        <s:decorate id="dmdantocMienphi" template="layout/display.xhtml">
            <ui:define name="label">Miễn phí</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocMienphi}"/>
        </s:decorate>

        <s:decorate id="dmdantocNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmdantocTen" template="layout/display.xhtml">
            <ui:define name="label">Tên dân tộc</ui:define>
            <h:outputText value="#{dmDanTocHome.instance.dmdantocTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmDanTocEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmDanTocFrom ? 'DmDanTocList' : dmDanTocFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

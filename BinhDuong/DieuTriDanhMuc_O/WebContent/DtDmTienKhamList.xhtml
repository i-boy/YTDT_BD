<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmTienKhamSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tiền khám tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dtdmtienkham ma</ui:define>
                <h:inputText id="dtdmtienkhamMa" value="#{dtDmTienKhamList.dtDmTienKham.dtdmtienkhamMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại</ui:define>
                <h:inputText id="dtdmtienkhamMaloai" value="#{dtDmTienKhamList.dtDmTienKham.dtdmtienkhamMaloai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmtienkhamTen" value="#{dtDmTienKhamList.dtDmTienKham.dtdmtienkhamTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmTienKhamList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tiền khám Kết quả</f:facet>
    <div class="results" id="dtDmTienKhamList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmTienKhamList.resultList}"/>

    <rich:dataTable id="dtDmTienKhamList"
                var="_dtDmTienKham"
              value="#{dtDmTienKhamList.resultList}"
           rendered="#{not empty dtDmTienKhamList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Dtdmtienkham maso"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Đơn giá"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamDongia"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamDongia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Dtdmtienkham ma"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Mã loại"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamMaloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamMaloai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTienKhamList}"/>
                    <ui:param name="propertyLabel" value="Yêu cầu"/>
                    <ui:param name="propertyPath" value="dtDmTienKham.dtdmtienkhamYeucau"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTienKham.dtdmtienkhamYeucau}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmTienKham' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmTienKham">
                <f:param name="dtDmTienKhamDtdmtienkhamMaso"
                        value="#{_dtDmTienKham.dtdmtienkhamMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmTienKhamEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmTienKhamEdit"
                rendered="#{empty from}">
                <f:param name="dtDmTienKhamDtdmtienkhamMaso"
                        value="#{_dtDmTienKham.dtdmtienkhamMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmTienKhamList.xhtml"
            rendered="#{dtDmTienKhamList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmTienKhamList.xhtml"
            rendered="#{dtDmTienKhamList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmTienKhamList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTienKhamList.xhtml"
            rendered="#{dtDmTienKhamList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmTienKhamList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTienKhamList.xhtml"
            rendered="#{dtDmTienKhamList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmTienKhamList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmTienKhamEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Tiền khám">
            <f:param name="dtDmTienKhamDtdmtienkhamMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

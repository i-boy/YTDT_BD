<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Nghề nghiệp Chi tiết</f:facet>


        <s:decorate id="dmnghenghiepAgemax" template="layout/display.xhtml">
            <ui:define name="label">Tuổi tối đa</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepAgemax}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepAgemin" template="layout/display.xhtml">
            <ui:define name="label">Tuổi tối thiểu</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepAgemin}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepDp}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepDt}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepMa}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepPhanloai2" template="layout/display.xhtml">
            <ui:define name="label">Phân loại</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepPhanloai2}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepQl}"/>
        </s:decorate>

        <s:decorate id="dmnghenghiepTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmNgheNghiepHome.instance.dmnghenghiepTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmNgheNghiepEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmNgheNghiepFrom ? 'DmNgheNghiepList' : dmNgheNghiepFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Nghề nghiệp BC</h:panelGroup>
        </f:facet>
    <div class="association" id="dmNgheNghiepBaoCaoParent">

        <h:outputText value="Không tìm thấy dmNgheNghiepBaoCao phù hợp với dmNgheNghiep."
                   rendered="#{dmNgheNghiepHome.instance.dmNgheNghiepBaoCao == null}"/>

        <rich:dataTable var="_dmNgheNghiepBaoCao"
                   value="#{dmNgheNghiepHome.instance.dmNgheNghiepBaoCao}"
                rendered="#{dmNgheNghiepHome.instance.dmNgheNghiepBaoCao != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmNgheNghiepBaoCaoTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc DP</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc ĐT</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc QL</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcTen}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="viewdmNgheNghiepBaoCao"
                     value="Xem"
                      view="/DmNgheNghiepBaoCao.xhtml">
                    <f:param name="dmNgheNghiepBaoCaoDmnghenghiepbcMaso"
                           value="#{_dmNgheNghiepBaoCao.dmnghenghiepbcMaso}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

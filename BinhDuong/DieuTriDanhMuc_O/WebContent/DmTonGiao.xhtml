<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Tôn giáo Chi tiết</f:facet>


        <s:decorate id="tongiaoChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dmTonGiaoHome.instance.tongiaoChon}"/>
        </s:decorate>

        <s:decorate id="tongiaoMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmTonGiaoHome.instance.tongiaoMa}"/>
        </s:decorate>

        <s:decorate id="tongiaoNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmTonGiaoHome.instance.tongiaoNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="tongiaoTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmTonGiaoHome.instance.tongiaoTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmTonGiaoEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmTonGiaoFrom ? 'DmTonGiaoList' : dmTonGiaoFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

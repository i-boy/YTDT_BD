<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmChiDanSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Chỉ dẩn tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã chỉ dẫn</ui:define>
                <h:inputText id="dtdmchidanMa" value="#{dtDmChiDanList.dtDmChiDan.dtdmchidanMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dtdmchidanMaphu" value="#{dtDmChiDanList.dtDmChiDan.dtdmchidanMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên chỉ dẫn</ui:define>
                <h:inputText id="dtdmchidanTen" value="#{dtDmChiDanList.dtDmChiDan.dtdmchidanTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmChiDanList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Chỉ dẩn Kết quả</f:facet>
    <div class="results" id="dtDmChiDanList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmChiDanList.resultList}"/>

    <rich:dataTable id="dtDmChiDanList"
                var="_dtDmChiDan"
              value="#{dtDmChiDanList.resultList}"
           rendered="#{not empty dtDmChiDanList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Mã chỉ dẫn"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmChiDanList}"/>
                    <ui:param name="propertyLabel" value="Tên chỉ dẫn"/>
                    <ui:param name="propertyPath" value="dtDmChiDan.dtdmchidanTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmChiDan.dtdmchidanTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmChiDan' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmChiDan">
                <f:param name="dtDmChiDanDtdmchidanMaso"
                        value="#{_dtDmChiDan.dtdmchidanMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmChiDanEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmChiDanEdit"
                rendered="#{empty from}">
                <f:param name="dtDmChiDanDtdmchidanMaso"
                        value="#{_dtDmChiDan.dtdmchidanMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmChiDanList.xhtml"
            rendered="#{dtDmChiDanList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmChiDanList.xhtml"
            rendered="#{dtDmChiDanList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmChiDanList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmChiDanList.xhtml"
            rendered="#{dtDmChiDanList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmChiDanList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmChiDanList.xhtml"
            rendered="#{dtDmChiDanList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmChiDanList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmChiDanEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Chỉ dẩn">
            <f:param name="dtDmChiDanDtdmchidanMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

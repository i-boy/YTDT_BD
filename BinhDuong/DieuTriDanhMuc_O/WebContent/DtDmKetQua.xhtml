<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Dt dm ket qua Chi tiết</f:facet>


        <s:decorate id="dtdmketquaChon" template="layout/display.xhtml">
            <ui:define name="label">Dtdmketqua chon</ui:define>
            <h:outputText value="#{dtDmKetQuaHome.instance.dtdmketquaChon}"/>
        </s:decorate>

        <s:decorate id="dtdmketquaDiengiai" template="layout/display.xhtml">
            <ui:define name="label">Dtdmketqua diengiai</ui:define>
            <h:outputText value="#{dtDmKetQuaHome.instance.dtdmketquaDiengiai}"/>
        </s:decorate>

        <s:decorate id="dtdmketquaMa" template="layout/display.xhtml">
            <ui:define name="label">Dtdmketqua ma</ui:define>
            <h:outputText value="#{dtDmKetQuaHome.instance.dtdmketquaMa}"/>
        </s:decorate>

        <s:decorate id="dtdmketquaNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Dtdmketqua ngaygiocn</ui:define>
            <h:outputText value="#{dtDmKetQuaHome.instance.dtdmketquaNgaygiocn}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmKetQuaEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmKetQuaFrom ? 'DtDmKetQuaList' : dtDmKetQuaFrom}.xhtml"
                    id="done"

    </div>

</ui:composition>

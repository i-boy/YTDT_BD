<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Kết quả điều trị Chi tiết</f:facet>


        <s:decorate id="dmkqdtDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtDp}"/>
        </s:decorate>

        <s:decorate id="dmkqdtDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtDt}"/>
        </s:decorate>

        <s:decorate id="dmkqdtGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtGhichu}"/>
        </s:decorate>

        <s:decorate id="dmkqdtMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtMa}"/>
        </s:decorate>

        <s:decorate id="dmkqdtNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmkqdtQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtQl}"/>
        </s:decorate>

        <s:decorate id="dmkqdtTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmKetQuaDieuTriHome.instance.dmkqdtTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmKetQuaDieuTriEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmKetQuaDieuTriFrom ? 'DmKetQuaDieuTriList' : dmKetQuaDieuTriFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

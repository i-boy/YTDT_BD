<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Dự án đề tài Chi tiết</f:facet>


        <s:decorate id="dmduandetaiDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc dự phòng</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiDp}"/>
        </s:decorate>

        <s:decorate id="dmduandetaiDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc điều trị</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiDt}"/>
        </s:decorate>

        <s:decorate id="dmduandetaiMa" template="layout/display.xhtml">
            <ui:define name="label">Mã dự án đề tài</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiMa}"/>
        </s:decorate>

        <s:decorate id="dmduandetaiNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmduandetaiQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc quản lý</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiQl}"/>
        </s:decorate>

        <s:decorate id="dmduandetaiTen" template="layout/display.xhtml">
            <ui:define name="label">Tên dự án đề tài</ui:define>
            <h:outputText value="#{dmDuAnDeTaiHome.instance.dmduandetaiTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmDuAnDeTaiEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmDuAnDeTaiFrom ? 'DmDuAnDeTaiList' : dmDuAnDeTaiFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

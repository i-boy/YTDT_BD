<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmPhauThuat" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmPhauThuatHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Phẫu thuật</f:facet>





            <s:decorate id="dtdmphauthuatChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmphauthuatChon"
                                      value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon}"/>
            </s:decorate>


            <s:decorate id="dtdmphauthuatChon1Field" template="layout/edit.xhtml">
                <ui:define name="label">Chọn1</ui:define>
                <h:selectBooleanCheckbox id="dtdmphauthuatChon1"
                                      value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon1}"/>
            </s:decorate>


            <s:decorate id="dtdmphauthuatChon2Field" template="layout/edit.xhtml">
                <ui:define name="label">Chọn2</ui:define>
                <h:selectBooleanCheckbox id="dtdmphauthuatChon2"
                                      value="#{dtDmPhauThuatHome.instance.dtdmphauthuatChon2}"/>
            </s:decorate>


            <s:decorate id="dtdmphauthuatGopcaField" template="layout/edit.xhtml">
                <ui:define name="label">Có gộp ca</ui:define>
                <h:inputText id="dtdmphauthuatGopca"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatGopca}">
                    <a:support event="onblur" reRender="dtdmphauthuatGopcaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatLienheField" template="layout/edit.xhtml">
                <ui:define name="label">Liên hệ</ui:define>
                <h:inputText id="dtdmphauthuatLienhe"
                           size="50"
                      maxlength="50"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatLienhe}">
                    <a:support event="onblur" reRender="dtdmphauthuatLienheField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatLoai2Field" template="layout/edit.xhtml">
                <ui:define name="label">Loại Phẩu thuật</ui:define>
                <h:inputText id="dtdmphauthuatLoai2"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatLoai2}">
                    <a:support event="onblur" reRender="dtdmphauthuatLoai2Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmphauthuatMa"
                       required="true"
                           size="8"
                      maxlength="8"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMa}">
                    <a:support event="onblur" reRender="dtdmphauthuatMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatMamoField" template="layout/edit.xhtml">
                <ui:define name="label">Mã Mổ</ui:define>
                <h:inputText id="dtdmphauthuatMamo"
                           size="4"
                      maxlength="4"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMamo}">
                    <a:support event="onblur" reRender="dtdmphauthuatMamoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatMoField" template="layout/edit.xhtml">
                <ui:define name="label">Có mổ</ui:define>
                <h:selectBooleanCheckbox id="dtdmphauthuatMo"
                                      value="#{dtDmPhauThuatHome.instance.dtdmphauthuatMo}"/>
            </s:decorate>


            <s:decorate id="dtdmphauthuatNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmphauthuatNgaygiocn"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmphauthuatNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatOrderField" template="layout/edit.xhtml">
                <ui:define name="label">Thứ tự</ui:define>
                <h:inputText id="dtdmphauthuatOrder"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatOrder}">
                    <a:support event="onblur" reRender="dtdmphauthuatOrderField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatPhanbietField" template="layout/edit.xhtml">
                <ui:define name="label">Phân biệt</ui:define>
                <h:inputText id="dtdmphauthuatPhanbiet"
                           size="5"
                      maxlength="5"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatPhanbiet}">
                    <a:support event="onblur" reRender="dtdmphauthuatPhanbietField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatPhanloai2Field" template="layout/edit.xhtml">
                <ui:define name="label">Phân loại 2</ui:define>
                <h:inputText id="dtdmphauthuatPhanloai2"
                          value="#{dtDmPhauThuatHome.instance.dtdmphauthuatPhanloai2}">
                    <a:support event="onblur" reRender="dtdmphauthuatPhanloai2Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmphauthuatTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmphauthuatTen"
                               cols="80"
                               rows="10"
                           required="true"
                              value="#{dtDmPhauThuatHome.instance.dtdmphauthuatTen}"/>
            </s:decorate>


            <s:decorate id="dtdmphauthuatTtPtField" template="layout/edit.xhtml">
                <ui:define name="label">Thủ thuật phẫu thuật</ui:define>
                <h:selectBooleanCheckbox id="dtdmphauthuatTtPt"
                                      value="#{dtDmPhauThuatHome.instance.dtdmphauthuatTtPt}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmPhauThuatHome.persist}"
                       disabled="#{!dtDmPhauThuatHome.wired}"
                       rendered="#{!dtDmPhauThuatHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmPhauThuatHome.update}"
                       rendered="#{dtDmPhauThuatHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmPhauThuatHome.remove}"
                      immediate="true"
                       rendered="#{dtDmPhauThuatHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmPhauThuat.xhtml"
                rendered="#{dtDmPhauThuatHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmPhauThuatFrom ? 'DtDmPhauThuatList' : dtDmPhauThuatFrom}.xhtml"
                rendered="#{!dtDmPhauThuatHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Loại phẫu thuật">
    <div class="association" id="dtDmLoaiPhauThuatParent">

        <h:outputText value="Không tìm thấy dtDmLoaiPhauThuat phù hợp với dtDmPhauThuat."
                   rendered="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat == null}"/>

        <rich:dataTable var="_dtDmLoaiPhauThuat"
                   value="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat}"
                rendered="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmLoaiPhauThuatTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã loại phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã quy định BYT</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã quy định BYT mới</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptMabytt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptPhauthuat}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên loại phẫu thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thủ thuật</f:facet>
                <h:outputText value="#{_dtDmLoaiPhauThuat.dtdmloaiptThuthuat}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dtDmPhauThuatHome.instance.dtDmLoaiPhauThuat != null ? 'Thay đổi' : 'Chọn'} dtDmLoaiPhauThuat"
                       view="/DtDmLoaiPhauThuatList.xhtml">
                <f:param name="from" value="DtDmPhauThuatEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Phân loại phẫu thuật">
    <div class="association" id="dtDmPlPhauThuatParent">

        <h:outputText value="Không tìm thấy dtDmPlPhauThuat phù hợp với dtDmPhauThuat."
                   rendered="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat == null}"/>

        <rich:dataTable var="_dtDmPlPhauThuat"
                   value="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat}"
                rendered="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dtDmPlPhauThuatTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Chọn</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptChon}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã phụ</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptMaphu}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptTen}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc khoa</f:facet>
                <h:outputText value="#{_dtDmPlPhauThuat.dtdmplptThuockhoa}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dtDmPhauThuatHome.instance.dtDmPlPhauThuat != null ? 'Thay đổi' : 'Chọn'} dtDmPlPhauThuat"
                       view="/DtDmPlPhauThuatList.xhtml">
                <f:param name="from" value="DtDmPhauThuatEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

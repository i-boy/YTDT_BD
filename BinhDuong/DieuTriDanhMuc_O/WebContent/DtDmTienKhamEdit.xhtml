<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmTienKham" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmTienKhamHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Tiền khám</f:facet>



            <s:decorate id="dtdmtienkhamChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmtienkhamChon"
                                      value="#{dtDmTienKhamHome.instance.dtdmtienkhamChon}"/>
            </s:decorate>


            <s:decorate id="dtdmtienkhamDongiaField" template="layout/edit.xhtml">
                <ui:define name="label">Đơn giá</ui:define>
                <h:inputText id="dtdmtienkhamDongia"
                          value="#{dtDmTienKhamHome.instance.dtdmtienkhamDongia}">
                    <a:support event="onblur" reRender="dtdmtienkhamDongiaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtienkhamMaField" template="layout/edit.xhtml">
                <ui:define name="label">Dtdmtienkham ma</ui:define>
                <h:inputText id="dtdmtienkhamMa"
                       required="true"
                           size="8"
                      maxlength="8"
                          value="#{dtDmTienKhamHome.instance.dtdmtienkhamMa}">
                    <a:support event="onblur" reRender="dtdmtienkhamMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtienkhamMaloaiField" template="layout/edit.xhtml">
                <ui:define name="label">Mã loại</ui:define>
                <h:inputText id="dtdmtienkhamMaloai"
                           size="5"
                      maxlength="5"
                          value="#{dtDmTienKhamHome.instance.dtdmtienkhamMaloai}">
                    <a:support event="onblur" reRender="dtdmtienkhamMaloaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtienkhamNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmtienkhamNgaygiocn"
                          value="#{dtDmTienKhamHome.instance.dtdmtienkhamNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmtienkhamNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmtienkhamTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputTextarea id="dtdmtienkhamTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dtDmTienKhamHome.instance.dtdmtienkhamTen}"/>
            </s:decorate>


            <s:decorate id="dtdmtienkhamYeucauField" template="layout/edit.xhtml">
                <ui:define name="label">Yêu cầu</ui:define>
                <h:selectBooleanCheckbox id="dtdmtienkhamYeucau"
                                      value="#{dtDmTienKhamHome.instance.dtdmtienkhamYeucau}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmTienKhamHome.persist}"
                       disabled="#{!dtDmTienKhamHome.wired}"
                       rendered="#{!dtDmTienKhamHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmTienKhamHome.update}"
                       rendered="#{dtDmTienKhamHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmTienKhamHome.remove}"
                      immediate="true"
                       rendered="#{dtDmTienKhamHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmTienKham.xhtml"
                rendered="#{dtDmTienKhamHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmTienKhamFrom ? 'DtDmTienKhamList' : dtDmTienKhamFrom}.xhtml"
                rendered="#{!dtDmTienKhamHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

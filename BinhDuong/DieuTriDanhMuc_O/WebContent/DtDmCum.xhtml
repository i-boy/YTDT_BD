<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Cụm Chi tiết</f:facet>


        <s:decorate id="dtdmcumChon" template="layout/display.xhtml">
            <ui:define name="label">Chọn</ui:define>
            <h:outputText value="#{dtDmCumHome.instance.dtdmcumChon}"/>
        </s:decorate>

        <s:decorate id="dtdmcumGhichu" template="layout/display.xhtml">
            <ui:define name="label">Ghi chú</ui:define>
            <h:outputText value="#{dtDmCumHome.instance.dtdmcumGhichu}"/>
        </s:decorate>

        <s:decorate id="dtdmcumMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmCumHome.instance.dtdmcumMa}"/>
        </s:decorate>

        <s:decorate id="dtdmcumNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dtDmCumHome.instance.dtdmcumNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dtdmcumTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dtDmCumHome.instance.dtdmcumTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmCumEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmCumFrom ? 'DtDmCumList' : dtDmCumFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmTinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tỉnh tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã tỉnh</ui:define>
                <h:inputText id="dmtinhMa" value="#{dmTinhList.dmTinh.dmtinhMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã BHYT</ui:define>
                <h:inputText id="dmtinhMabhyt" value="#{dmTinhList.dmTinh.dmtinhMabhyt}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên tỉnh</ui:define>
                <h:inputText id="dmtinhTen" value="#{dmTinhList.dmTinh.dmtinhTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmTinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tỉnh Kết quả</f:facet>
    <div class="results" id="dmTinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmTinhList.resultList}"/>

    <rich:dataTable id="dmTinhList"
                var="_dmTinh"
              value="#{dmTinhList.resultList}"
           rendered="#{not empty dmTinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã huyện"/>
                    <ui:param name="propertyPath" value="dmTinh.dmhuyenMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmhuyenMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Dmtinh ma"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã BHYT"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhMabhyt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhMabhyt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Tên tỉnh"/>
                    <ui:param name="propertyPath" value="dmTinh.dmtinhTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmtinhTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã xã"/>
                    <ui:param name="propertyPath" value="dmTinh.dmxaMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTinh.dmxaMa}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmTinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmTinh">
                <f:param name="dmTinhDmtinhMaso"
                        value="#{_dmTinh.dmtinhMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmTinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmTinhEdit"
                rendered="#{empty from}">
                <f:param name="dmTinhDmtinhMaso"
                        value="#{_dmTinh.dmtinhMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmTinhList.xhtml"
            rendered="#{dmTinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmTinhList.xhtml"
            rendered="#{dmTinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmTinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmTinhList.xhtml"
            rendered="#{dmTinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmTinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmTinhList.xhtml"
            rendered="#{dmTinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmTinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmTinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Tỉnh">
            <f:param name="dmTinhDmtinhMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

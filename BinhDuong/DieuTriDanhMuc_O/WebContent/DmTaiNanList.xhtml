<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmTaiNanSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tai nạn tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmtainanMa" value="#{dmTaiNanList.dmTaiNan.dmtainanMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmtainanTen" value="#{dmTaiNanList.dmTaiNan.dmtainanTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmTaiNanList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tai nạn Kết quả</f:facet>
    <div class="results" id="dmTaiNanList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmTaiNanList.resultList}"/>

    <rich:dataTable id="dmTaiNanList"
                var="_dmTaiNan"
              value="#{dmTaiNanList.resultList}"
           rendered="#{not empty dmTaiNanList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmTaiNan.dmtainanTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmTaiNan.dmtainanTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmTaiNan' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmTaiNan">
                <f:param name="dmTaiNanDmtainanMaso"
                        value="#{_dmTaiNan.dmtainanMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmTaiNanEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmTaiNanEdit"
                rendered="#{empty from}">
                <f:param name="dmTaiNanDmtainanMaso"
                        value="#{_dmTaiNan.dmtainanMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmTaiNanList.xhtml"
            rendered="#{dmTaiNanList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmTaiNanList.xhtml"
            rendered="#{dmTaiNanList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmTaiNanList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmTaiNanList.xhtml"
            rendered="#{dmTaiNanList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmTaiNanList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmTaiNanList.xhtml"
            rendered="#{dmTaiNanList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmTaiNanList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmTaiNanEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Tai nạn">
            <f:param name="dmTaiNanDmtainanMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

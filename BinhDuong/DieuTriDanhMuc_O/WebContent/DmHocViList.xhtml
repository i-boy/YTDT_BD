<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmHocViSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Học vị tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã học vị</ui:define>
                <h:inputText id="dmhocviMa" value="#{dmHocViList.dmHocVi.dmhocviMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên học vị</ui:define>
                <h:inputText id="dmhocviTen" value="#{dmHocViList.dmHocVi.dmhocviTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmhocviTenbc" value="#{dmHocViList.dmHocVi.dmhocviTenbc}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmHocViList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Học vị Kết quả</f:facet>
    <div class="results" id="dmHocViList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmHocViList.resultList}"/>

    <rich:dataTable id="dmHocViList"
                var="_dmHocVi"
              value="#{dmHocViList.resultList}"
           rendered="#{not empty dmHocViList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Mã nhóm học vị"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmNhomHocVi.dmnhomhocviMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmNhomHocVi.dmnhomhocviMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Đại học"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviDaihoc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviDaihoc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Dmhocvi ma"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Tên học vị"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Tên báo cáo"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviTenbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviTenbc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmHocViList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmHocVi.dmhocviThutu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmHocVi.dmhocviThutu}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmHocVi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmHocVi">
                <f:param name="dmHocViDmhocviMaso"
                        value="#{_dmHocVi.dmhocviMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmHocViEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmHocViEdit"
                rendered="#{empty from}">
                <f:param name="dmHocViDmhocviMaso"
                        value="#{_dmHocVi.dmhocviMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmHocViList.xhtml"
            rendered="#{dmHocViList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmHocViList.xhtml"
            rendered="#{dmHocViList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmHocViList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmHocViList.xhtml"
            rendered="#{dmHocViList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmHocViList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmHocViList.xhtml"
            rendered="#{dmHocViList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmHocViList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmHocViEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Học vị">
            <f:param name="dmHocViDmhocviMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

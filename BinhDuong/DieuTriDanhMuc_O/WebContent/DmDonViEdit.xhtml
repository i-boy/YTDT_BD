<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDonVi" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmDonViHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Đơn vị</f:facet>









            <s:decorate id="dmdonviChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dmdonviChon"
                                      value="#{dmDonViHome.instance.dmdonviChon}"/>
            </s:decorate>


            <s:decorate id="dmdonviDienthoaiField" template="layout/edit.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmdonviDienthoai"
                           size="15"
                      maxlength="15"
                          value="#{dmDonViHome.instance.dmdonviDienthoai}">
                    <a:support event="onblur" reRender="dmdonviDienthoaiField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdonviDvquanlytructiepField" template="layout/edit.xhtml">
                <ui:define name="label">Đơn vị quản lý trực tiếp</ui:define>
                <h:inputText id="dmdonviDvquanlytructiep"
                           size="100"
                      maxlength="100"
                          value="#{dmDonViHome.instance.dmdonviDvquanlytructiep}">
                    <a:support event="onblur" reRender="dmdonviDvquanlytructiepField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdonviMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã đơn vị</ui:define>
                <h:inputText id="dmdonviMa"
                           size="10"
                      maxlength="10"
                          value="#{dmDonViHome.instance.dmdonviMa}">
                    <a:support event="onblur" reRender="dmdonviMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdonviNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmdonviNgaygiocn"
                          value="#{dmDonViHome.instance.dmdonviNgaygiocn}">
                    <a:support event="onblur" reRender="dmdonviNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdonviSonhatuyenduongField" template="layout/edit.xhtml">
                <ui:define name="label">Số nhà tuyến đường</ui:define>
                <h:inputTextarea id="dmdonviSonhatuyenduong"
                               cols="80"
                               rows="2"
                              value="#{dmDonViHome.instance.dmdonviSonhatuyenduong}"/>
            </s:decorate>


            <s:decorate id="dmdonviTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên đơn vị</ui:define>
                <h:inputText id="dmdonviTen"
                           size="100"
                      maxlength="100"
                          value="#{dmDonViHome.instance.dmdonviTen}">
                    <a:support event="onblur" reRender="dmdonviTenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdonviTenbaocaoField" template="layout/edit.xhtml">
                <ui:define name="label">Tên báo cáo</ui:define>
                <h:inputText id="dmdonviTenbaocao"

                      maxlength="50"
                          value="#{dmDonViHome.instance.dmdonviTenbaocao}">
                    <a:support event="onblur" reRender="dmdonviTenbaocaoField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

                <ui:define name="label">Đơn vị URL</ui:define>
                <h:inputText id="dmdonviUrl"
                           size="100"
                      maxlength="128"
                          value="#{dmDonViHome.instance.dmdonviUrl}">
                    <a:support event="onblur" reRender="dmdonviUrlField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>

            </div>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDonViHome.persist}"
                       disabled="#{!dmDonViHome.wired}"
                       rendered="#{!dmDonViHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDonViHome.update}"
                       rendered="#{dmDonViHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmDonViHome.remove}"
                      immediate="true"
                       rendered="#{dmDonViHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmDonVi.xhtml"
                rendered="#{dmDonViHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmDonViFrom ? 'DmDonViList' : dmDonViFrom}.xhtml"
                rendered="#{!dmDonViHome.managed}"/>

        </div>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmGioAn" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmGioAnHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Giờ ăn</f:facet>



            <s:decorate id="dtdmgaChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmgaChon"
                                      value="#{dtDmGioAnHome.instance.dtdmgaChon}"/>
            </s:decorate>


            <s:decorate id="dtdmgaMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmgaMa"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{dtDmGioAnHome.instance.dtdmgaMa}">
                    <a:support event="onblur" reRender="dtdmgaMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmgaNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmgaNgaygiocn"
                          value="#{dtDmGioAnHome.instance.dtdmgaNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmgaNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dtdmgaTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmgaTen"
                           size="100"
                      maxlength="100"
                          value="#{dtDmGioAnHome.instance.dtdmgaTen}">
                    <a:support event="onblur" reRender="dtdmgaTenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmGioAnHome.persist}"
                       disabled="#{!dtDmGioAnHome.wired}"
                       rendered="#{!dtDmGioAnHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmGioAnHome.update}"
                       rendered="#{dtDmGioAnHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmGioAnHome.remove}"
                      immediate="true"
                       rendered="#{dtDmGioAnHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmGioAn.xhtml"
                rendered="#{dtDmGioAnHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmGioAnFrom ? 'DtDmGioAnList' : dtDmGioAnFrom}.xhtml"
                rendered="#{!dtDmGioAnHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

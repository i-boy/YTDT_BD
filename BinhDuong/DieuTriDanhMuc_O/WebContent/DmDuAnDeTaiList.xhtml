<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDuAnDeTaiSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Dự án đề tài tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã dự án đề tài</ui:define>
                <h:inputText id="dmduandetaiMa" value="#{dmDuAnDeTaiList.dmDuAnDeTai.dmduandetaiMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên dự án đề tài</ui:define>
                <h:inputText id="dmduandetaiTen" value="#{dmDuAnDeTaiList.dmDuAnDeTai.dmduandetaiTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmDuAnDeTaiList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Dự án đề tài Kết quả</f:facet>
    <div class="results" id="dmDuAnDeTaiList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmDuAnDeTaiList.resultList}"/>

    <rich:dataTable id="dmDuAnDeTaiList"
                var="_dmDuAnDeTai"
              value="#{dmDuAnDeTaiList.resultList}"
           rendered="#{not empty dmDuAnDeTaiList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Mã dự án đề tài"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDuAnDeTaiList}"/>
                    <ui:param name="propertyLabel" value="Tên dự án đề tài"/>
                    <ui:param name="propertyPath" value="dmDuAnDeTai.dmduandetaiTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDuAnDeTai.dmduandetaiTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmDuAnDeTai' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmDuAnDeTai">
                <f:param name="dmDuAnDeTaiDmduandetaiMaso"
                        value="#{_dmDuAnDeTai.dmduandetaiMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmDuAnDeTaiEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmDuAnDeTaiEdit"
                rendered="#{empty from}">
                <f:param name="dmDuAnDeTaiDmduandetaiMaso"
                        value="#{_dmDuAnDeTai.dmduandetaiMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmDuAnDeTaiList.xhtml"
            rendered="#{dmDuAnDeTaiList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmDuAnDeTaiList.xhtml"
            rendered="#{dmDuAnDeTaiList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmDuAnDeTaiList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmDuAnDeTaiList.xhtml"
            rendered="#{dmDuAnDeTaiList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmDuAnDeTaiList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmDuAnDeTaiList.xhtml"
            rendered="#{dmDuAnDeTaiList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmDuAnDeTaiList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmDuAnDeTaiEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Dự án đề tài">
            <f:param name="dmDuAnDeTaiDmduandetaiMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmTinh" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmTinhHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Tỉnh</f:facet>











            <s:decorate id="dmhuyenMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã huyện</ui:define>
                <h:selectBooleanCheckbox id="dmhuyenMa"
                                      value="#{dmTinhHome.instance.dmhuyenMa}"/>
            </s:decorate>


            <s:decorate id="dmtinhChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dmtinhChon"
                                      value="#{dmTinhHome.instance.dmtinhChon}"/>
            </s:decorate>


            <s:decorate id="dmtinhDefaField" template="layout/edit.xhtml">
                <ui:define name="label">Mặc định</ui:define>
                <h:selectBooleanCheckbox id="dmtinhDefa"
                                      value="#{dmTinhHome.instance.dmtinhDefa}"/>
            </s:decorate>


            <s:decorate id="dmtinhMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã tỉnh</ui:define>
                <h:inputText id="dmtinhMa"
                       required="true"
                           size="3"
                      maxlength="3"
                          value="#{dmTinhHome.instance.dmtinhMa}">
                    <a:support event="onblur" reRender="dmtinhMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmtinhMabhytField" template="layout/edit.xhtml">
                <ui:define name="label">Mã BHYT</ui:define>
                <h:inputText id="dmtinhMabhyt"
                           size="2"
                      maxlength="2"
                          value="#{dmTinhHome.instance.dmtinhMabhyt}">
                    <a:support event="onblur" reRender="dmtinhMabhytField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmtinhNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmtinhNgaygiocn"
                          value="#{dmTinhHome.instance.dmtinhNgaygiocn}">
                    <a:support event="onblur" reRender="dmtinhNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmtinhTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên tỉnh</ui:define>
                <h:inputText id="dmtinhTen"
                       required="true"
                           size="50"
                      maxlength="50"
                          value="#{dmTinhHome.instance.dmtinhTen}">
                    <a:support event="onblur" reRender="dmtinhTenField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmxaMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã xã</ui:define>
                <h:selectBooleanCheckbox id="dmxaMa"
                                      value="#{dmTinhHome.instance.dmxaMa}"/>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmTinhHome.persist}"
                       disabled="#{!dmTinhHome.wired}"
                       rendered="#{!dmTinhHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmTinhHome.update}"
                       rendered="#{dmTinhHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmTinhHome.remove}"
                      immediate="true"
                       rendered="#{dmTinhHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmTinh.xhtml"
                rendered="#{dmTinhHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmTinhFrom ? 'DmTinhList' : dmTinhFrom}.xhtml"
                rendered="#{!dmTinhHome.managed}"/>

        </div>
    </h:form>

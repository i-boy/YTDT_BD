<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmLoaiThucPhamSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại thực phẩm tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmltpMa" value="#{dtDmLoaiThucPhamList.dtDmLoaiThucPham.dtdmltpMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmltpTen" value="#{dtDmLoaiThucPhamList.dtDmLoaiThucPham.dtdmltpTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmLoaiThucPhamList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại thực phẩm Kết quả</f:facet>
    <div class="results" id="dtDmLoaiThucPhamList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmLoaiThucPhamList.resultList}"/>

    <rich:dataTable id="dtDmLoaiThucPhamList"
                var="_dtDmLoaiThucPham"
              value="#{dtDmLoaiThucPhamList.resultList}"
           rendered="#{not empty dtDmLoaiThucPhamList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dtdmltpMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dtdmltpMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Đơn vị tính mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dmDonViTinh.dmdonvitinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dmDonViTinh.dmdonvitinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dtdmltpChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dtdmltpChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dtdmltpMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dtdmltpMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dtdmltpNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dtdmltpNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiThucPhamList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmLoaiThucPham.dtdmltpTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiThucPham.dtdmltpTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmLoaiThucPham' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmLoaiThucPham">
                <f:param name="dtDmLoaiThucPhamDtdmltpMaso"
                        value="#{_dtDmLoaiThucPham.dtdmltpMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmLoaiThucPhamEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmLoaiThucPhamEdit"
                rendered="#{empty from}">
                <f:param name="dtDmLoaiThucPhamDtdmltpMaso"
                        value="#{_dtDmLoaiThucPham.dtdmltpMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmLoaiThucPhamList.xhtml"
            rendered="#{dtDmLoaiThucPhamList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmLoaiThucPhamList.xhtml"
            rendered="#{dtDmLoaiThucPhamList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiThucPhamList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiThucPhamList.xhtml"
            rendered="#{dtDmLoaiThucPhamList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiThucPhamList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiThucPhamList.xhtml"
            rendered="#{dtDmLoaiThucPhamList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiThucPhamList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmLoaiThucPhamEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại thực phẩm">
            <f:param name="dtDmLoaiThucPhamDtdmltpMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

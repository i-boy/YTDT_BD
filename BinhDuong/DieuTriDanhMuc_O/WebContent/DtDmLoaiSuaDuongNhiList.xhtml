<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmLoaiSuaDuongNhiSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại sữa dưỡng nhi tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmlsdnMa" value="#{dtDmLoaiSuaDuongNhiList.dtDmLoaiSuaDuongNhi.dtdmlsdnMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmlsdnTen" value="#{dtDmLoaiSuaDuongNhiList.dtDmLoaiSuaDuongNhi.dtdmlsdnTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmLoaiSuaDuongNhiList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại sữa dưỡng nhi Kết quả</f:facet>
    <div class="results" id="dtDmLoaiSuaDuongNhiList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmLoaiSuaDuongNhiList.resultList}"/>

    <rich:dataTable id="dtDmLoaiSuaDuongNhiList"
                var="_dtDmLoaiSuaDuongNhi"
              value="#{dtDmLoaiSuaDuongNhiList.resultList}"
           rendered="#{not empty dtDmLoaiSuaDuongNhiList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiSuaDuongNhiList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmLoaiSuaDuongNhi.dtdmlsdnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiSuaDuongNhiList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmLoaiSuaDuongNhi.dtdmlsdnChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiSuaDuongNhiList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmLoaiSuaDuongNhi.dtdmlsdnMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiSuaDuongNhiList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmLoaiSuaDuongNhi.dtdmlsdnNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmLoaiSuaDuongNhiList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmLoaiSuaDuongNhi.dtdmlsdnTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmLoaiSuaDuongNhi' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmLoaiSuaDuongNhi">
                <f:param name="dtDmLoaiSuaDuongNhiDtdmlsdnMaso"
                        value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmLoaiSuaDuongNhiEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmLoaiSuaDuongNhiEdit"
                rendered="#{empty from}">
                <f:param name="dtDmLoaiSuaDuongNhiDtdmlsdnMaso"
                        value="#{_dtDmLoaiSuaDuongNhi.dtdmlsdnMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmLoaiSuaDuongNhiList.xhtml"
            rendered="#{dtDmLoaiSuaDuongNhiList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmLoaiSuaDuongNhiList.xhtml"
            rendered="#{dtDmLoaiSuaDuongNhiList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiSuaDuongNhiList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiSuaDuongNhiList.xhtml"
            rendered="#{dtDmLoaiSuaDuongNhiList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiSuaDuongNhiList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmLoaiSuaDuongNhiList.xhtml"
            rendered="#{dtDmLoaiSuaDuongNhiList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmLoaiSuaDuongNhiList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmLoaiSuaDuongNhiEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại sữa dưỡng nhi">
            <f:param name="dtDmLoaiSuaDuongNhiDtdmlsdnMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

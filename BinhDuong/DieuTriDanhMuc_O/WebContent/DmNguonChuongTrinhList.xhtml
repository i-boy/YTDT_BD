<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNguonChuongTrinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nguồn CT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnctMa" value="#{dmNguonChuongTrinhList.dmNguonChuongTrinh.dmnctMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnctTen" value="#{dmNguonChuongTrinhList.dmNguonChuongTrinh.dmnctTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNguonChuongTrinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nguồn CT Kết quả</f:facet>
    <div class="results" id="dmNguonChuongTrinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNguonChuongTrinhList.resultList}"/>

    <rich:dataTable id="dmNguonChuongTrinhList"
                var="_dmNguonChuongTrinh"
              value="#{dmNguonChuongTrinhList.resultList}"
           rendered="#{not empty dmNguonChuongTrinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Loại nguồn CT mã số"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmLoaiNguonChuongTrinh.dmlnctMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmLoaiNguonChuongTrinh.dmlnctMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNguonChuongTrinhList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmNguonChuongTrinh.dmnctThutucbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNguonChuongTrinh.dmnctThutucbc}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNguonChuongTrinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNguonChuongTrinh">
                <f:param name="dmNguonChuongTrinhDmnctMaso"
                        value="#{_dmNguonChuongTrinh.dmnctMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNguonChuongTrinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNguonChuongTrinhEdit"
                rendered="#{empty from}">
                <f:param name="dmNguonChuongTrinhDmnctMaso"
                        value="#{_dmNguonChuongTrinh.dmnctMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNguonChuongTrinhList.xhtml"
            rendered="#{dmNguonChuongTrinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNguonChuongTrinhList.xhtml"
            rendered="#{dmNguonChuongTrinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNguonChuongTrinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNguonChuongTrinhList.xhtml"
            rendered="#{dmNguonChuongTrinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNguonChuongTrinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNguonChuongTrinhList.xhtml"
            rendered="#{dmNguonChuongTrinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNguonChuongTrinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNguonChuongTrinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nguồn CT">
            <f:param name="dmNguonChuongTrinhDmnctMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

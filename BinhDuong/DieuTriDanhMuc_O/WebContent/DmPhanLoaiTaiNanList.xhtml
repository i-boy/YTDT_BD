<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmPhanLoaiTaiNanSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phân loại tai nạn tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmpltainanMa" value="#{dmPhanLoaiTaiNanList.dmPhanLoaiTaiNan.dmpltainanMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tài liệu</ui:define>
                <h:inputText id="dmpltainanTaptin" value="#{dmPhanLoaiTaiNanList.dmPhanLoaiTaiNan.dmpltainanTaptin}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên Phân loại</ui:define>
                <h:inputText id="dmpltainanTen" value="#{dmPhanLoaiTaiNanList.dmPhanLoaiTaiNan.dmpltainanTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên Phân loại 02</ui:define>
                <h:inputText id="dmpltainanTen2" value="#{dmPhanLoaiTaiNanList.dmPhanLoaiTaiNan.dmpltainanTen2}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmPhanLoaiTaiNanList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phân loại tai nạn Kết quả</f:facet>
    <div class="results" id="dmPhanLoaiTaiNanList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmPhanLoaiTaiNanList.resultList}"/>

    <rich:dataTable id="dmPhanLoaiTaiNanList"
                var="_dmPhanLoaiTaiNan"
              value="#{dmPhanLoaiTaiNanList.resultList}"
           rendered="#{not empty dmPhanLoaiTaiNanList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tai nạn mã số"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmTaiNan.dmtainanMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmTaiNan.dmtainanMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="BHYT"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanBhyt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanBhyt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="BHYT2"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanBhyt2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanBhyt2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tài liệu"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanTaptin"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanTaptin}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tên Phân loại"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tên Phân loại 02"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiTaiNan.dmpltainanTen2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiTaiNan.dmpltainanTen2}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmPhanLoaiTaiNan' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmPhanLoaiTaiNan">
                <f:param name="dmPhanLoaiTaiNanDmpltainanMaso"
                        value="#{_dmPhanLoaiTaiNan.dmpltainanMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmPhanLoaiTaiNanEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmPhanLoaiTaiNanEdit"
                rendered="#{empty from}">
                <f:param name="dmPhanLoaiTaiNanDmpltainanMaso"
                        value="#{_dmPhanLoaiTaiNan.dmpltainanMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmPhanLoaiTaiNanList.xhtml"
            rendered="#{dmPhanLoaiTaiNanList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmPhanLoaiTaiNanList.xhtml"
            rendered="#{dmPhanLoaiTaiNanList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiTaiNanList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanLoaiTaiNanList.xhtml"
            rendered="#{dmPhanLoaiTaiNanList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiTaiNanList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanLoaiTaiNanList.xhtml"
            rendered="#{dmPhanLoaiTaiNanList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiTaiNanList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmPhanLoaiTaiNanEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phân loại tai nạn">
            <f:param name="dmPhanLoaiTaiNanDmpltainanMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

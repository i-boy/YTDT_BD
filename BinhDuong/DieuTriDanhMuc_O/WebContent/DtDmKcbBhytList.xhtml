<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmKcbBhytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="KCB BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã huyện BHYT</ui:define>
                <h:inputText id="dtdmhuyenbhytMa" value="#{dtDmKcbBhytList.dtDmKcbBhyt.dtdmhuyenbhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmkcbbhytGhichu" value="#{dtDmKcbBhytList.dtDmKcbBhyt.dtdmkcbbhytGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmkcbbhytMa" value="#{dtDmKcbBhytList.dtDmKcbBhyt.dtdmkcbbhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dtdmkcbbhytTen" value="#{dtDmKcbBhytList.dtDmKcbBhyt.dtdmkcbbhytTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmKcbBhytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">KCB BHYT Kết quả</f:facet>
    <div class="results" id="dtDmKcbBhytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmKcbBhytList.resultList}"/>

    <rich:dataTable id="dtDmKcbBhytList"
                var="_dtDmKcbBhyt"
              value="#{dtDmKcbBhytList.resultList}"
           rendered="#{not empty dtDmKcbBhytList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Tính BHYT mã số"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtDmTinhBhyt.dtdmtinhbhytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Tuyến KCB mã số"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtDmTuyenKcb.dtdmtuyenkcbMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtDmTuyenKcb.dtdmtuyenkcbMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã huyện BHYT"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmhuyenbhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmhuyenbhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Mặc định"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytDefa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytDefa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Mẫu thẻ"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytMauthe"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytMauthe}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmKcbBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dtDmKcbBhyt.dtdmkcbbhytTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmKcbBhyt.dtdmkcbbhytTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmKcbBhyt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmKcbBhyt">
                <f:param name="dtDmKcbBhytDtdmkcbbhytMaso"
                        value="#{_dtDmKcbBhyt.dtdmkcbbhytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmKcbBhytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmKcbBhytEdit"
                rendered="#{empty from}">
                <f:param name="dtDmKcbBhytDtdmkcbbhytMaso"
                        value="#{_dtDmKcbBhyt.dtdmkcbbhytMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmKcbBhytList.xhtml"
            rendered="#{dtDmKcbBhytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmKcbBhytList.xhtml"
            rendered="#{dtDmKcbBhytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmKcbBhytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKcbBhytList.xhtml"
            rendered="#{dtDmKcbBhytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmKcbBhytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmKcbBhytList.xhtml"
            rendered="#{dtDmKcbBhytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmKcbBhytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmKcbBhytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới KCB BHYT">
            <f:param name="dtDmKcbBhytDtdmkcbbhytMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

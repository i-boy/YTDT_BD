<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">QH gia đình Chi tiết</f:facet>


        <s:decorate id="dmqhgdDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdDp}"/>
        </s:decorate>

        <s:decorate id="dmqhgdDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdDt}"/>
        </s:decorate>

        <s:decorate id="dmqhgdMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdMa}"/>
        </s:decorate>

        <s:decorate id="dmqhgdNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmqhgdQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdQl}"/>
        </s:decorate>

        <s:decorate id="dmqhgdTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmQuanHeGiaDinhHome.instance.dmqhgdTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmQuanHeGiaDinhEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmQuanHeGiaDinhFrom ? 'DmQuanHeGiaDinhList' : dmQuanHeGiaDinhFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

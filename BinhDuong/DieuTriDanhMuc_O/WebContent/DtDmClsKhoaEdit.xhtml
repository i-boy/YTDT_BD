<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmClsKhoa" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dtDmClsKhoaHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Khoa CLS</f:facet>





            <s:decorate id="dtdmclskhoaChonField" template="layout/edit.xhtml">
                <ui:define name="label">Chọn</ui:define>
                <h:selectBooleanCheckbox id="dtdmclskhoaChon"
                                      value="#{dtDmClsKhoaHome.instance.dtdmclskhoaChon}"/>
            </s:decorate>


            <s:decorate id="dtdmclskhoaNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dtdmclskhoaNgaygiocn"
                          value="#{dtDmClsKhoaHome.instance.dtdmclskhoaNgaygiocn}">
                    <a:support event="onblur" reRender="dtdmclskhoaNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmClsKhoaHome.persist}"
                       disabled="#{!dtDmClsKhoaHome.wired}"
                       rendered="#{!dtDmClsKhoaHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dtDmClsKhoaHome.update}"
                       rendered="#{dtDmClsKhoaHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dtDmClsKhoaHome.remove}"
                      immediate="true"
                       rendered="#{dtDmClsKhoaHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DtDmClsKhoa.xhtml"
                rendered="#{dtDmClsKhoaHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dtDmClsKhoaFrom ? 'DtDmClsKhoaList' : dtDmClsKhoaFrom}.xhtml"
                rendered="#{!dtDmClsKhoaHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

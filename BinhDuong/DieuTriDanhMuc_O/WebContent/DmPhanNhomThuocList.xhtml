<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmPhanNhomThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phân nhóm thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhân viên cập nhật</ui:define>
                <h:inputText id="dmnhanvienCn" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmnhanvienCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmphannhomthuocGhichu" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmphannhomthuocGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phân nhóm thuốc</ui:define>
                <h:inputText id="dmphannhomthuocMa" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmphannhomthuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dmphannhomthuocMaphu" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmphannhomthuocMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên phân nhóm thuốc</ui:define>
                <h:inputText id="dmphannhomthuocTen" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmphannhomthuocTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Thứ tự</ui:define>
                <h:inputText id="dmphannhomthuocThutu" value="#{dmPhanNhomThuocList.dmPhanNhomThuoc.dmphannhomthuocThutu}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmPhanNhomThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phân nhóm thuốc Kết quả</f:facet>
    <div class="results" id="dmPhanNhomThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmPhanNhomThuocList.resultList}"/>

    <rich:dataTable id="dmPhanNhomThuocList"
                var="_dmPhanNhomThuoc"
              value="#{dmPhanNhomThuocList.resultList}"
           rendered="#{not empty dmPhanNhomThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhóm BC Thuốc"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmNhomBaoCaoThuoc.dmnhombcthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmNhomBaoCaoThuoc.dmnhombcthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên cập nhật"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmnhanvienCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmnhanvienCn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã phân nhóm thuốc"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên phân nhóm thuốc"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanNhomThuocList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmPhanNhomThuoc.dmphannhomthuocThutu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanNhomThuoc.dmphannhomthuocThutu}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmPhanNhomThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmPhanNhomThuoc">
                <f:param name="dmPhanNhomThuocDmphannhomthuocMaso"
                        value="#{_dmPhanNhomThuoc.dmphannhomthuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmPhanNhomThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmPhanNhomThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmPhanNhomThuocDmphannhomthuocMaso"
                        value="#{_dmPhanNhomThuoc.dmphannhomthuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmPhanNhomThuocList.xhtml"
            rendered="#{dmPhanNhomThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmPhanNhomThuocList.xhtml"
            rendered="#{dmPhanNhomThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmPhanNhomThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanNhomThuocList.xhtml"
            rendered="#{dmPhanNhomThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmPhanNhomThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanNhomThuocList.xhtml"
            rendered="#{dmPhanNhomThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmPhanNhomThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmPhanNhomThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phân nhóm thuốc">
            <f:param name="dmPhanNhomThuocDmphannhomthuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

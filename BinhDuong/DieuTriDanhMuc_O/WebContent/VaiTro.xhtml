<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Vai tro Chi tiết</f:facet>


        <s:decorate id="vaitroMa" template="layout/display.xhtml">
            <ui:define name="label">Vaitro ma</ui:define>
            <h:outputText value="#{vaiTroHome.instance.vaitroMa}"/>
        </s:decorate>

        <s:decorate id="vaitroTen" template="layout/display.xhtml">
            <ui:define name="label">Vaitro ten</ui:define>
            <h:outputText value="#{vaiTroHome.instance.vaitroTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/VaiTroEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty vaiTroFrom ? 'VaiTroList' : vaiTroFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

    <rich:tabPanel switchType="ajax">
<ui:remove>
    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Người dùng vai tros</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="nguoiDungVaiTrosChildren">

        <h:outputText value="Không có  nguoiDungVaiTros phù hợp với vaiTro."
                   rendered="#{empty vaiTroHome.nguoiDungVaiTros}"/>

        <rich:dataTable value="#{vaiTroHome.nguoiDungVaiTros}"
                       var="_nguoiDungVaiTro"
                  rendered="#{not empty vaiTroHome.nguoiDungVaiTros}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="nguoiDungVaiTrosTable">
            <rich:column sortBy="#{_nguoiDungVaiTro.ndvaitroMaso}">
                <f:facet name="header">Ndvaitro maso</f:facet>
                <h:outputText value="#{_nguoiDungVaiTro.ndvaitroMaso}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="selectnguoiDungVaiTro"
                     value="Chọn"
                      view="/NguoiDungVaiTro.xhtml">
                    <f:param name="nguoiDungVaiTroNdvaitroMaso"
                            value="#{_nguoiDungVaiTro.ndvaitroMaso}"/>
                    <f:param name="nguoiDungVaiTroFrom" value="VaiTro"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Thêm nguoiDungVaiTro"
                view="/NguoiDungVaiTroEdit.xhtml">
            <f:param name="vaiTroVaitroMaso"
                    value="#{vaiTroHome.instance.vaitroMaso}"/>
            <f:param name="nguoiDungVaiTroFrom" value="VaiTro"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Người dùng vai tros_1</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="nguoiDungVaiTros_1Children">

        <h:outputText value="Không có  nguoiDungVaiTros_1 phù hợp với vaiTro."
                   rendered="#{empty vaiTroHome.nguoiDungVaiTros_1}"/>

        <rich:dataTable value="#{vaiTroHome.nguoiDungVaiTros_1}"
                       var="_nguoiDungVaiTro"
                  rendered="#{not empty vaiTroHome.nguoiDungVaiTros_1}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="nguoiDungVaiTros_1Table">
            <rich:column sortBy="#{_nguoiDungVaiTro.ndvaitroMaso}">
                <f:facet name="header">Ndvaitro maso</f:facet>
                <h:outputText value="#{_nguoiDungVaiTro.ndvaitroMaso}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Thao tác</f:facet>
                <s:link id="selectnguoiDungVaiTro"
                     value="Chọn"
                      view="/NguoiDungVaiTro.xhtml">
                    <f:param name="nguoiDungVaiTroNdvaitroMaso"
                            value="#{_nguoiDungVaiTro.ndvaitroMaso}"/>
                    <f:param name="nguoiDungVaiTroFrom" value="VaiTro"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Thêm nguoiDungVaiTro"
                view="/NguoiDungVaiTroEdit.xhtml">
            <f:param name="vaiTroVaitroMaso"
                    value="#{vaiTroHome.instance.vaitroMaso}"/>
            <f:param name="nguoiDungVaiTroFrom" value="VaiTro"/>
        </s:button>
    </div>
    </rich:tab>
    </ui:remove>
</rich:tabPanel>
</ui:define>

</ui:composition>

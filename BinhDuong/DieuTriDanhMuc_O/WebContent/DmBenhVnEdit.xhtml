<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhVn" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmBenhVnHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Bệnh VN</f:facet>






            <s:decorate id="dmbenhvnBaogomField" template="layout/edit.xhtml">
                <ui:define name="label">Bao gồm</ui:define>
                <h:inputText id="dmbenhvnBaogom"
                           size="5"
                      maxlength="5"
                          value="#{dmBenhVnHome.instance.dmbenhvnBaogom}">
                    <a:support event="onblur" reRender="dmbenhvnBaogomField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc dự phòng</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvnDp"
                                      value="#{dmBenhVnHome.instance.dmbenhvnDp}"/>
            </s:decorate>


            <s:decorate id="dmbenhvnDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc điều trị</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvnDt"
                                      value="#{dmBenhVnHome.instance.dmbenhvnDt}"/>
            </s:decorate>


            <s:decorate id="dmbenhvnMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã bệnh VN</ui:define>
                <h:inputText id="dmbenhvnMa"
                           size="3"
                      maxlength="3"
                          value="#{dmBenhVnHome.instance.dmbenhvnMa}">
                    <a:support event="onblur" reRender="dmbenhvnMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnMabytField" template="layout/edit.xhtml">
                <ui:define name="label">Mã BHYT</ui:define>
                <h:inputText id="dmbenhvnMabyt"
                       required="true"
                          value="#{dmBenhVnHome.instance.dmbenhvnMabyt}">
                    <a:support event="onblur" reRender="dmbenhvnMabytField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnMachungField" template="layout/edit.xhtml">
                <ui:define name="label">Mã chung</ui:define>
                <h:inputText id="dmbenhvnMachung"
                           size="50"
                      maxlength="50"
                          value="#{dmBenhVnHome.instance.dmbenhvnMachung}">
                    <a:support event="onblur" reRender="dmbenhvnMachungField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnMaicd10Field" template="layout/edit.xhtml">
                <ui:define name="label">Mã ICD 10</ui:define>
                <h:inputText id="dmbenhvnMaicd10"
                       required="true"
                           size="7"
                      maxlength="7"
                          value="#{dmBenhVnHome.instance.dmbenhvnMaicd10}">
                    <a:support event="onblur" reRender="dmbenhvnMaicd10Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnMaicd10bField" template="layout/edit.xhtml">
                <ui:define name="label">Mã ICD 10b</ui:define>
                <h:inputTextarea id="dmbenhvnMaicd10b"
                               cols="80"
                               rows="3"
                              value="#{dmBenhVnHome.instance.dmbenhvnMaicd10b}"/>
            </s:decorate>


            <s:decorate id="dmbenhvnNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmbenhvnNgaygiocn"
                          value="#{dmBenhVnHome.instance.dmbenhvnNgaygiocn}">
                    <a:support event="onblur" reRender="dmbenhvnNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmbenhvnQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc quản lý</ui:define>
                <h:selectBooleanCheckbox id="dmbenhvnQl"
                                      value="#{dmBenhVnHome.instance.dmbenhvnQl}"/>
            </s:decorate>


            <s:decorate id="dmbenhvnTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên bệnh VN</ui:define>
                <h:inputTextarea id="dmbenhvnTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmBenhVnHome.instance.dmbenhvnTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhVnHome.persist}"
                       disabled="#{!dmBenhVnHome.wired}"
                       rendered="#{!dmBenhVnHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmBenhVnHome.update}"
                       rendered="#{dmBenhVnHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmBenhVnHome.remove}"
                      immediate="true"
                       rendered="#{dmBenhVnHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmBenhVn.xhtml"
                rendered="#{dmBenhVnHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmBenhVnFrom ? 'DmBenhVnList' : dmBenhVnFrom}.xhtml"
                rendered="#{!dmBenhVnHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">
<ui:remove>
    <rich:tab label="Bệnh ICDs">
        <h:form styleClass="association" id="dmBenhIcdsChildren">

            <h:outputText value="Không có  dmBenhIcds phù hợp với dmBenhVn."
                       rendered="#{empty dmBenhVnHome.dmBenhIcds}"/>

            <rich:dataTable value="#{dmBenhVnHome.dmBenhIcds}"
                           var="_dmBenhIcd"
                      rendered="#{not empty dmBenhVnHome.dmBenhIcds}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="dmBenhIcdsTable">
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdMaso}">
                    <f:facet name="header">Mã số</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdMaso}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdDp}">
                    <f:facet name="header">Thuộc dự phòng</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdDp}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdDt}">
                    <f:facet name="header">Thuộc điều trị</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdDt}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdLienhe}">
                    <f:facet name="header">Liên hệ</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdLienhe}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdMa}">
                    <f:facet name="header">Mã bệnh ICD</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdMa}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdMachung}">
                    <f:facet name="header">Mã chung</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdMachung}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdNgaygiocn}">
                    <f:facet name="header">Ngày giờ cập nhật</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdNgaygiocn}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdQl}">
                    <f:facet name="header">Thuộc quản lý</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdQl}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdSs}">
                    <f:facet name="header">Dmbenhicd ss</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdSs}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdTacnhan}">
                    <f:facet name="header">Tác nhân</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdTacnhan}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdTen}">
                    <f:facet name="header">Tên bệnh ICD</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdTen}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhIcd.dmbenhicdTienganh}">
                    <f:facet name="header">Tên tiếng anh</f:facet>
                    <h:outputText value="#{_dmBenhIcd.dmbenhicdTienganh}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{dmBenhVnHome.managed}" id="dmBenhIcds">
        <div class="actionButtons">
            <s:button id="adddmBenhIcd"
                   value="Thêm dmBenhIcd"
                    view="/DmBenhIcdEdit.xhtml"
             propagation="none">
                 <f:param name="dmBenhVnDmbenhvnMaso"
                         value="#{dmBenhVnHome.instance.dmbenhvnMaso}"/>
                 <f:param name="dmBenhIcdFrom" value="DmBenhVn"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Bệnh truyền nhiễms">
        <h:form styleClass="association" id="dmBenhTruyenNhiemsChildren">

            <h:outputText value="Không có  dmBenhTruyenNhiems phù hợp với dmBenhVn."
                       rendered="#{empty dmBenhVnHome.dmBenhTruyenNhiems}"/>

            <rich:dataTable value="#{dmBenhVnHome.dmBenhTruyenNhiems}"
                           var="_dmBenhTruyenNhiem"
                      rendered="#{not empty dmBenhVnHome.dmBenhTruyenNhiems}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="dmBenhTruyenNhiemsTable">
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnMaso}">
                    <f:facet name="header">Mã số</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnMaso}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnChon}">
                    <f:facet name="header">Chọn</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnChon}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnGhichu}">
                    <f:facet name="header">Ghi chú</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnGhichu}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnIcd10}">
                    <f:facet name="header">Mã bệnh ICD10</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnIcd10}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnNgaygiocn}">
                    <f:facet name="header">Ngày giờ cập nhật</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnNgaygiocn}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnTc}">
                    <f:facet name="header">Tính chất</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnTc}"/>
                </rich:column>
                <rich:column sortBy="#{_dmBenhTruyenNhiem.dmbtnYtdt}">
                    <f:facet name="header">Y tế điều trị</f:facet>
                    <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnYtdt}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{dmBenhVnHome.managed}" id="dmBenhTruyenNhiems">
        <div class="actionButtons">
            <s:button id="adddmBenhTruyenNhiem"
                   value="Thêm dmBenhTruyenNhiem"
                    view="/DmBenhTruyenNhiemEdit.xhtml"
             propagation="none">
                 <f:param name="dmBenhVnDmbenhvnMaso"
                         value="#{dmBenhVnHome.instance.dmbenhvnMaso}"/>
                 <f:param name="dmBenhTruyenNhiemFrom" value="DmBenhVn"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</ui:remove>
    <rich:tab label="Chương bệnh">
    <div class="association" id="dmChuongBenhParent">

        <h:outputText value="Không tìm thấy dmChuongBenh phù hợp với dmBenhVn."
                   rendered="#{dmBenhVnHome.instance.dmChuongBenh == null}"/>

        <rich:dataTable var="_dmChuongBenh"
                   value="#{dmBenhVnHome.instance.dmChuongBenh}"
                rendered="#{dmBenhVnHome.instance.dmChuongBenh != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="dmChuongBenhTable">
            <h:column>
                <f:facet name="header">Mã số</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhMaso}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã bệnh ICD</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmbenhicdMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc dự phòng</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhDp}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc điều trị</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhDt}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Mã chương bệnh</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhMa}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Ngày giờ cập nhật</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhNgaygiocn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Thuộc quản lý</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhQl}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tên chương bệnh</f:facet>
                <h:outputText value="#{_dmChuongBenh.dmchuongbenhTen}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button value="#{dmBenhVnHome.instance.dmChuongBenh != null ? 'Thay đổi' : 'Chọn'} dmChuongBenh"
                       view="/DmChuongBenhList.xhtml">
                <f:param name="from" value="DmBenhVnEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>

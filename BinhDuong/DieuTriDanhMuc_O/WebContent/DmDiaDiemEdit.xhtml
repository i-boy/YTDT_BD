<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDiaDiem" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{dmDiaDiemHome.managed ? 'Chỉnh sửa' : 'Thêm mới'} Địa điểm</f:facet>



            <s:decorate id="dmdiadiemDpField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc dự phòng</ui:define>
                <h:selectBooleanCheckbox id="dmdiadiemDp"
                                      value="#{dmDiaDiemHome.instance.dmdiadiemDp}"/>
            </s:decorate>


            <s:decorate id="dmdiadiemDtField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc điều trị</ui:define>
                <h:selectBooleanCheckbox id="dmdiadiemDt"
                                      value="#{dmDiaDiemHome.instance.dmdiadiemDt}"/>
            </s:decorate>


            <s:decorate id="dmdiadiemMaField" template="layout/edit.xhtml">
                <ui:define name="label">Mã địa điểm</ui:define>
                <h:inputText id="dmdiadiemMa"
                       required="true"
                           size="5"
                      maxlength="5"
                          value="#{dmDiaDiemHome.instance.dmdiadiemMa}">
                    <a:support event="onblur" reRender="dmdiadiemMaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdiadiemNgaygiocnField" template="layout/edit.xhtml">
                <ui:define name="label">Ngày giờ cập nhật</ui:define>
                <h:inputText id="dmdiadiemNgaygiocn"
                          value="#{dmDiaDiemHome.instance.dmdiadiemNgaygiocn}">
                    <a:support event="onblur" reRender="dmdiadiemNgaygiocnField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="dmdiadiemQlField" template="layout/edit.xhtml">
                <ui:define name="label">Thuộc quản lý</ui:define>
                <h:selectBooleanCheckbox id="dmdiadiemQl"
                                      value="#{dmDiaDiemHome.instance.dmdiadiemQl}"/>
            </s:decorate>


            <s:decorate id="dmdiadiemTenField" template="layout/edit.xhtml">
                <ui:define name="label">Tên địa điểm</ui:define>
                <h:inputTextarea id="dmdiadiemTen"
                               cols="80"
                               rows="3"
                           required="true"
                              value="#{dmDiaDiemHome.instance.dmdiadiemTen}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                Trường bắt buộc nhập
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDiaDiemHome.persist}"
                       disabled="#{!dmDiaDiemHome.wired}"
                       rendered="#{!dmDiaDiemHome.managed}"/>

            <h:commandButton id="update"
                          value="Lưu" onclick="setNgayGioCapNhat()"
                         action="#{dmDiaDiemHome.update}"
                       rendered="#{dmDiaDiemHome.managed}"/>

            <h:commandButton id="delete"
                          value="Xóa"
                         action="#{dmDiaDiemHome.remove}"
                      immediate="true"
                       rendered="#{dmDiaDiemHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Hủy bỏ"
             propagation="end"
                    view="/DmDiaDiem.xhtml"
                rendered="#{dmDiaDiemHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Hủy bỏ"
             propagation="end"
                    view="/#{empty dmDiaDiemFrom ? 'DmDiaDiemList' : dmDiaDiemFrom}.xhtml"
                rendered="#{!dmDiaDiemHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>

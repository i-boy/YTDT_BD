<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmQuanHeGiaDinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Quan hệ gia đình tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmqhgdMa" value="#{dmQuanHeGiaDinhList.dmQuanHeGiaDinh.dmqhgdMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmqhgdTen" value="#{dmQuanHeGiaDinhList.dmQuanHeGiaDinh.dmqhgdTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmQuanHeGiaDinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Quan hệ gia đình Kết quả</f:facet>
    <div class="results" id="dmQuanHeGiaDinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmQuanHeGiaDinhList.resultList}"/>

    <rich:dataTable id="dmQuanHeGiaDinhList"
                var="_dmQuanHeGiaDinh"
              value="#{dmQuanHeGiaDinhList.resultList}"
           rendered="#{not empty dmQuanHeGiaDinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmQuanHeGiaDinhList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmQuanHeGiaDinh.dmqhgdTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmQuanHeGiaDinh.dmqhgdTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmQuanHeGiaDinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmQuanHeGiaDinh">
                <f:param name="dmQuanHeGiaDinhDmqhgdMaso"
                        value="#{_dmQuanHeGiaDinh.dmqhgdMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmQuanHeGiaDinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmQuanHeGiaDinhEdit"
                rendered="#{empty from}">
                <f:param name="dmQuanHeGiaDinhDmqhgdMaso"
                        value="#{_dmQuanHeGiaDinh.dmqhgdMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmQuanHeGiaDinhList.xhtml"
            rendered="#{dmQuanHeGiaDinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmQuanHeGiaDinhList.xhtml"
            rendered="#{dmQuanHeGiaDinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmQuanHeGiaDinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmQuanHeGiaDinhList.xhtml"
            rendered="#{dmQuanHeGiaDinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmQuanHeGiaDinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmQuanHeGiaDinhList.xhtml"
            rendered="#{dmQuanHeGiaDinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmQuanHeGiaDinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmQuanHeGiaDinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Quan hệ gia đình">
            <f:param name="dmQuanHeGiaDinhDmqhgdMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

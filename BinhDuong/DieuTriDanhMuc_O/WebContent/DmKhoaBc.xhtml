<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Khoa BC Chi tiết</f:facet>


        <s:decorate id="dmkhoabcMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcMa}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcMabyt" template="layout/display.xhtml">
            <ui:define name="label">Mã BHYT</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcMabyt}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcMabyt3" template="layout/display.xhtml">
            <ui:define name="label">Mã BHYT mới</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcMabyt3}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcNhom" template="layout/display.xhtml">
            <ui:define name="label">Nhóm</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcNhom}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcTen" template="layout/display.xhtml">
            <ui:define name="label">Tên</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcTen}"/>
        </s:decorate>

        <s:decorate id="dmkhoabcThutucbc" template="layout/display.xhtml">
            <ui:define name="label">Thứ tự</ui:define>
            <h:outputText value="#{dmKhoaBcHome.instance.dmkhoabcThutucbc}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmKhoaBcEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmKhoaBcFrom ? 'DmKhoaBcList' : dmKhoaBcFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

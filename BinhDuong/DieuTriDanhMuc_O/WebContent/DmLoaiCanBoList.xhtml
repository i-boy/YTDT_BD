<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiCanBoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại cán bộ tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmloaicanboMa" value="#{dmLoaiCanBoList.dmLoaiCanBo.dmloaicanboMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmloaicanboTen" value="#{dmLoaiCanBoList.dmLoaiCanBo.dmloaicanboTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiCanBoList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại cán bộ Kết quả</f:facet>
    <div class="results" id="dmLoaiCanBoList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiCanBoList.resultList}"/>

    <rich:dataTable id="dmLoaiCanBoList"
                var="_dmLoaiCanBo"
              value="#{dmLoaiCanBoList.resultList}"
           rendered="#{not empty dmLoaiCanBoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiCanBoList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmLoaiCanBo.dmloaicanboTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiCanBo.dmloaicanboTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiCanBo' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiCanBo">
                <f:param name="dmLoaiCanBoDmloaicanboMaso"
                        value="#{_dmLoaiCanBo.dmloaicanboMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiCanBoEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiCanBoEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiCanBoDmloaicanboMaso"
                        value="#{_dmLoaiCanBo.dmloaicanboMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiCanBoList.xhtml"
            rendered="#{dmLoaiCanBoList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiCanBoList.xhtml"
            rendered="#{dmLoaiCanBoList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiCanBoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiCanBoList.xhtml"
            rendered="#{dmLoaiCanBoList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiCanBoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiCanBoList.xhtml"
            rendered="#{dmLoaiCanBoList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiCanBoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiCanBoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại cán bộ">
            <f:param name="dmLoaiCanBoDmloaicanboMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

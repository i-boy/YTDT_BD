<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="donMienSearch" styleClass="edit">

        <rich:simpleTogglePanel label="DonMien tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Donmien ma</ui:define>
                <h:inputText id="donmienMa" value="#{donMienList.donMien.donmienMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Donmien lydo</ui:define>
                <h:inputText id="donmienLydo" value="#{donMienList.donMien.donmienLydo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Donmien mienkhac</ui:define>
                <h:inputText id="donmienMienkhac" value="#{donMienList.donMien.donmienMienkhac}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Donmien status</ui:define>
                <h:inputText id="donmienStatus" value="#{donMienList.donMien.donmienStatus}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Hsba sovaovien</ui:define>
                <h:inputText id="hsbaSovaovien" value="#{donMienList.donMien.hsbaSovaovien}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DonMienList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">DonMien Kết quả</f:facet>
    <div class="results" id="donMienList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty donMienList.resultList}"/>

    <rich:dataTable id="donMienList"
                var="_donMien"
              value="#{donMienList.resultList}"
           rendered="#{not empty donMienList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien ma"/>
                    <ui:param name="propertyPath" value="donMien.donmienMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Mã Khoa con"/>
                    <ui:param name="propertyPath" value="donMien.dmKhoa.dmkhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.dmKhoa.dmkhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

                    <ui:param name="propertyPath" value="donMien.donmienBhyt"/>

            </f:facet>

        <h:column>

                    <ui:param name="entityList" value="#{donMienList}"/>

                    <ui:param name="propertyPath" value="donMien.donmienBntra"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienBntra}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien chiphi"/>
                    <ui:param name="propertyPath" value="donMien.donmienChiphi"/>

            </f:facet>
            <h:outputText value="#{_donMien.donmienChiphi}"/>
        </h:column>
        <h:column>
            <f:facet name="header">

                    <ui:param name="entityList" value="#{donMienList}"/>

        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienMienconlai}"/>

            <h:outputText value="#{_donMien.donmienMienkhac}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien mienktc"/>
                    <ui:param name="propertyPath" value="donMien.donmienMienktc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienMienktc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien mienmau"/>
                    <ui:param name="propertyPath" value="donMien.donmienMienmau"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienMienmau}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien mienngay"/>

                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienMienngay}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienNgay}">
                <s:convertDateTime type="date" dateStyle="short"/>

        <h:column>

                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

                </ui:include>
            </f:facet>

                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien ngay2"/>
                    <ui:param name="propertyPath" value="donMien.donmienNgay2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienNgay2}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Donmien ngaygiocn"/>
                    <ui:param name="propertyPath" value="donMien.donmienNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.donmienNgaygiocn}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>

                    <ui:param name="entityList" value="#{donMienList}"/>

            </f:facet>
            <h:outputText value="#{_donMien.donmienTamung}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên mã số"/>
                    <ui:param name="propertyPath" value="donMien.dtDmNhanVien.dtdmnhanvienMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_donMien.dtDmNhanVien.dtdmnhanvienMaso}"/>

                    <ui:param name="entityList" value="#{donMienList}"/>
                    <ui:param name="propertyLabel" value="Hsba sovaovien"/>
                    <ui:param name="propertyPath" value="donMien.hsbaSovaovien"/>

        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DonMien' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="donMien">
                <f:param name="donMienDonmienMa"
                        value="#{_donMien.donmienMa}"/>
            </s:link>
            #{' '}
            <s:link view="/DonMienEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="donMienEdit"
                rendered="#{empty from}">
                <f:param name="donMienDonmienMa"
                        value="#{_donMien.donmienMa}"/>
            </s:link>
        </rich:column>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DonMienList.xhtml"
            rendered="#{donMienList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DonMienList.xhtml"
            rendered="#{donMienList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{donMienList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DonMienList.xhtml"
            rendered="#{donMienList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{donMienList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DonMienList.xhtml"
            rendered="#{donMienList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{donMienList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DonMienEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới donMien">
            <f:param name="donMienDonmienMa"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

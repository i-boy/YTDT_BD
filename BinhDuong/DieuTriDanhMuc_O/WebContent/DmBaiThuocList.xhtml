<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBaiThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bài thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmbaithuocGhichu" value="#{dmBaiThuocList.dmBaiThuoc.dmbaithuocGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bài thuốc</ui:define>
                <h:inputText id="dmbaithuocMa" value="#{dmBaiThuocList.dmBaiThuoc.dmbaithuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên bài thuốc</ui:define>
                <h:inputText id="dmbaithuocTen" value="#{dmBaiThuocList.dmBaiThuoc.dmbaithuocTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmBaiThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bài thuốc Kết quả</f:facet>
    <div class="results" id="dmBaiThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmBaiThuocList.resultList}"/>

    <rich:dataTable id="dmBaiThuocList"
                var="_dmBaiThuoc"
              value="#{dmBaiThuocList.resultList}"
           rendered="#{not empty dmBaiThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã bài thuốc"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên bài thuốc"/>
                    <ui:param name="propertyPath" value="dmBaiThuoc.dmbaithuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBaiThuoc.dmbaithuocTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmBaiThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmBaiThuoc">
                <f:param name="dmBaiThuocDmbaithuocMaso"
                        value="#{_dmBaiThuoc.dmbaithuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmBaiThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmBaiThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmBaiThuocDmbaithuocMaso"
                        value="#{_dmBaiThuoc.dmbaithuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmBaiThuocList.xhtml"
            rendered="#{dmBaiThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmBaiThuocList.xhtml"
            rendered="#{dmBaiThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmBaiThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmBaiThuocList.xhtml"
            rendered="#{dmBaiThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmBaiThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmBaiThuocList.xhtml"
            rendered="#{dmBaiThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmBaiThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmBaiThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Bài thuốc">
            <f:param name="dmBaiThuocDmbaithuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

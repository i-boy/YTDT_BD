<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"

    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhVienSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bệnh viện tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ký hiệu BV</ui:define>
                <h:inputText id="dmBenhvienPrefixma" value="#{dmBenhVienList.dmBenhVien.dmBenhvienPrefixma}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Địa chỉ</ui:define>
                <h:inputText id="dmbenhvienDiachi" value="#{dmBenhVienList.dmBenhVien.dmbenhvienDiachi}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Điện thoại</ui:define>
                <h:inputText id="dmbenhvienDienthoai" value="#{dmBenhVienList.dmBenhVien.dmbenhvienDienthoai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bệnh viện</ui:define>
                <h:inputText id="dmbenhvienMa" value="#{dmBenhVienList.dmBenhVien.dmbenhvienMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên bệnh viện</ui:define>
                <h:inputText id="dmbenhvienTen" value="#{dmBenhVienList.dmBenhVien.dmbenhvienTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmBenhVienList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bệnh viện Kết quả</f:facet>
    <div class="results" id="dmBenhVienList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmBenhVienList.resultList}"/>

                    <ui:param name="propertyPath" value="dmBenhVien.dmbenhvienDiachi"/>
                </ui:include>

            <s:link view="/#{empty from ? 'DmBenhVien' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmBenhVien">

                        value="#{_dmBenhVien.dmbenhvienMaso}"/>

            #{' '}
            <s:link view="/DmBenhVienEdit.xhtml"

                      id="dmBenhVienEdit"

    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmBenhVienList.xhtml"
            rendered="#{dmBenhVienList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmBenhVienList.xhtml"
            rendered="#{dmBenhVienList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmBenhVienList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhVienList.xhtml"
            rendered="#{dmBenhVienList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmBenhVienList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhVienList.xhtml"
            rendered="#{dmBenhVienList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmBenhVienList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmBenhVienEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Bệnh viện">
            <f:param name="dmBenhVienDmbenhvienMaso"/>

</ui:composition>

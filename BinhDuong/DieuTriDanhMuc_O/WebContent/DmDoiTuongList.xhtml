            <s:decorate template="layout/display.xhtml">

                <h:inputText id="dmdoituongMa" value="#{dmDoiTuongList.dmDoiTuong.dmdoituongMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">

                <h:inputText id="dmdoituongMagom" value="#{dmDoiTuongList.dmDoiTuong.dmdoituongMagom}"/>

            </s:decorate>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmDoiTuongList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>

        <s:link view="/DmDoiTuongList.xhtml"
            rendered="#{dmDoiTuongList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmDoiTuongList.xhtml"
            rendered="#{dmDoiTuongList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmDoiTuongList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmDoiTuongList.xhtml"
            rendered="#{dmDoiTuongList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmDoiTuongList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmDoiTuongList.xhtml"
            rendered="#{dmDoiTuongList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmDoiTuongList.lastFirstResult}"/>
        </s:link>

    <s:div styleClass="actionButtons" rendered="#{empty from}">

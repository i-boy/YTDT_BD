<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmVoCamSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Vô cảm tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Diễn giải</ui:define>
                <h:inputText id="dtdmvocamDiengiai" value="#{dtDmVoCamList.dtDmVoCam.dtdmvocamDiengiai}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dtdmvocamGhichu" value="#{dtDmVoCamList.dtDmVoCam.dtdmvocamGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmvocamMa" value="#{dtDmVoCamList.dtDmVoCam.dtdmvocamMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dtdmvocamMaphu" value="#{dtDmVoCamList.dtDmVoCam.dtdmvocamMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Phân loại</ui:define>
                <h:inputText id="dtdmvocamPhanloai" value="#{dtDmVoCamList.dtDmVoCam.dtdmvocamPhanloai}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmVoCamList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Vô cảm Kết quả</f:facet>
    <div class="results" id="dtDmVoCamList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmVoCamList.resultList}"/>

    <rich:dataTable id="dtDmVoCamList"
                var="_dtDmVoCam"
              value="#{dtDmVoCamList.resultList}"
           rendered="#{not empty dtDmVoCamList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Diễn giải"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamDiengiai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamDiengiai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmVoCamList}"/>
                    <ui:param name="propertyLabel" value="Phân loại"/>
                    <ui:param name="propertyPath" value="dtDmVoCam.dtdmvocamPhanloai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmVoCam.dtdmvocamPhanloai}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmVoCam' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmVoCam">
                <f:param name="dtDmVoCamDtdmvocamMaso"
                        value="#{_dtDmVoCam.dtdmvocamMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmVoCamEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmVoCamEdit"
                rendered="#{empty from}">
                <f:param name="dtDmVoCamDtdmvocamMaso"
                        value="#{_dtDmVoCam.dtdmvocamMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmVoCamList.xhtml"
            rendered="#{dtDmVoCamList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmVoCamList.xhtml"
            rendered="#{dtDmVoCamList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmVoCamList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmVoCamList.xhtml"
            rendered="#{dtDmVoCamList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmVoCamList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmVoCamList.xhtml"
            rendered="#{dtDmVoCamList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmVoCamList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmVoCamEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Vô cảm">
            <f:param name="dtDmVoCamDtdmvocamMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

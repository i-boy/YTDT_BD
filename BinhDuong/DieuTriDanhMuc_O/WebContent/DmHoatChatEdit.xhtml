<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

            <s:decorate id="dmhoatchatDpField" template="layout/edit.xhtml">

                      immediate="true"
                       rendered="#{dmHoatChatHome.managed}"/>

                   value="Hủy bỏ"

            <s:button id="cancelAdd"

             propagation="end"
                    view="/#{empty dmHoatChatFrom ? 'DmHoatChatList' : dmHoatChatFrom}.xhtml"
                rendered="#{!dmHoatChatHome.managed}"/>

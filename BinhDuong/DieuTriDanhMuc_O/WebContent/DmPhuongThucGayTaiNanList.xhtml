<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmPhuongThucGayTaiNanSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phương thức gây tai nạn tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmptgtnMa" value="#{dmPhuongThucGayTaiNanList.dmPhuongThucGayTaiNan.dmptgtnMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmptgtnTen" value="#{dmPhuongThucGayTaiNanList.dmPhuongThucGayTaiNan.dmptgtnTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmPhuongThucGayTaiNanList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phương thức gây tai nạn Kết quả</f:facet>
    <div class="results" id="dmPhuongThucGayTaiNanList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmPhuongThucGayTaiNanList.resultList}"/>

    <rich:dataTable id="dmPhuongThucGayTaiNanList"
                var="_dmPhuongThucGayTaiNan"
              value="#{dmPhuongThucGayTaiNanList.resultList}"
           rendered="#{not empty dmPhuongThucGayTaiNanList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tai nạn mã số"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmTaiNan.dmtainanMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmTaiNan.dmtainanMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="BHYT"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnBhyt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnBhyt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhuongThucGayTaiNanList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmPhuongThucGayTaiNan.dmptgtnTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhuongThucGayTaiNan.dmptgtnTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmPhuongThucGayTaiNan' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmPhuongThucGayTaiNan">
                <f:param name="dmPhuongThucGayTaiNanDmptgtnMaso"
                        value="#{_dmPhuongThucGayTaiNan.dmptgtnMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmPhuongThucGayTaiNanEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmPhuongThucGayTaiNanEdit"
                rendered="#{empty from}">
                <f:param name="dmPhuongThucGayTaiNanDmptgtnMaso"
                        value="#{_dmPhuongThucGayTaiNan.dmptgtnMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmPhuongThucGayTaiNanList.xhtml"
            rendered="#{dmPhuongThucGayTaiNanList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmPhuongThucGayTaiNanList.xhtml"
            rendered="#{dmPhuongThucGayTaiNanList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmPhuongThucGayTaiNanList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmPhuongThucGayTaiNanList.xhtml"
            rendered="#{dmPhuongThucGayTaiNanList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmPhuongThucGayTaiNanList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmPhuongThucGayTaiNanList.xhtml"
            rendered="#{dmPhuongThucGayTaiNanList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmPhuongThucGayTaiNanList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmPhuongThucGayTaiNanEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phương thức gây tai nạn">
            <f:param name="dmPhuongThucGayTaiNanDmptgtnMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

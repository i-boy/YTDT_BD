<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmNhomBaoCaoThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Nhóm BC thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhân viên cập nhật</ui:define>
                <h:inputText id="dmnhanvienCn" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhanvienCn}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmnhombcthuocGhichu" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhombcthuocGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dmnhombcthuocMa" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhombcthuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phụ</ui:define>
                <h:inputText id="dmnhombcthuocMaphu" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhombcthuocMaphu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên</ui:define>
                <h:inputText id="dmnhombcthuocTen" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhombcthuocTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Thứ tự</ui:define>
                <h:inputText id="dmnhombcthuocThutu" value="#{dmNhomBaoCaoThuocList.dmNhomBaoCaoThuoc.dmnhombcthuocThutu}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmNhomBaoCaoThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Nhóm báo cáo thuốc Kết quả</f:facet>
    <div class="results" id="dmNhomBaoCaoThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmNhomBaoCaoThuocList.resultList}"/>

    <rich:dataTable id="dmNhomBaoCaoThuocList"
                var="_dmNhomBaoCaoThuoc"
              value="#{dmNhomBaoCaoThuocList.resultList}"
           rendered="#{not empty dmNhomBaoCaoThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhân viên cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhanvienCn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhanvienCn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc DP"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc ĐT"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã phụ"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocMaphu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocMaphu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc QL"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmNhomBaoCaoThuocList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmNhomBaoCaoThuoc.dmnhombcthuocThutu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocThutu}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmNhomBaoCaoThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmNhomBaoCaoThuoc">
                <f:param name="dmNhomBaoCaoThuocDmnhombcthuocMaso"
                        value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmNhomBaoCaoThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmNhomBaoCaoThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmNhomBaoCaoThuocDmnhombcthuocMaso"
                        value="#{_dmNhomBaoCaoThuoc.dmnhombcthuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmNhomBaoCaoThuocList.xhtml"
            rendered="#{dmNhomBaoCaoThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoThuocList.xhtml"
            rendered="#{dmNhomBaoCaoThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoThuocList.xhtml"
            rendered="#{dmNhomBaoCaoThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmNhomBaoCaoThuocList.xhtml"
            rendered="#{dmNhomBaoCaoThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmNhomBaoCaoThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmNhomBaoCaoThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Nhóm BC thuốc">
            <f:param name="dmNhomBaoCaoThuocDmnhombcthuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

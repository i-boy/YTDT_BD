<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiKhoaSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại khoa tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại khoa</ui:define>
                <h:inputText id="dmloaikhoaMa" value="#{dmLoaiKhoaList.dmLoaiKhoa.dmloaikhoaMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên loại khoa</ui:define>
                <h:inputText id="dmloaikhoaTen" value="#{dmLoaiKhoaList.dmLoaiKhoa.dmloaikhoaTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiKhoaList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại khoa Kết quả</f:facet>
    <div class="results" id="dmLoaiKhoaList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiKhoaList.resultList}"/>

    <rich:dataTable id="dmLoaiKhoaList"
                var="_dmLoaiKhoa"
              value="#{dmLoaiKhoaList.resultList}"
           rendered="#{not empty dmLoaiKhoaList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Mã loại khoa"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Dmloaikhoa ma"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Tên loại khoa"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiKhoaList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmLoaiKhoa.dmloaikhoaThutucbc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiKhoa.dmloaikhoaThutucbc}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiKhoa' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiKhoa">
                <f:param name="dmLoaiKhoaDmloaikhoaMaso"
                        value="#{_dmLoaiKhoa.dmloaikhoaMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiKhoaEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiKhoaEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiKhoaDmloaikhoaMaso"
                        value="#{_dmLoaiKhoa.dmloaikhoaMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiKhoaList.xhtml"
            rendered="#{dmLoaiKhoaList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiKhoaList.xhtml"
            rendered="#{dmLoaiKhoaList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiKhoaList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiKhoaList.xhtml"
            rendered="#{dmLoaiKhoaList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiKhoaList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiKhoaList.xhtml"
            rendered="#{dmLoaiKhoaList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiKhoaList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiKhoaEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại khoa">
            <f:param name="dmLoaiKhoaDmloaikhoaMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

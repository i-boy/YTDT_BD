<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmDonViTinhSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Đơn vị tính tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Đặc điểm</ui:define>
                <h:inputText id="dmdonvitinhDacdiem" value="#{dmDonViTinhList.dmDonViTinh.dmdonvitinhDacdiem}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Dung tích</ui:define>
                <h:inputText id="dmdonvitinhDtich" value="#{dmDonViTinhList.dmDonViTinh.dmdonvitinhDtich}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã đơn vị tính</ui:define>
                <h:inputText id="dmdonvitinhMa" value="#{dmDonViTinhList.dmDonViTinh.dmdonvitinhMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên đơn vị tính</ui:define>
                <h:inputText id="dmdonvitinhTen" value="#{dmDonViTinhList.dmDonViTinh.dmdonvitinhTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmDonViTinhList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Đơn vị tính Kết quả</f:facet>
    <div class="results" id="dmDonViTinhList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmDonViTinhList.resultList}"/>

    <rich:dataTable id="dmDonViTinhList"
                var="_dmDonViTinh"
              value="#{dmDonViTinhList.resultList}"
           rendered="#{not empty dmDonViTinhList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã số đơn vị tính"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Đặc điểm"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhDacdiem"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhDacdiem}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Dung tích"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhDtich"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhDtich}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Mã đơn vị tính"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmDonViTinhList}"/>
                    <ui:param name="propertyLabel" value="Tên đơn vị tính"/>
                    <ui:param name="propertyPath" value="dmDonViTinh.dmdonvitinhTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmDonViTinh.dmdonvitinhTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmDonViTinh' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmDonViTinh">
                <f:param name="dmDonViTinhDmdonvitinhMaso"
                        value="#{_dmDonViTinh.dmdonvitinhMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmDonViTinhEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmDonViTinhEdit"
                rendered="#{empty from}">
                <f:param name="dmDonViTinhDmdonvitinhMaso"
                        value="#{_dmDonViTinh.dmdonvitinhMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmDonViTinhList.xhtml"
            rendered="#{dmDonViTinhList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmDonViTinhList.xhtml"
            rendered="#{dmDonViTinhList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmDonViTinhList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmDonViTinhList.xhtml"
            rendered="#{dmDonViTinhList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmDonViTinhList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmDonViTinhList.xhtml"
            rendered="#{dmDonViTinhList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmDonViTinhList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmDonViTinhEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Đơn vị tính">
            <f:param name="dmDonViTinhDmdonvitinhMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

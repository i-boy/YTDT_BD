<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmBenhTruyenNhiemSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Bệnh truyền nhiễm tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmbtnGhichu" value="#{dmBenhTruyenNhiemList.dmBenhTruyenNhiem.dmbtnGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã bệnh ICD10</ui:define>
                <h:inputText id="dmbtnIcd10" value="#{dmBenhTruyenNhiemList.dmBenhTruyenNhiem.dmbtnIcd10}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tính chất</ui:define>
                <h:inputText id="dmbtnTc" value="#{dmBenhTruyenNhiemList.dmBenhTruyenNhiem.dmbtnTc}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Y tế điều trị</ui:define>
                <h:inputText id="dmbtnYtdt" value="#{dmBenhTruyenNhiemList.dmBenhTruyenNhiem.dmbtnYtdt}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmBenhTruyenNhiemList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Bệnh truyền nhiễm Kết quả</f:facet>
    <div class="results" id="dmBenhTruyenNhiemList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmBenhTruyenNhiemList.resultList}"/>

    <rich:dataTable id="dmBenhTruyenNhiemList"
                var="_dmBenhTruyenNhiem"
              value="#{dmBenhTruyenNhiemList.resultList}"
           rendered="#{not empty dmBenhTruyenNhiemList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Bệnh VN mã số"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmBenhVn.dmbenhvnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmBenhVn.dmbenhvnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Loại bệnh truyền nhiễm mã số"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmLoaiBenhTruyenNhiem.dmlbtnMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmLoaiBenhTruyenNhiem.dmlbtnMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Mã bệnh ICD10"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnIcd10"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnIcd10}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Tính chất"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnTc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnTc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmBenhTruyenNhiemList}"/>
                    <ui:param name="propertyLabel" value="Y tế điều trị"/>
                    <ui:param name="propertyPath" value="dmBenhTruyenNhiem.dmbtnYtdt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmBenhTruyenNhiem.dmbtnYtdt}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmBenhTruyenNhiem' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmBenhTruyenNhiem">
                <f:param name="dmBenhTruyenNhiemDmbtnMaso"
                        value="#{_dmBenhTruyenNhiem.dmbtnMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmBenhTruyenNhiemEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmBenhTruyenNhiemEdit"
                rendered="#{empty from}">
                <f:param name="dmBenhTruyenNhiemDmbtnMaso"
                        value="#{_dmBenhTruyenNhiem.dmbtnMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmBenhTruyenNhiemList.xhtml"
            rendered="#{dmBenhTruyenNhiemList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmBenhTruyenNhiemList.xhtml"
            rendered="#{dmBenhTruyenNhiemList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmBenhTruyenNhiemList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhTruyenNhiemList.xhtml"
            rendered="#{dmBenhTruyenNhiemList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmBenhTruyenNhiemList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmBenhTruyenNhiemList.xhtml"
            rendered="#{dmBenhTruyenNhiemList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmBenhTruyenNhiemList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmBenhTruyenNhiemEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Bệnh truyền nhiễm">
            <f:param name="dmBenhTruyenNhiemDmbtnMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

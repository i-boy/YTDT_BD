<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmPhanLoaiThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Phân loại thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Ghi chú</ui:define>
                <h:inputText id="dmphanloaithuocGhichu" value="#{dmPhanLoaiThuocList.dmPhanLoaiThuoc.dmphanloaithuocGhichu}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã phân loại thuốc</ui:define>
                <h:inputText id="dmphanloaithuocMa" value="#{dmPhanLoaiThuocList.dmPhanLoaiThuoc.dmphanloaithuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhóm 02</ui:define>
                <h:inputText id="dmphanloaithuocNhom2" value="#{dmPhanLoaiThuocList.dmPhanLoaiThuoc.dmphanloaithuocNhom2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nhóm 03</ui:define>
                <h:inputText id="dmphanloaithuocNhom3" value="#{dmPhanLoaiThuocList.dmPhanLoaiThuoc.dmphanloaithuocNhom3}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên phân loại thuốc</ui:define>
                <h:inputText id="dmphanloaithuocTen" value="#{dmPhanLoaiThuocList.dmPhanLoaiThuoc.dmphanloaithuocTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmPhanLoaiThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Phân loại thuốc Kết quả</f:facet>
    <div class="results" id="dmPhanLoaiThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmPhanLoaiThuocList.resultList}"/>

    <rich:dataTable id="dmPhanLoaiThuocList"
                var="_dmPhanLoaiThuoc"
              value="#{dmPhanLoaiThuocList.resultList}"
           rendered="#{not empty dmPhanLoaiThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã loại"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmLoaiThuoc.dmloaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmLoaiThuoc.dmloaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Dung tích"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocDungtich"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocDungtich}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ghi chú"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocGhichu"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocGhichu}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Loại"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocLoai"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocLoai}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã phân loại thuốc"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocNgaygiocn}"/>
        </h:column>
        <h:column>

                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhóm 02"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocNhom2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocNhom2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Nhóm 03"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocNhom3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocNhom3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocQl"/>

                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên phân loại thuốc"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmPhanLoaiThuoc.dmphanloaithuocTen}"/>

                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmPhanLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmPhanLoaiThuoc.dmphanloaithuocThutubc"/>

        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmPhanLoaiThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmPhanLoaiThuoc">
                <f:param name="dmPhanLoaiThuocDmphanloaithuocMaso"
                        value="#{_dmPhanLoaiThuoc.dmphanloaithuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmPhanLoaiThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmPhanLoaiThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmPhanLoaiThuocDmphanloaithuocMaso"
                        value="#{_dmPhanLoaiThuoc.dmphanloaithuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmPhanLoaiThuocList.xhtml"
            rendered="#{dmPhanLoaiThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmPhanLoaiThuocList.xhtml"
            rendered="#{dmPhanLoaiThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanLoaiThuocList.xhtml"
            rendered="#{dmPhanLoaiThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmPhanLoaiThuocList.xhtml"
            rendered="#{dmPhanLoaiThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmPhanLoaiThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmPhanLoaiThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Phân loại thuốc">
            <f:param name="dmPhanLoaiThuocDmphanloaithuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmLoaiThuocSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Loại thuốc tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã loại thuốc</ui:define>
                <h:inputText id="dmloaithuocMa" value="#{dmLoaiThuocList.dmLoaiThuoc.dmloaithuocMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Quyền</ui:define>
                <h:inputText id="dmloaithuocQuyen" value="#{dmLoaiThuocList.dmLoaiThuoc.dmloaithuocQuyen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên loại thuốc</ui:define>
                <h:inputText id="dmloaithuocTen" value="#{dmLoaiThuocList.dmLoaiThuoc.dmloaithuocTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmLoaiThuocList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Loại thuốc Kết quả</f:facet>
    <div class="results" id="dmLoaiThuocList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmLoaiThuocList.resultList}"/>

    <rich:dataTable id="dmLoaiThuocList"
                var="_dmLoaiThuoc"
              value="#{dmLoaiThuocList.resultList}"
           rendered="#{not empty dmLoaiThuocList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Dmloaithuoc ma"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Quyền"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocQuyen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocQuyen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmLoaiThuocList}"/>
                    <ui:param name="propertyLabel" value="Tên loại thuốc"/>
                    <ui:param name="propertyPath" value="dmLoaiThuoc.dmloaithuocTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmLoaiThuoc.dmloaithuocTen}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmLoaiThuoc' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmLoaiThuoc">
                <f:param name="dmLoaiThuocDmloaithuocMaso"
                        value="#{_dmLoaiThuoc.dmloaithuocMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmLoaiThuocEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmLoaiThuocEdit"
                rendered="#{empty from}">
                <f:param name="dmLoaiThuocDmloaithuocMaso"
                        value="#{_dmLoaiThuoc.dmloaithuocMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmLoaiThuocList.xhtml"
            rendered="#{dmLoaiThuocList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmLoaiThuocList.xhtml"
            rendered="#{dmLoaiThuocList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThuocList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiThuocList.xhtml"
            rendered="#{dmLoaiThuocList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThuocList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmLoaiThuocList.xhtml"
            rendered="#{dmLoaiThuocList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmLoaiThuocList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmLoaiThuocEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Loại thuốc">
            <f:param name="dmLoaiThuocDmloaithuocMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

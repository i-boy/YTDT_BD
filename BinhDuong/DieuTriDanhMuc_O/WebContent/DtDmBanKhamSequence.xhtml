<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Bán khám sequence Chi tiết</f:facet>


        <s:decorate id="currentNext" template="layout/display.xhtml">
            <ui:define name="label">Current next</ui:define>
            <h:outputText value="#{dtDmBanKhamSequenceHome.instance.currentNext}"/>
        </s:decorate>

        <s:decorate id="currentValue" template="layout/display.xhtml">
            <ui:define name="label">Current value</ui:define>
            <h:outputText value="#{dtDmBanKhamSequenceHome.instance.currentValue}"/>
        </s:decorate>

        <s:decorate id="ma" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dtDmBanKhamSequenceHome.instance.ma}"/>
        </s:decorate>

        <s:decorate id="step" template="layout/display.xhtml">
            <ui:define name="label">Step</ui:define>
            <h:outputText value="#{dtDmBanKhamSequenceHome.instance.step}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DtDmBanKhamSequenceEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dtDmBanKhamSequenceFrom ? 'DtDmBanKhamSequenceList' : dtDmBanKhamSequenceFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>

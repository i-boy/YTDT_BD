<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmClsSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Cls tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Chữ đầu</ui:define>
                <h:inputText id="dtdmclsChudau" value="#{dtDmClsList.dtDmCls.dtdmclsChudau}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã CLS</ui:define>
                <h:inputText id="dtdmclsMa" value="#{dtDmClsList.dtDmCls.dtdmclsMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên CLS</ui:define>
                <h:inputText id="dtdmclsTen" value="#{dtDmClsList.dtDmCls.dtdmclsTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên DBF</ui:define>
                <h:inputText id="dtdmclsTendbf" value="#{dtDmClsList.dtDmCls.dtdmclsTendbf}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã Phân biệt CLS</ui:define>
                <h:inputText id="dtdmpbclsMa" value="#{dtDmClsList.dtDmCls.dtdmpbclsMa}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmClsList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Cls Kết quả</f:facet>
    <div class="results" id="dtDmClsList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmClsList.resultList}"/>

    <rich:dataTable id="dtDmClsList"
                var="_dtDmCls"
              value="#{dtDmClsList.resultList}"
           rendered="#{not empty dtDmClsList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Phân biệt CLS"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtDmPbCls.dtdmpbclsMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtDmPbCls.dtdmpbclsMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsChon"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsChon}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Chữ đầu"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsChudau"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsChudau}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Mã CLS"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Tên CLS"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Tên DBF"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsTendbf"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsTendbf}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmclsThutubc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmclsThutubc}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmClsList}"/>
                    <ui:param name="propertyLabel" value="Mã Phân biệt CLS"/>
                    <ui:param name="propertyPath" value="dtDmCls.dtdmpbclsMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmCls.dtdmpbclsMa}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmCls' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmCls">
                <f:param name="dtDmClsDtdmclsMaso"
                        value="#{_dtDmCls.dtdmclsMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmClsEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmClsEdit"
                rendered="#{empty from}">
                <f:param name="dtDmClsDtdmclsMaso"
                        value="#{_dtDmCls.dtdmclsMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmClsList.xhtml"
            rendered="#{dtDmClsList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmClsList.xhtml"
            rendered="#{dtDmClsList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmClsList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmClsList.xhtml"
            rendered="#{dtDmClsList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmClsList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmClsList.xhtml"
            rendered="#{dtDmClsList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmClsList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmClsEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Cls">
            <f:param name="dtDmClsDtdmclsMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

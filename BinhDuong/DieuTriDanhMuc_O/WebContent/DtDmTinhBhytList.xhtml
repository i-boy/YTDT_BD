<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dtDmTinhBhytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tính BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã</ui:define>
                <h:inputText id="dtdmtinhbhytMa" value="#{dtDmTinhBhytList.dtDmTinhBhyt.dtdmtinhbhytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nơi tính</ui:define>
                <h:inputText id="dtdmtinhbhytNoitinh" value="#{dtDmTinhBhytList.dtDmTinhBhyt.dtdmtinhbhytNoitinh}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên </ui:define>
                <h:inputText id="dtdmtinhbhytTen" value="#{dtDmTinhBhytList.dtDmTinhBhyt.dtdmtinhbhytTen}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên 1</ui:define>
                <h:inputText id="dtdmtinhbhytTen1" value="#{dtDmTinhBhytList.dtDmTinhBhyt.dtdmtinhbhytTen1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên 2</ui:define>

            <s:decorate template="layout/display.xhtml">

                <h:inputText id="dtdmtinhbhytTen3" value="#{dtDmTinhBhytList.dtDmTinhBhyt.dtdmtinhbhytTen3}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DtDmTinhBhytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tính BHYT Kết quả</f:facet>
    <div class="results" id="dtDmTinhBhytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dtDmTinhBhytList.resultList}"/>

    <rich:dataTable id="dtDmTinhBhytList"

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>

            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Chọn"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytChon"/>

            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytChon}"/>

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Mã"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>

        <h:column>

                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>

                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNgaytinh"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày tính1"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNgaytinh1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh1}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày tính2"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNgaytinh2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh2}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Ngày tính3"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNgaytinh3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNgaytinh3}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>

        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>

                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytNoitinh"/>

            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytNoitinh}"/>

                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên "/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytTen"/>

            </f:facet>

        <h:column>

                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dtDmTinhBhytList}"/>
                    <ui:param name="propertyLabel" value="Tên 3"/>
                    <ui:param name="propertyPath" value="dtDmTinhBhyt.dtdmtinhbhytTen3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dtDmTinhBhyt.dtdmtinhbhytTen3}"/>

        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DtDmTinhBhyt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dtDmTinhBhyt">
                <f:param name="dtDmTinhBhytDtdmtinhbhytMaso"
                        value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DtDmTinhBhytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dtDmTinhBhytEdit"
                rendered="#{empty from}">
                <f:param name="dtDmTinhBhytDtdmtinhbhytMaso"
                        value="#{_dtDmTinhBhyt.dtdmtinhbhytMaso}"/>
            </s:link>

    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DtDmTinhBhytList.xhtml"
            rendered="#{dtDmTinhBhytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DtDmTinhBhytList.xhtml"
            rendered="#{dtDmTinhBhytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dtDmTinhBhytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTinhBhytList.xhtml"
            rendered="#{dtDmTinhBhytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dtDmTinhBhytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DtDmTinhBhytList.xhtml"
            rendered="#{dtDmTinhBhytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dtDmTinhBhytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DtDmTinhBhytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Tính BHYT">
            <f:param name="dtDmTinhBhytDtdmtinhbhytMaso"/>

</ui:define>

</ui:composition>

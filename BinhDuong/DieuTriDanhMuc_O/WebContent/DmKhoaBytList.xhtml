<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <h:form id="dmKhoaBytSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Khoa BHYT tìm kiếm" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã khoa BHYT</ui:define>
                <h:inputText id="dmkhoabytMa" value="#{dmKhoaBytList.dmKhoaByt.dmkhoabytMa}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Mã Khoa BHYT mới</ui:define>
                <h:inputText id="dmkhoabytMabyt3" value="#{dmKhoaBytList.dmKhoaByt.dmkhoabytMabyt3}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tên khoa BHYT</ui:define>
                <h:inputText id="dmkhoabytTen" value="#{dmKhoaBytList.dmKhoaByt.dmkhoabytTen}"/>
            </s:decorate>


        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Tìm kiếm" action="/DmKhoaBytList.xhtml"/>
            <s:button id="reset" value="Nhập lại" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Khoa BHYT Kết quả</f:facet>
    <div class="results" id="dmKhoaBytList">

    <h:outputText value="Không tìm thấy kết quả nào."
               rendered="#{empty dmKhoaBytList.resultList}"/>

    <rich:dataTable id="dmKhoaBytList"
                var="_dmKhoaByt"
              value="#{dmKhoaBytList.resultList}"
           rendered="#{not empty dmKhoaBytList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Mã số"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytMaso"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytMaso}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Thuộc dự phòng"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytDp"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytDp}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Thuộc điều trị"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytDt"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytDt}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Dmkhoabyt ma"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytMa"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytMa}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Mã Khoa BHYT mới"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytMabyt3"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytMabyt3}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Ngày giờ cập nhật"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytNgaygiocn"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytNgaygiocn}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Nhóm"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytNhom"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytNhom}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Thuộc quản lý"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytQl"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytQl}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Tên khoa BHYT"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytTen"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytTen}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{dmKhoaBytList}"/>
                    <ui:param name="propertyLabel" value="Thứ tự"/>
                    <ui:param name="propertyPath" value="dmKhoaByt.dmkhoabytThutubc"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_dmKhoaByt.dmkhoabytThutubc}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Thao tác</f:facet>
            <s:link view="/#{empty from ? 'DmKhoaByt' : from}.xhtml"
                   value="#{empty from ? 'Xem' : 'Chọn'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="dmKhoaByt">
                <f:param name="dmKhoaBytDmkhoabytMaso"
                        value="#{_dmKhoaByt.dmkhoabytMaso}"/>
            </s:link>
            #{' '}
            <s:link view="/DmKhoaBytEdit.xhtml"
                   value="Sửa"
             propagation="none"
                      id="dmKhoaBytEdit"
                rendered="#{empty from}">
                <f:param name="dmKhoaBytDmkhoabytMaso"
                        value="#{_dmKhoaByt.dmkhoabytMaso}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DmKhoaBytList.xhtml"
            rendered="#{dmKhoaBytList.previousExists}"
               value="#{messages.left}#{messages.left} Trang đầu"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DmKhoaBytList.xhtml"
            rendered="#{dmKhoaBytList.previousExists}"
               value="#{messages.left} Trang trước"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBytList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DmKhoaBytList.xhtml"
            rendered="#{dmKhoaBytList.nextExists}"
               value="Trang sau #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBytList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DmKhoaBytList.xhtml"
            rendered="#{dmKhoaBytList.nextExists}"
               value="Trang cuối #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{dmKhoaBytList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DmKhoaBytEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Thêm mới Khoa BHYT">
            <f:param name="dmKhoaBytDmkhoabytMaso"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>

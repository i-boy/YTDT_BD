<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

        <s:decorate id="dtdmtienkhamDongia" template="layout/display.xhtml">

        </s:decorate>

        <s:decorate id="dtdmtienkhamMa" template="layout/display.xhtml">
            <ui:define name="label">Dtdmtienkham ma</ui:define>
            <h:outputText value="#{dtDmTienKhamHome.instance.dtdmtienkhamMa}"/>

        <s:decorate id="dtdmtienkhamMaloai" template="layout/display.xhtml">

        <div style="clear:both"/>

    <div class="actionButtons">

        <s:button view="/DtDmTienKhamEdit.xhtml"

        <s:button view="/#{empty dtDmTienKhamFrom ? 'DtDmTienKhamList' : dtDmTienKhamFrom}.xhtml"

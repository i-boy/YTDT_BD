<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body"><script language="javascript" src="js/DanhMuc.js"/>

    <rich:panel>
        <f:facet name="header">Hình thức xử lý Chi tiết</f:facet>


        <s:decorate id="dmhinhthucxulyDp" template="layout/display.xhtml">
            <ui:define name="label">Thuộc DP</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyDp}"/>
        </s:decorate>

        <s:decorate id="dmhinhthucxulyDt" template="layout/display.xhtml">
            <ui:define name="label">Thuộc ĐT</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyDt}"/>
        </s:decorate>

        <s:decorate id="dmhinhthucxulyMa" template="layout/display.xhtml">
            <ui:define name="label">Mã</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyMa}"/>
        </s:decorate>

        <s:decorate id="dmhinhthucxulyNgaygiocn" template="layout/display.xhtml">
            <ui:define name="label">Ngày giờ cập nhật</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyNgaygiocn}"/>
        </s:decorate>

        <s:decorate id="dmhinhthucxulyQl" template="layout/display.xhtml">
            <ui:define name="label">Thuộc QL</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyQl}"/>
        </s:decorate>

        <s:decorate id="dmhinhthucxulyTen" template="layout/display.xhtml">
            <ui:define name="label">Tên hình thức</ui:define>
            <h:outputText value="#{dmHinhThucXuLyHome.instance.dmhinhthucxulyTen}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/DmHinhThucXuLyEdit.xhtml"
                    id="edit"
                 value="Sửa"/>

        <s:button view="/#{empty dmHinhThucXuLyFrom ? 'DmHinhThucXuLyList' : dmHinhThucXuLyFrom}.xhtml"
                    id="done"
                 value="Hoàn thành"/>

    </div>

</ui:define>

</ui:composition>
